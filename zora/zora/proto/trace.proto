import "zora/util/proto/types.proto";

package NZoraPb;

message TTraceEntry {
    optional    NZUtilPb.TInstant   Instant     = 1;
    optional    string              Component   = 2;
    optional    string              Host        = 3;
    optional    string              Message     = 4;
}

message TTrace {
    repeated TTraceEntry            Entry = 1;
}
