syntax = "proto3";

package yandex.cloud.priv.gitlab.v1;

import "google/protobuf/empty.proto";
import "yandex/cloud/priv/quota/quota.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/gitlab/v1;gitlab";
option java_outer_classname = "PGQS";

service QuotaService {

    rpc Get (quota.GetQuotaRequest) returns (quota.Quota);

    rpc UpdateMetric (quota.UpdateQuotaMetricRequest) returns (google.protobuf.Empty);
}
