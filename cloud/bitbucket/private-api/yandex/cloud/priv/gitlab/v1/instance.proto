syntax = "proto3";

package yandex.cloud.priv.gitlab.v1;

import "google/protobuf/timestamp.proto";

import "yandex/cloud/priv/validation.proto";

import "yandex/cloud/priv/gitlab/v1/maintenance.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/gitlab/v1;gitlab";
option java_outer_classname = "PGI";

// Gitlab instance
message Instance {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    CREATING = 1;
    RUNNING = 2;
    UPDATING = 3;
    ERROR = 4;
    DELETING = 5;
    BACKUP_CREATING = 6;
    BACKUP_RESTORING = 7;
    STARTING = 8;
    STOPPING = 9;
    STOPPED = 10;
  }
  string id = 1;
  string folder_id = 2;
  google.protobuf.Timestamp created_at = 3;
  google.protobuf.Timestamp updated_at = 4;
  string name = 5;
  string description = 6;
  map<string, string> labels = 7;
  string resource_preset_id = 8;
  int64 disk_size = 9;
  Status status = 10;
  string admin_login = 11;
  string admin_email = 12;
  string domain = 13;
  string subnet_id = 14;
  MaintenanceWindow maintenance_window = 15;
  MaintenanceOperation planned_operation = 16 [(yandex.cloud.priv.required) = false];
  int64 backup_retain_period_days = 17;
}
