role_groups:
  organization-manager:
    name: Organization Manager roles

roles:

  organization-manager.organizations.owner:
    groups: [organization-manager]
    name: ''
    visibility: public
    description: ''
    resourceType: organization-manager.organization
    includedRoles:
      - organization-manager.admin
      - admin
      - billing.clouds.owner
    permissions:
      - iam.accessBindings.manageOwners
      - organization-manager.organizations.delete
      - resource-manager.clouds.delete

  organization-manager.admin:
    groups: [organization-manager]
    name: Organization-Manager admin
    visibility: public
    description: ''
    resourceType: organization-manager.organization
    includedRoles:
      - organization-manager.editor
    scopes:
      - yc.organization-manager.organizations.accessBindings.manage
      - yc.organization-manager.groups.accessBindings.manage
      - yc.organization-manager.users.manage
      - yc.organization-manager.groups.manageMembers

  organization-manager.editor:
    groups: [organization-manager]
    name: Organization-Manager editor
    visibility: public
    description: ''
    resourceType: organization-manager.organization
    includedRoles:
      - organization-manager.viewer
    scopes:
      - yc.organization-manager.federations.manage
      - yc.organization-manager.organizations.manage
      - yc.organization-manager.groups.manage

  organization-manager.viewer:
    groups: [organization-manager]
    name: Organization-Manager viewer
    visibility: public
    description: ''
    resourceType: organization-manager.organization
    scopes:
      - yc.organization-manager.federations.get
      - yc.organization-manager.organizations.get
      - yc.organization-manager.groups.get
      - yc.organization-manager.users.get
      - yc.support.tickets.manage
    permissions:
      - organization-manager.organizations.listAccessBindings
      - organization-manager.organizations.listUsers

  internal.organization-manager.member:
    groups: [organization-manager]
    name: 'organization-manager organization member'
    visibility: internal
    description: возможность использовать пользователя при управлении политиками
    resourceType: organization-manager.organization
    scopes:
      - yc.organization-manager.organizations.get
      - yc.organization-manager.users.get
      - yc.support.tickets.manage
    permissions:
      - iam.resourceTypes.membership
      - organization-manager.organizations.membership

  internal.organization-manager.invitedMember:
    groups: [organization-manager]
    name: 'organization-manager organization active invite'
    visibility: internal
    description: возможность принимать приглашение в организацию
    resourceType: organization-manager.organizationInvite
    permissions:
      - iam.resourceTypes.membership

  internal.organization-manager.creator:
    groups: [organization-manager]
    name: Роль для назначения на iam.gizmo ресурс - те, кто могут создавать организации
    visibility: internal
    description: ''
    permissions:
      - organization-manager.organizations.create

  internal.organization-manager.agent:
    groups: [resource-manager]
    name: 'resource-manager agent'
    visibility: internal
    description: роль SA сериса Organization Service control plane
    permissions:
      - iam.userAccounts.get
      - iam.userAccounts.createManaged
      - iam.userAccounts.delete
      - iam.invitees.getOrCreate
      - iam.subjects.merge
      - iam.subjects.delete
      - internal.oauth.getUserAccountClaims
      - iam.accessBindings.deleteByTopLevelResource

  internal.organization-manager.gfCreator: # role name is unfortunately shortened to fit 50 chars limitation
    groups: [organization-manager]
    name: Создатель глобальных федераций
    visibility: internal
    description: ''
    permissions:
      - organization-manager.federations.createGlobal

  organization-manager.groups.memberAdmin:
    groups: [organization-manager]
    name: Менеджер членов групп
    visibility: public
    description: ''
    scopes:
      - yc.organization-manager.groups.manageMembers
