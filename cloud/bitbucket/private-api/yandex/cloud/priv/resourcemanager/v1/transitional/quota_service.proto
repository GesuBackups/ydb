syntax = "proto3";

package yandex.cloud.priv.resourcemanager.v1.transitional;

import "google/api/annotations.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/resourcemanager/v1/transitional;iam";
option java_outer_classname = "PTQS";

service QuotaService {
  rpc Get (GetQuotaRequest) returns (GetQuotaResponse) {
    option (google.api.http) = { get: "/yrm/v1/quota" };
  }

  rpc Set (SetQuotaRequest) returns (SetQuotaResponse) {
    option (google.api.http) = { post: "/yrm/v1/quota" body: "*" };
  }
}

message GetQuotaRequest {
  string organization_id = 1;
  string quotaed_resources = 2;
}

message GetQuotaResponse {
  int64 quota = 1;
}

message SetQuotaRequest {
  string organization_id = 1;
  string quotaed_resources = 2;
  int64 quota = 3;
}

message SetQuotaResponse {
  string result = 1;
}
