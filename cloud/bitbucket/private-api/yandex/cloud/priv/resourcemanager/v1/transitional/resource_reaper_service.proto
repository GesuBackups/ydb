syntax = "proto3";

package yandex.cloud.priv.resourcemanager.v1.transitional;

import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/resourcemanager/v1/transitional;iam";
option java_outer_classname = "PTRRS";

service ResourceReaperService {

  rpc StopCloudResources (StopCloudResourcesRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "StopCloudResourcesMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc StopFolderResources (StopFolderResourcesRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "StopFolderResourcesMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc DeleteCloudResources (DeleteCloudResourcesRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteCloudResourcesMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc DeleteFolderResources (DeleteFolderResourcesRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteFolderResourcesMetadata"
      response: "google.protobuf.Empty"
    };
  }

}

message StopCloudResourcesRequest {
  repeated string cloud_ids = 1 [(size) = "1-1000", (length) = "1-50"];
}

message StopCloudResourcesMetadata {
  repeated string cloud_ids = 1;
}

message StopFolderResourcesRequest {
  string folder_id = 1;
}

message StopFolderResourcesMetadata {
  string folder_id = 1;
}

message DeleteCloudResourcesRequest {
  string cloud_id = 1;
}

message DeleteCloudResourcesMetadata {
  string cloud_id = 1;
}

message DeleteFolderResourcesRequest {
  string folder_id = 1;
}

message DeleteFolderResourcesMetadata {
  string folder_id = 1;
}
