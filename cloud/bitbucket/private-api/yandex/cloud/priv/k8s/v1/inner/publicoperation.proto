syntax = "proto3";

package yandex.cloud.priv.k8s.v1.inner;

import "yandex/cloud/priv/validation.proto";
import "google/protobuf/timestamp.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/k8s/v1/inner;k8s";

service PublicOperationService {
  rpc SetBroken(PublicOperationBrokenRequest) returns (PublicOperation);
  rpc Get(PublicOperationRequest) returns (PublicOperation);
}

message PublicOperationBrokenRequest {
  string operation_id = 1 [(required) = true];
  string description = 2 [(required) = true];
}

message PublicOperationRequest {
  string operation_id = 1 [(required) = true];
}

message PublicOperation {
  string id = 1;
  string description = 2; // ex: Create VM, Stop VM, Delete Disk, Snapshot Disk, etc
  google.protobuf.Timestamp created_at = 3;
  string created_by = 4;
  google.protobuf.Timestamp modified_at = 5;
  bool done = 6;
  bool broken = 7;
  string broken_description = 8;
}
