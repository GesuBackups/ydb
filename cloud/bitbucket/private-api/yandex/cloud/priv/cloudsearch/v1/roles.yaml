role_groups:
  cloudsearch:
    name: YC.CloudSearch

roles:

  cloudsearch.cloudsIndex.viewer:
    groups: [cloudsearch]
    name: YC.CloudSearch read-only-user
    visibility: internal
    description: доступ ко всем немодифицирующим методам на инсталляции поиска по облакам пользователя
    permissions:
      - cloudsearch.cloudsIndex.read

  cloudsearch.cloudsIndex.onCall:
    groups: [cloudsearch]
    name: YC.CloudSearch OnCall
    visibility: internal
    description: Role for YC.CloudSearch on-call engineers
    includedRoles:
      - cloudsearch.cloudsIndex.viewer

  cloudsearch.cloudsIndex.support:
    groups: [cloudsearch]
    name: YC.CloudSearch Support
    visibility: internal
    description: ''
    includedRoles:
      - cloudsearch.cloudsIndex.viewer

  cloudsearch.cloudsIndex.indexer:
    groups: [cloudsearch]
    name: YC.CloudSearch Indexer
    visibility:  internal
    description: YC.CloudSearch Indexer
    permissions:
      - cloudsearch.cloudsIndex.read
      - cloudsearch.cloudsIndex.write

  cloudsearch.cloudsIndex.proxy:
    groups: [cloudsearch]
    name: YC.CloudSearch Proxy
    visibility:  internal
    description: YC.CloudSearch Proxy
    permissions:
      - cloudsearch.cloudsIndex.read
