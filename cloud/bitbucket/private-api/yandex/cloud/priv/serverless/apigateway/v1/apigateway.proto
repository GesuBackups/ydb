syntax = "proto3";

package yandex.cloud.priv.serverless.apigateway.v1;

import "google/protobuf/timestamp.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/serverless/apigateway/v1;apigateway";
option java_outer_classname = "PAG";

message ApiGateway {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    CREATING = 1;
    ACTIVE = 2;
    DELETING = 3;
    ERROR = 4;
    UPDATING = 5;
  }
  string id = 1;
  string folder_id = 2;
  google.protobuf.Timestamp created_at = 3;
  string name = 4;
  string description = 5;
  map<string, string> labels = 7;
  Status status = 8;
  string domain = 9;
  string log_group_id = 10;
  string cloud_id = 11;
  repeated string domain_ids = 12 [deprecated = true];
  string runtime = 13;
  repeated AttachedDomain attached_domains = 14;
  Connectivity connectivity = 15;
  string function_id = 16;
}

message AttachedDomain {
  string domain_id = 1;
  string certificate_id = 2;
  bool enabled = 3;
  bool auto_http_challenge = 4;
  string domain = 5;
}

message Connectivity {
  string network_id = 1;
  repeated string subnet_id = 2;
}
