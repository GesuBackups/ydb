syntax = "proto3";

package yandex.cloud.priv.microcosm.v1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/microcosm/v1;microcosm";
option java_outer_classname = "PMICT";

message ApplicationTemplate {
  string id = 1;

  string name = 2;

  string description = 3;

  string preview_image_url = 4;

  repeated InputParameter input_parameters = 5;

  message InputParameter {
    string name = 1;

    string description = 2;

    string ui_control_type = 3;

    string default_value = 4;
  }
}

message Application {
  string id = 1;

  string folder_id = 2;

  string name = 3;

  string description = 4;

  map<string, string> labels = 5;

  string service_account_id = 6;

  map<string, string> input_parameters = 7;
}

message ApplicationResource {
  string id = 1;

  string folder_id = 2;

  string name = 3;

  string type = 4;
}
