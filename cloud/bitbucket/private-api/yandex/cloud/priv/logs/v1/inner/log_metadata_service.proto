syntax = "proto3";

package yandex.cloud.priv.logs.v1.inner;

import "yandex/cloud/priv/logs/v1/inner/log_metadata.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/logs/v1/inner;logs";
option java_outer_classname = "PLIMS";

service LogMetadataService {
  rpc GetLogGroupMetadata (LogGroupMetadataRequest) returns (LogGroupMetadataResponse);
  rpc GetLogStreamMetadata (LogStreamMetadataRequest) returns (LogStreamMetadataResponse);
}


message LogGroupMetadataRequest {
  repeated string log_group_id = 1;
}

message LogGroupMetadataResponse {
  repeated LogGroupMetadata groups = 1;
}

message LogStreamMetadataRequest {
  string log_group_id = 1;
}

message LogStreamMetadataResponse {
  repeated LogStreamMetadata streams = 1;
}
