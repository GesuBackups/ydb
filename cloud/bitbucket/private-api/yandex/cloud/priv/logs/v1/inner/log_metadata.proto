syntax = "proto3";

package yandex.cloud.priv.logs.v1.inner;

import "google/protobuf/timestamp.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/logs/v1/inner;logs";
option java_outer_classname = "PLIM";

message LogGroupMetadata {
  string id = 1;
  int64 stored_bytes = 2;
  int64 events_count = 3;
  google.protobuf.Timestamp last_event_timestamp = 4;
}

message LogStreamMetadata {
  string log_group_id = 1;
  string stream_name = 2;
  google.protobuf.Timestamp last_event_timestamp = 3;
}
