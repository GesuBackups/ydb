role_groups:
  logs:
    name: Logs roles

roles:

  internal.logGroups.agent:
    groups: [logs]
    name: (Внутренняя) Агент Log Groups
    visibility: internal
    description: Роль для автоматического создания/удаления лог-групп
    permissions:
    - logs.logGroups.get
    - logs.logGroups.{create,delete}

  logs.support:
    groups: [logs, support]
    name: Support Logs
    description: Role for support engineers
    visibility: internal
    permissions:
      - logs.logGroups.{get,list}

  logs.supportAdmin:
    groups: [logs, support]
    name: Support Logs Admin
    description: Privileged operations for support engineers
    visibility: internal
    includedRoles:
      - logs.support
    permissions: []

