syntax = "proto3";

package yandex.cloud.priv.logs.v1.inner;

import "google/protobuf/empty.proto";
import "yandex/cloud/api/tools/options.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/logs/v1/inner;logs";
option java_outer_classname = "PLIAS";

service LogAccessService {
  // Returned status: one of OK, NOT_AUTHORIZED, PERMISSION_DENIED
  rpc CheckLogAccess (LogAccessRequest) returns (google.protobuf.Empty) {
    option (yandex.cloud.api.tools.method).lint_skip.contains_resource_name = true;
  };
}

message LogAccessRequest {
  enum Action {
    ACTION_UNSPECIFIED = 0;
    READ = 1;
    WRITE = 2;
  }
  string log_group_id = 1 [(required) = true];
  Action action = 2;
}
