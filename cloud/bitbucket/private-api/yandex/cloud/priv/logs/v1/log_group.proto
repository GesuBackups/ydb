syntax = "proto3";

package yandex.cloud.priv.logs.v1;

import "google/protobuf/timestamp.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/logs/v1;logs";
option java_outer_classname = "PLG";

message LogGroup {
  string id = 1;
  string folder_id = 2;
  string name = 3;
  string description = 4;
  map<string, string> labels = 5;
  google.protobuf.Timestamp created_at = 6;

  int64 keep_log_days = 7;

  int64 stored_bytes = 8;
  int64 events_count = 9;
  google.protobuf.Timestamp last_event_timestamp = 10;
}

message LogStream {
  string log_group_id = 1;
  string name = 2;

  google.protobuf.Timestamp last_event_timestamp = 3;
}
