syntax = "proto3";

package yandex.cloud.priv.marketplace.v1.license;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1/license;license";
option java_outer_classname = "PIPLS";

service ProductLicenseService {

    // Checks image product's license
    rpc Check (CheckProductLicenseRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = { post: "/marketplace/v1/license/check" body: "*" };
    }

}

message CheckProductLicenseRequest {
    // Cloud ID where product will be used
    string cloud_id = 1 [(required) = true, (length) = "<=50"];
    // Marketplace Product's ID
    repeated string product_ids = 2 [(length) = "<=50"];
}
