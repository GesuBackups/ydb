syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

import "google/api/annotations.proto";
import "yandex/cloud/api/tools/options.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/isv.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1/console;marketplace";

service IsvsService {
  rpc GetPublicIsv (IsvIDRequest) returns (Isv) {
    option (google.api.http) = {get: "/marketplace/v1alpha1/console/isvs/{isv_id}"};
    option (yandex.cloud.api.tools.method).lint_skip.contains_resource_name = true;
  }
  rpc ListPublicIsvs (IsvListRequest) returns (IsvList) {
    option (google.api.http) = {get: "/marketplace/v1alpha1/console/isvs"};
    option (yandex.cloud.api.tools.method).lint_skip.contains_resource_name = true;
  }
}

message IsvIDRequest {
  string isv_id = 1;
}
message IsvListRequest {
  int64 page_size = 1;
  string page_token = 2;
  string filter = 3;
  string order_by = 4;
}
message IsvList {
  string next_page_token = 1;
  repeated Isv isvs = 2;
}
