syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

import "google/api/annotations.proto";

import "yandex/cloud/api/operation.proto";

import "yandex/cloud/priv/marketplace/v1alpha1/os_product.proto";
import "yandex/cloud/priv/operation/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1/private;marketplace";

service PrivateOsProductsService {
  rpc GetOsProduct (OsProductIDPrivateRequest) returns (OsProduct) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/private/osProducts/{product_id}" };
  }
  rpc ListOsProducts (OsProductListPrivateRequest) returns (OsProductPrivateList) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/private/osProducts" };
  }
  rpc CreateOsProduct (OsProductCreatePrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/osProducts" body: "*" };
    option (yandex.cloud.api.operation) = {
      metadata: "OsProductIDPrivateMetadata"
      response: "OsProduct"
    };
  }
  rpc UpdateOsProduct (OsProductUpdatePrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { patch: "/marketplace/v1alpha1/private/osProducts/{os_product_id}" body: "*" };
    option (yandex.cloud.api.operation) = {
      metadata: "OsProductIDPrivateMetadata"
      response: "OsProduct"
    };
  }
  rpc SetOrder (OsProductSetOrderPrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/osProducts/{os_product_id}:setOrder" body: "*" };
    option (yandex.cloud.api.operation) = {
      metadata: "OsProductIDPrivateMetadata"
      response: "OsProduct"
    };
  }
  rpc PutOnPlaceProduct (OsProductPutOnPlaceInCategoryPrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/osProducts/{os_product_id}:putOnPlace" body: "*" };
    option (yandex.cloud.api.operation) = {
      metadata: "OsProductIDPrivateMetadata"
      response: "OsProduct"
    };
  }
  rpc CheckUsagePermissions (CheckUsagePermissionsPrivateRequest) returns (CheckUsagePermissionsPrivateResponse) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/osProducts:checkUsagePermissions" body: "*" };
  }
}

message OsProductIDPrivateRequest {
  string product_id = 1;
}

message OsProductListPrivateRequest {
  int64 page_size = 1;
  string page_token = 2;
  string billing_account_id = 3;
  string filter = 4;
  string order_by = 5;
}
message OsProductPrivateList {
  string next_page_token = 1;
  repeated OsProduct os_products = 2;
}
message OsProductCreatePrivateRequest {
  string billing_account_id = 1;
  map<string,string> labels = 2;
  string vendor = 3;
  string name = 4;
  string description = 5;
  string short_description = 6;
  string logo_id = 7;
  repeated string category_ids = 8;
  message MetaItem {
    string ru = 1;
    string en = 2;
  }
  map<string, MetaItem> meta = 9;
}

message OsProductIDPrivateMetadata {
  string os_product_id = 1;
}
message OsProductUpdatePrivateRequest {
  string os_product_id = 1;
  map<string,string> labels = 2;
  string vendor = 3;
  string name = 4;
  string description = 5;
  string short_description = 6;
  string logo_id = 7;
  string primary_family_id = 8;
  repeated string category_ids = 9;
  message MetaItem {
    string ru = 1;
    string en = 2;
  }
  map<string, MetaItem> meta = 10;
}
message OsProductSetOrderPrivateRequest {
  string os_product_id = 1;
  map<string, string> order = 2;
}

message OsProductPutOnPlaceInCategoryPrivateRequest {
  string os_product_id = 1;
  string category_id = 2;
  int64 position = 3;
}

message CheckUsagePermissionsPrivateRequest {
  string cloud_id = 1;
  repeated string product_ids = 2;
}
message CheckUsagePermissionsPrivateResponse {
  bool permission = 1;
}
