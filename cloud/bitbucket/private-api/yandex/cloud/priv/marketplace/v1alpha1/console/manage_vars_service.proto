syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

import "google/api/annotations.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/var.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/contact_info.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1/console;marketplace";

service ManageVarsService {
  rpc GetVar (VarIDRequest) returns (Var) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/console/manage/vars/{var_id}" };
  }
  rpc ListVars (ListVarsRequest) returns (VarsList) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/console/manage/vars" };
  }
  rpc CreateVar (VarCreateRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
        metadata: "VarMetadata"
        response: "Var"
    };
    option (google.api.http) = { post: "/marketplace/v1alpha1/console/manage/vars" body: "*" };
  }
  rpc UpdateVar (VarUpdateRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
        metadata: "VarMetadata"
        response: "Var"
    };
    option (google.api.http) = { patch: "/marketplace/v1alpha1/console/manage/vars/{var_id}" body: "*" };
  }
}

message VarIDRequest {
  string var_id = 1;
}
message VarsList {
  string next_page_token = 1;
  repeated Var vars = 2;
}
message ListVarsRequest {
  string page_token = 1;
  int64 page_size = 2;
  string billing_account_id = 3;
  string filter = 4;
  string order_by = 5;
}
message VarCreateRequest {
  string name = 1;
  string description = 2;
  ContactInfo contact_info = 3;
  string logo_id = 4;
  message MetaItem {
    string ru = 1;
    string en = 2;
  }
  map<string, MetaItem> meta = 5;
  string billing_account_id = 6;
}
message VarUpdateRequest {
  string name = 1;
  string description = 2;
  ContactInfo contact_info = 3;
  string logo_id = 4;
  message MetaItem {
    string ru = 1;
    string en = 2;
  }
  map<string, MetaItem> meta = 5;
  string billing_account_id = 6;
  string var_id = 7;
}
message VarMetadata {
  string var_id = 1;
}
