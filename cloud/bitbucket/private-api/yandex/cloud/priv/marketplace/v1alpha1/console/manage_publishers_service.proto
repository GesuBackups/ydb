syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

import "google/api/annotations.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/publisher.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/person.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/contact_info.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1/console;marketplace";

service ManagePublishersService {
  rpc GetPublisher (PublisherIDRequest) returns (Publisher) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/console/manage/publishers/{publisher_id}" };
  }
  rpc ListPublishers (ListPublishersRequest) returns (PublishersList) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/console/manage/publishers" };
  }
  rpc CreatePublisher (PublisherCreateRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
        metadata: "PublisherMetadata"
        response: "Publisher"
    };
    option (google.api.http) = { post: "/marketplace/v1alpha1/console/manage/publishers" body: "*" };
  }
  rpc UpdatePublisher (PublisherUpdateRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
        metadata: "PublisherMetadata"
        response: "Publisher"
    };
    option (google.api.http) = { patch: "/marketplace/v1alpha1/console/manage/publishers/{publisher_id}" body: "*" };
  }
}

message PublisherIDRequest {
  string publisher_id = 1;
}
message ListPublishersRequest {
  string billing_account_id = 1;
  string filter = 2;
  string order_by = 3;
  string page_token = 4;
  int64 page_size = 5;
}
message PublishersList {
  string next_page_token = 1;
  repeated Publisher publishers = 2;
}
message PublisherMetadata {
  string publisher_id = 1;
}
message PublisherCreateRequest {
  Person billing = 1;
  string passport_uid = 2;
  string name = 3;
  string description = 4;
  ContactInfo contact_info = 5;
  string logo_id = 6;
  message MetaItem {
    string ru = 1;
    string en = 2;
  }
  map<string, MetaItem> meta = 7;
  string billing_account_id = 8;
}
message PublisherUpdateRequest {
  Person billing = 1;
  string passport_uid = 2;
  string name = 3;
  string description = 4;
  ContactInfo contact_info = 5;
  string logo_id = 6;
  message MetaItem {
    string ru = 1;
    string en = 2;
  }
  map<string, MetaItem> meta = 7;
  string billing_account_id = 8;
  string publisher_id = 9;
}
