syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

import "google/api/annotations.proto";

import "yandex/cloud/api/operation.proto";
import "yandex/cloud/api/tools/options.proto";

import "yandex/cloud/priv/marketplace/v1alpha1/category.proto";
import "yandex/cloud/priv/operation/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1/private;marketplace";

service PrivateCategoriesService {
  rpc CreateCategory (CreateCategoryPrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/categories" body: "*"};
    option (yandex.cloud.api.operation) = {
          response: "Category"
          metadata: "CategoryIDPrivateMetadata"
        };
  }
  rpc UpdateCategory (UpdateCategoryPrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/categories/{category_id}" body: "*"};
    option (yandex.cloud.api.operation) = {
          response: "Category"
          metadata: "CategoryIDPrivateMetadata"
        };
    option (yandex.cloud.api.tools.method).lint_skip.http_verb = true;
  }
  rpc AddResources (CategoryAddResourcesPrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/categories/{category_id}:addResources" body: "*"};
    option (yandex.cloud.api.operation) = {
          response: "Category"
          metadata: "CategoryIDPrivateMetadata"
        };
  }
  rpc RemoveResources (CategoryAddResourcesPrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/categories/{category_id}:removeResources" body: "*"};
    option (yandex.cloud.api.operation) = {
          response: "Category"
          metadata: "CategoryIDPrivateMetadata"
        };
  }
}


message CreateCategoryPrivateRequest {
  string name = 1;
  Category.Type type = 2;
  float score = 3 [(yandex.cloud.api.tools.field).lint_skip.float_type = true];
  string parent_id = 4; // for hierarchy
}

message UpdateCategoryPrivateRequest {
  string category_id = 1;

  string name = 2;
  Category.Type type = 3;
  float score = 4 [(yandex.cloud.api.tools.field).lint_skip.float_type = true];

  string parent_id = 5; // for hierarchy
}

message CategoryIDPrivateMetadata {
  string category_id = 1;
}

message CategoryAddResourcesPrivateRequest {
  string category_id = 1;
  repeated string resource_ids = 2;
}
