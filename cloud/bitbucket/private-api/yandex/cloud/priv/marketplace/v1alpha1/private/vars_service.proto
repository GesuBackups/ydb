syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

import "google/api/annotations.proto";

import "yandex/cloud/api/operation.proto";

import "yandex/cloud/priv/marketplace/v1alpha1/var.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/contact_info.proto";
import "yandex/cloud/priv/operation/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1/private;marketplace";

service PrivateVarsService {
  rpc SetStatus (VarUpdateStatusPrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/vars/{var_id}:setStatus" body: "*"};
    option (yandex.cloud.api.operation) = {
          response: "Var"
          metadata: "VarIDPrivateMetadata"
        };
  }
  rpc CreateVar (VarCreatePrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/vars" body: "*"};
    option (yandex.cloud.api.operation) = {
          response: "Var"
          metadata: "VarIDPrivateMetadata"
        };
  }
  rpc GetVarByBA (GetVarPrivateRequest) returns (Var) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/private/vars/{ba_id}:byBillingAccountId" };
  }
}
message VarIDPrivateMetadata {
  string var_id = 1;
}
message VarUpdateStatusPrivateRequest {
  string var_id = 1;
  enum Status {
    STATUS_UNSPECIFIED = 0;
    PENDING = 1;
    ACTIVE = 2;
    SUSPENDED = 3;
    ERROR = 4;
  }
  Status status = 2;
}
message VarCreatePrivateRequest {
  string name = 1;
  string description = 2;
  ContactInfo contact_info = 3;
  string logo_id = 4;
    message MetaItem {
    string ru = 1;
    string en = 2;
  }
  map<string, MetaItem> meta = 5;
  string billing_account_id = 6;
}
message GetVarPrivateRequest {
  string ba_id = 1;
}
