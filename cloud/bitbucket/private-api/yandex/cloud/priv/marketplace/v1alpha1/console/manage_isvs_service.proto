syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

import "google/api/annotations.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/isv.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/contact_info.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/api/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1/console;marketplace";

service ManageIsvsService {
  rpc GetIsv (GetIsvRequest) returns (Isv) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/console/manage/isvs/{isv_id}" };
  }
  rpc GetIsvsList (IsvsListingRequest) returns (IsvsList) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/console/manage/isvs" };
  }
  rpc CreateIsv (CreateIsvRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "IsvMetadata"
      response: "Isv"
    };
    option (google.api.http) = { post: "/marketplace/v1alpha1/console/manage/isvs" body: "*" };
  }
  rpc UpdateIsv (UpdateIsvRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "IsvMetadata"
      response: "Isv"
    };
    option (google.api.http) = { patch: "/marketplace/v1alpha1/console/manage/isvs/{isv_id}" body: "*" };
  }
}

message GetIsvRequest {
  string isv_id = 1;
}

message IsvsListingRequest {
  string billing_account_id = 1;
  string filter = 2;
  string order_by = 3;
  string page_token = 4;
  int64 page_size = 5;
}

message IsvsList {
  string next_page_token = 1;
  repeated Isv isvs = 2;
}

message CreateIsvRequest {
  string name = 1;
  string description = 2;
  ContactInfo contact_info = 3;
  string logo_id = 4;
  message MetaItem {
    string en = 1;
    string ru = 2;
  }
  map<string, MetaItem> meta = 5;
  string billing_account_id = 6;
}

message UpdateIsvRequest {
  string name = 1;
  string description = 2;
  ContactInfo contact_info = 3;
  string logo_id = 4;
  message MetaItem {
    string en = 1;
    string ru = 2;
  }
  map<string, MetaItem> meta = 5;
  string billing_account_id = 6;
  string isv_id = 7;
}

message IsvMetadata {
  string isv_id = 1;
}
