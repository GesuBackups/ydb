syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

import "google/api/annotations.proto";

import "yandex/cloud/api/operation.proto";

import "yandex/cloud/priv/marketplace/v1alpha1/publisher.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/person.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/contact_info.proto";
import "yandex/cloud/priv/operation/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1/private;marketplace";

service PrivatePublishersService {
  rpc GetPublisher (PublisherIDPrivateRequest) returns (Publisher) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/private/publishers/{publisher_id}" };
  }
  rpc ListPublishers (PublishersListPrivateRequest) returns (PublishersPrivateList) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/private/publishers" };
  }
  rpc SetStatus (PublisherUpdateStatusPrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/publishers/{publisher_id}:setStatus" body: "*"};
    option (yandex.cloud.api.operation) = {
      metadata: "PublisherIDPrivateMetadata"
      response: "Publisher"
    };
  }
  rpc CreatePublisher (PublisherCreatePrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/publishers" body: "*"};
    option (yandex.cloud.api.operation) = {
      metadata: "PublisherIDPrivateMetadata"
      response: "Publisher"
    };
  }
}

message PublisherIDPrivateRequest {
  string publisher_id = 1;
}
message PublisherIDPrivateMetadata {
  string publisher_id = 1;
}
message PublishersListPrivateRequest {
  string page_token = 1;
  int64 page_size = 2;
  string filter = 3;
  string order_by = 4;
}
message PublishersPrivateList {
  string next_page_token = 1;
  repeated Publisher publishers = 2;
}
message PublisherUpdateStatusPrivateRequest {
  string publisher_id = 1;
  enum Status {
    STATUS_UNSPECIFIED = 0;
    PENDING = 1;
    ACTIVE = 2;
    SUSPENDED = 3;
    ERROR = 4;
  }
  Status status = 2;
}
message PublisherCreatePrivateRequest {
  string name = 1;
  string description = 2;
  ContactInfo contact_info = 3;
  string logo_id = 4;
  message MetaItem {
    string ru = 1;
    string en = 2;
  }
  map<string, MetaItem> meta = 5;
  string billing_account_id = 6;
  Person billing = 7;
  string passport_uid = 8;
}
