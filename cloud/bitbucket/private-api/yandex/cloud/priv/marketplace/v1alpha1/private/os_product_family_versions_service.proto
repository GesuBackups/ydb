syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

import "google/api/annotations.proto";

import "yandex/cloud/api/operation.proto";

import "yandex/cloud/priv/marketplace/v1alpha1/os_product_family_version.proto";
import "yandex/cloud/priv/operation/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1/private;marketplace";

service PrivateOsProductFamilyVersionsService {
  rpc SetStatus (OsProductFamilyVersionSetStatusPrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/osProductFamilyVersions/{os_product_family_version_id}:setStatus" body: "*"};
    option (yandex.cloud.api.operation) = {
          response: "OsProductFamilyVersion"
          metadata: "OsProductFamilyVersionPrivateMetadata"
        };
  }
  rpc SetImageId (OsProductFamilyVersionSetImagePrivateRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
          response: "OsProductFamilyVersion"
          metadata: "OsProductFamilyVersionPrivateMetadata"
        };
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/osProductFamilyVersions/{os_product_family_version_id}:setImageId" body: "*"};
  }
  rpc PublishProductFamilyVersion (OsProductFamilyVersionPublishPrivateRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
          response: "OsProductFamilyVersion"
          metadata: "OsProductFamilyVersionPrivateMetadata"
        };
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/osProductFamilyVersions/{os_product_family_version_id}:publish" body: "*"};
  }
  rpc ListProductFamilyVersions (OsProductFamilyVersionListPrivateRequest) returns (OsProductFamilyVersionPrivateList) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/private/osProductFamilyVersions"};
  }
}

message OsProductFamilyVersionSetStatusPrivateRequest {
  string os_product_family_version_id = 1;
  enum Status {
    STATUS_UNSPECIFIED = 0;
    PENDING = 1;
    REVIEW = 2;
    ACTIVE = 3;
    ACTIVATING = 4;
    DEPRECATED = 5;
    REJECTED = 6;
    ERROR = 7;
  }
  Status status = 2;
}
message OsProductFamilyVersionPrivateMetadata {
  string os_product_family_version_id = 1;
  string os_product_family_id = 2;
}
message OsProductFamilyVersionSetImagePrivateRequest {
  string image_id = 1;
  string os_product_family_version_id = 2;
}
message OsProductFamilyVersionPublishPrivateRequest {
  int64 pool_size = 1;
  string os_product_family_version_id = 2;
}
message OsProductFamilyVersionListPrivateRequest {
  int64 page_size = 1;
  string page_token = 2;
  string filter = 3;
  string order_by = 4;
  string billing_account_id = 5;
}
message OsProductFamilyVersionPrivateList {
  string next_page_token = 1;
  repeated OsProductFamilyVersion os_product_family_versions = 2;
}
