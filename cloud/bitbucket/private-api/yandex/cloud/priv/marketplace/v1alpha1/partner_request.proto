syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1;marketplace";


message PartnerRequest {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    APPROVE = 1;
    REJECT = 2;
    NONE = 3;
    CLOSE = 4;
  }
  enum Type {
    TYPE_UNSPECIFIED = 0;
    ISV = 1;
    VAR = 2;
    PUBLISHER = 3;
  }

  string id = 1;
  Status status = 2;
  map<string, string> diff = 3;
  string partner_id = 4;
  int64 created_at = 5;
  Type type = 6;
}
