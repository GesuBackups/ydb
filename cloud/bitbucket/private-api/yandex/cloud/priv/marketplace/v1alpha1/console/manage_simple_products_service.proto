syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

import "google/api/annotations.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/simple_product.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1/console;marketplace";

service ManageSimpleProductsService {
  rpc GetProduct (ManagedSimpleProductIDRequest) returns (SimpleProduct) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/console/manage/simpleProducts/{product_id}" };
  }
  rpc ListProducts (ManagedListProductsRequest) returns (ManagedSimpleProductsList) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/console/manage/simpleProducts" };
  }
  rpc CreateProduct (ManagedSimpleProductCreateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/console/manage/simpleProducts" body: "*" };
    option (yandex.cloud.api.operation) = {
        metadata: "ManagedSimpleProductMetadata"
        response: "SimpleProduct"
    };
  }
  rpc UpdateProduct (ManagedSimpleProductUpdateRequest) returns (operation.Operation) {
    option (google.api.http) = { patch: "/marketplace/v1alpha1/console/manage/simpleProducts/{simple_product_id}" body: "*" };
    option (yandex.cloud.api.operation) = {
        metadata: "ManagedSimpleProductMetadata"
        response: "SimpleProduct"
    };
  }
}

message ManagedSimpleProductIDRequest {
  string product_id = 1;
}
message ManagedListProductsRequest {
  string billing_account_id = 1;
  string filter = 2;
  string order_by = 3;
  string page_token = 4;
  int64 page_size = 5;
}
message ManagedSimpleProductsList {
  string next_page_token = 1;
  repeated SimpleProduct products = 2;
}
message ManagedSimpleProductMetadata {
  string simple_product_id = 1;
}
message ManagedSimpleProductCreateRequest {
  string billing_account_id = 1;
  map<string, string> labels = 2;
  string vendor = 3;
  string name = 4;
  string description = 5;
  string short_description = 6;
  string logo_id = 7;
  repeated string category_ids = 8;
  message MetaItem {
    string ru = 1;
    string en = 2;
  }
  map<string, MetaItem> meta = 9;
}
message ManagedSimpleProductUpdateRequest {
  string billing_account_id = 1;
  map<string, string> labels = 2;
  string vendor = 3;
  string name = 4;
  string description = 5;
  string short_description = 6;
  string logo_id = 7;
  repeated string category_ids = 8;
  message MetaItem {
    string ru = 1;
    string en = 2;
  }
  map<string, MetaItem> meta = 9;
  string simple_product_id = 10;
}
