syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

import "google/api/annotations.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/os_product_family_version.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1/console;marketplace";

service ManageOsProductFamilyVersionsService {
  rpc GetProductFamilyVersions (OsProductFamilyVersionListRequest) returns (OsProductFamilyVersionList) {
    option (google.api.http) = {get: "/marketplace/v1alpha1/console/manage/osProductFamilyVersions"};
  }
}

message OsProductFamilyVersionListRequest {
  int64 page_size = 1;
  string page_token = 2;
  string billing_account_id = 3;
  string filter = 4;
  string order_by = 5;
}

message OsProductFamilyVersionList {
  string next_page_token = 1;
  repeated OsProductFamilyVersion os_product_family_versions = 2;
}
