syntax = "proto3";

package yandex.cloud.priv.marketplace.v1alpha1;

import "google/api/annotations.proto";

import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/marketplace/v1alpha1/partner_request.proto";
import "yandex/cloud/priv/operation/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v1alpha1/private;marketplace";

service PrivatePartnerRequestsService {
  rpc AcceptPartnerRequest (PartnerRequestIDPrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/partner_requests/{request_id}:approve" body: "*"};
    option (yandex.cloud.api.operation) = {
          response: "PartnerRequestsEmptyResponse"
          metadata: "PartnerRequestsEmptyMetadata"
        };
  }
  rpc DeclinePartnerRequest (PartnerRequestIDPrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/marketplace/v1alpha1/private/partner_requests/{request_id}:decline" body: "*"};
    option (yandex.cloud.api.operation) = {
          response: "PartnerRequestsEmptyResponse"
          metadata: "PartnerRequestsEmptyMetadata"
        };
  }
  rpc ListPartnerRequests (PartnerRequestsListingPrivateRequest) returns (PartnerRequestPrivateList) {
    option (google.api.http) = { get: "/marketplace/v1alpha1/private/partner_requests"};
  }
}
message PartnerRequestIDPrivateRequest {
  string request_id = 1;
}
message PartnerRequestsListingPrivateRequest {
  string filter = 1;
  string page_token = 2;
  int64 page_size = 3;
}
message PartnerRequestPrivateList {
  string next_page_token = 1;
  repeated PartnerRequest partner_requests = 2;
}
message PartnerRequestsEmptyMetadata {}
message PartnerRequestsEmptyResponse {}
