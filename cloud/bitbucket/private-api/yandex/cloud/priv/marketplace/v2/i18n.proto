syntax = "proto3";

package yandex.cloud.priv.marketplace.v2;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v2;marketplace";
option java_outer_classname = "PMI";

message TextI18n {
    string en = 1;
    string ru = 2;
}

message LinkListI18n {
    map<string, LocalizedLinkList> i18n = 1;
}

message LinkI18n {
    map<string, LocalizedLink> i18n = 1;
}

message LocalizedLinkList {
    repeated LocalizedLink links = 1;
}

message LocalizedLink {
    string url = 1;
    string title = 2;
}
