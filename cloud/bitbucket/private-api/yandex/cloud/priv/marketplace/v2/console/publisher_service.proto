syntax = "proto3";

package yandex.cloud.priv.marketplace.v2.console;

import "google/api/annotations.proto";

import "yandex/cloud/priv/marketplace/v2/publisher.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v2/console;marketplace_console";
option java_outer_classname = "PMPBCS";


service PublisherService {
    rpc Get (GetPublisherRequest) returns (LocalizedPublisher) {
        option (google.api.http) = { get: "/marketplace/v2/console/publishers/{publisher_id}" };
    }
    rpc List (ListPublishersRequest) returns (LocalizedPublishersListResponse) {
        option (google.api.http) = { get: "/marketplace/v2/console/publishers" };
    }
}

message GetPublisherRequest {
    string publisher_id = 1 [(required) = true, (length) = "<=50"];
}

message ListPublishersRequest {
    int64 page_size = 1 [(value) = "0-1000"];
    string page_token = 2 [(length) = "<=100"];
}

message LocalizedPublishersListResponse {
    string next_page_token = 1;
    repeated LocalizedPublisher publishers = 2;
}
