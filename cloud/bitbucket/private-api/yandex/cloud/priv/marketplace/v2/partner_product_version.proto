syntax = "proto3";

package yandex.cloud.priv.marketplace.v2;

import "google/protobuf/timestamp.proto";
import "yandex/cloud/priv/marketplace/v2/partner_product.proto";
option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v2;marketplace";
option java_outer_classname = "PMPRPV";

//Public entity representing version of partner_product
message PartnerProductVersion {
    string id = 1;
    string name = 2;
    string partner_product_id = 3;
    string partner_id = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6;
    repeated PartnerProduct.Reference related_products = 7;
    State state = 8;
    PartnerProduct.MarketingInfo marketing_info = 9;

    repeated string regions = 12;
    repeated string services = 13;
    repeated string use_cases = 14;
    repeated string industries = 15;

    enum State {
        STATE_UNSPECIFIED = 0;
        REVIEWING = 1;
        ACTIVE = 2;
        DEPRECATED = 3;
    }
}


message LocalizedPartnerProductVersion {
    string id = 1;
    string name = 2;
    string partner_product_id = 3;
    string partner_id = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6;
    repeated PartnerProduct.Reference related_products = 7;
    PartnerProductVersion.State state = 8;
    PartnerProductMarketingInfoTranslations marketing_info = 9;

    repeated string regions = 10;
    repeated string services = 11;
    repeated string use_cases = 12;
    repeated string industries = 13;
}
