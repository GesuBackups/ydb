syntax = "proto3";

package yandex.cloud.priv.marketplace.v2.inner;

import "google/api/annotations.proto";

import "yandex/cloud/priv/marketplace/v2/partner_proposal.proto";
import "yandex/cloud/priv/marketplace/v2/partner.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/operation/operation.proto";


option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v2/inner;inner";
option java_outer_classname = "PMPRPLIS";


service PartnerProposalService {
    rpc Get (GetPartnerProposalRequest) returns (PartnerProposal) {
        option (google.api.http) = { get: "/marketplace/v2/private/partners/{partner_id}/proposals/{proposal_id}"};
    }
    rpc List (ListPartnerProposalsRequest) returns (PartnerProposalsListResponse){
        option (google.api.http) = { get: "/marketplace/v2/private/partners/{partner_id}/proposals"};
    }
    rpc Approve (ApprovePartnerProposalRequest) returns (operation.Operation) {
        option (google.api.http) = { post: "/marketplace/v2/private/partners/{partner_id}/proposals/{proposal_id}:approve"};

        option (yandex.cloud.api.operation) = {
        metadata: "PartnerProposalMetadata"
        response: "PartnerProposal"
    };
    }
    rpc Reject (RejectPartnerProposalRequest) returns (operation.Operation) {
        option (google.api.http) = { post: "/marketplace/v2/private/partners/{partner_id}/proposals/{proposal_id}:reject"};

        option (yandex.cloud.api.operation) = {
        metadata: "PartnerProposalMetadata"
        response: "PartnerProposal"
    };
    }
    rpc Delete (PartnerProposalDeleteRequest) returns (operation.Operation) {
        option (google.api.http) = { delete: "/marketplace/v2/private/partners/{partner_id}/proposals/{proposal_id}"};

        option (yandex.cloud.api.operation) = {
        metadata: "PartnerProposalMetadata"
        response: "PartnerProposal" // nope
    };
    }
}


message PartnerVersionMetadata {
    string partner_id = 1;
    string version_id = 2;
}

message PartnerProposalMetadata {
    string partner_id = 1;
    string proposal_id = 2;
}
