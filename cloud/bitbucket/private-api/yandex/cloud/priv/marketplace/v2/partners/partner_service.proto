syntax = "proto3";

package yandex.cloud.priv.marketplace.v2.partners;

import "google/api/annotations.proto";

import "yandex/cloud/api/operation.proto";

import "yandex/cloud/priv/marketplace/v2/i18n.proto";
import "yandex/cloud/priv/marketplace/v2/common.proto";
import "yandex/cloud/priv/marketplace/v2/partner.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v2/partners;marketplace_partners";
option java_outer_classname = "PMPRPS";


service PartnerService {
    rpc Get (PartnerGetRequest) returns (Partner){
        option (google.api.http) = { get: "/marketplace/v2/partners/partners/{partner_id}"};
    }

    rpc List (PartnersListRequest) returns (PartnersListResponse){
        option (google.api.http) = { get: "/marketplace/v2/partners/partners"};
    }

    rpc Create (PartnerCreateRequest) returns (operation.Operation) {
        option (google.api.http) = { post: "/marketplace/v2/partners/partners" body: "*"};

        option (yandex.cloud.api.operation) = {
            metadata: "CreatePartnerMetadata"
            response: "Partner"
        };
    }
}


message CreatePartnerMetadata {
    string partner_id = 1;
    string version_id = 2;
    string proposal_id = 3;
}

message PartnerMarketingInfo {
    TextI18n name = 1;
    TextI18n description = 2;
    TextI18n short_description = 3;
    TextI18n url = 4;
    TextI18n address = 5;
    TextI18n phone_number = 6;
    repeated LinkI18n links = 7;
    oneof logo_source {
        option (exactly_one) = true;

        // user bucket + object
        StorageObject storage_object = 8;

        // content
        bytes content = 9 [(length) = "<=52428800"];

        // previous version
        string version_id = 10;
    };
}

message PartnerCreateRequest {
    string billing_account_id = 1 [(required) = true, (length) = "<=50"];
    string name = 2 [(required) = true, (pattern) = "|[a-z][-a-z0-9]{1,61}[a-z0-9]"];
    PartnerMarketingInfo marketing_info = 3 [(required) = true];
}
