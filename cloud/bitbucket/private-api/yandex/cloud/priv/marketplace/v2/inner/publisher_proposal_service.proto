syntax = "proto3";

package yandex.cloud.priv.marketplace.v2.inner;

import "google/api/annotations.proto";

import "yandex/cloud/priv/marketplace/v2/publisher_proposal.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/validation.proto";
import "yandex/cloud/priv/operation/operation.proto";


option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v2/inner;inner";
option java_outer_classname = "PMPBPLIS";


service PublisherProposalService {
    rpc Get (GetPublisherProposalRequest) returns (PublisherProposal) {
        option (google.api.http) = { get: "/marketplace/v2/private/publisherProposals/{proposal_id}"};
    }
    rpc List (ListPublisherProposalsRequest) returns (PublisherProposalsListResponse){
        option (google.api.http) = { get: "/marketplace/v2/private/publisherProposals"};
    }
    rpc Approve (ApprovePublisherProposalRequest) returns (operation.Operation) {
        option (google.api.http) = { post: "/marketplace/v2/private/publisherProposals/{proposal_id}:approve" body: "*"};

        option (yandex.cloud.api.operation) = {
        metadata: "ApprovePublisherProposalMetadata"
        response: "PublisherProposal"
    };
    }
    rpc Reject (RejectPublisherProposalRequest) returns (operation.Operation) {
        option (google.api.http) = { post: "/marketplace/v2/private/publisherProposals/{proposal_id}:reject" body: "*"};

        option (yandex.cloud.api.operation) = {
        metadata: "RejectPublisherProposalMetadata"
        response: "PublisherProposal"
    };
    }

}

message GetPublisherProposalRequest {
    string proposal_id = 1 [(required) = true, (length) = "<=50"];
}

message ListPublisherProposalsRequest {
    int64 page_size = 1 [(value) = "0-1000"];
    string page_token = 2 [(length) = "<=100"];
    string filter = 3 [(length) = "<=1000"];
}

message PublisherProposalsListResponse {
    string next_page_token = 1;
    repeated PublisherProposal proposals = 2;
}

message ApprovePublisherProposalRequest {
    string proposal_id = 1 [(required) = true, (length) = "<=50"];
}

message RejectPublisherProposalRequest {
    string proposal_id = 1 [(required) = true, (length) = "<=50"];
}

message ApprovePublisherProposalMetadata {
    string publisher_id = 1;
    string proposal_id = 2;
}
message RejectPublisherProposalMetadata {
    string publisher_id = 1;
    string proposal_id = 2;
}

message PublisherVersionMetadata {
    string publisher_id = 1;
    string version_id = 2;
}

message PublisherProposalMetadata {
    string publisher_id = 1;
    string proposal_id = 2;
}
