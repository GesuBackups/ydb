syntax = "proto3";

package yandex.cloud.priv.marketplace.v2.partners;

import "google/api/annotations.proto";

import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v2/partners;marketplace_partners";
option java_outer_classname = "PMPBPPLS";


service PublisherProposalService {
    rpc Create (CreatePublisherProposalRequest) returns (operation.Operation) {
        option (google.api.http) = { post: "/marketplace/v2/partners/publishers/{publisher_id}/proposals" body: "*"};

        option (yandex.cloud.api.operation) = {
        metadata: "CreatePublisherProposalMetadata"
        response: "PublisherProposal"
    };
    }

    rpc Apply (ApplyPublisherProposalRequest) returns (operation.Operation) {
        option (google.api.http) = { post: "/marketplace/v2/partners/publishers/{publisher_id}/proposals/{proposal_id}:apply"};

        option (yandex.cloud.api.operation) = {
        metadata: "ApplyPublisherProposalMetadata"
        response: "PublisherProposal"
    };
    }
}


message CreatePublisherProposalMetadata {
    string publisher_id = 1;
    string proposal_id = 2;
}

message ApplyPublisherProposalMetadata {
    string publisher_id = 1;
    string proposal_id = 2;
}

message CreatePublisherProposalRequest {
    string publisher_id = 1 [(required) = true, (length) = "<=50"];
    string new_version_id = 2 [(required) = true, (length) = "<=50"];
    string previous_version_id = 3 [(length) = "<=50"];
    bool auto_apply = 4;
}

message ApplyPublisherProposalRequest {
    string publisher_id = 1 [(required) = true, (length) = "<=50"];
    string proposal_id = 2 [(required) = true, (length) = "<=50"];
}
