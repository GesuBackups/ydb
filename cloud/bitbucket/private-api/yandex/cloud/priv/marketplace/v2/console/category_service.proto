syntax = "proto3";

package yandex.cloud.priv.marketplace.v2.console;

import "google/api/annotations.proto";
import "yandex/cloud/priv/marketplace/v2/category.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/marketplace/v2/console;marketplace_console";
option java_outer_classname = "PMCCS";


service CategoryService {
    rpc List (ListCategoriesRequest) returns (ListCategories) {
        option (google.api.http) = { get: "/marketplace/v2/console/categories" };
    };
}

message ListCategoriesRequest {
    int64 page_size = 1;
    string page_token = 2;
}

message ListCategories {
    repeated LocalizedCategory categories = 1;
    string next_page_token = 2;
}
