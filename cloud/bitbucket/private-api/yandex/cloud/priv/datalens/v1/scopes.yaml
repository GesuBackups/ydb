scopes:

  yc.datalens.manage:
    service: datalens
    name: 'администрирование Datalens'
    description: 'позволяет менять настройки инстанса даталенса, создавать Datalens в облаке'
    visibility: internal
    permissions:
      - datalens.instances.manage
      - datalens.instances.create
      - datalens.instances.createDemo

  yc.datalens.view:
    service: datalens
    name: 'просмотр данных в Datalens'
    description: 'позволять просматривать объекты (чарты, дашборды)просмотр данных в Datalens'
    visibility: internal
    permissions:
      - datalens.instances.view
      - datalens.objects.read

  yc.datalens.use:
    service: datalens
    name: 'создание и изменение объектов в Datalens'
    description: 'позволять просматривать или изменять объекты (чарты, дашборды) в Datalens'
    visibility: internal
    permissions:
      - datalens.instances.use
      - datalens.objects.write

