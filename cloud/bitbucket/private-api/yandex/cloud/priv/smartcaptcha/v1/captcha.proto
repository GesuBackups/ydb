syntax = "proto3";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/smartcaptcha/v1;captcha";

import "google/protobuf/timestamp.proto";

package yandex.cloud.priv.smartcaptcha.v1;

enum CaptchaComplexity {
    CAPTCHA_COMPLEXITY_UNSPECIFIED = 0;
    EASY = 1;
    MEDIUM = 2;
    HARD = 3;
}

message CaptchaSettings {
  string captcha_id = 1;
  string folder_id = 2;
  string client_key = 3;
  string server_key = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;

  string name = 7;
  repeated string allowed_sites = 8;
  CaptchaComplexity complexity = 9;
  string style_json = 10;
  bool is_yandex_client = 11;
}
