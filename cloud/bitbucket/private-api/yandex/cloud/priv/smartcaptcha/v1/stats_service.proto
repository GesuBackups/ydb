syntax = "proto3";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/smartcaptcha/v1;captcha";

import "yandex/cloud/priv/smartcaptcha/v1/stats.proto";

import "yandex/cloud/priv/validation.proto";

package yandex.cloud.priv.smartcaptcha.v1;


service StatsService {
    rpc Folder (GetFolderStatsRequest) returns (FolderStats);
}

message GetFolderStatsRequest {
    string folder_id = 1 [(required) = true, (length) = "<=50"];
}
