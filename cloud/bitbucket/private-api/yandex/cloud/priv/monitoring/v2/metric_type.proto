syntax = "proto3";

package yandex.cloud.priv.monitoring.v2;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/monitoring/v2;monitoring";
option java_outer_classname = "PMT";

enum MetricType {
    METRIC_TYPE_UNSPECIFIED = 0;

    // Gauge with fractional values.
    DGAUGE = 1;

    // Gauge with integer values.
    IGAUGE = 2;

    // Counter.
    COUNTER = 3;

    // Rate.
    RATE = 4;
}
