oauth_clients:
  yc.oauth.solomon:
    name: 'Solomon WEB-application for yandex-team users'
    includedRoles:
      - monitoring.admin
    scopes:
      - yc.resource-manager.clouds.get
      - yc.resource-manager.folders.get

  yc.oauth.monitoring:
    name: 'monitoring WEB-application'
    includedRoles:
      - monitoring.admin
    scopes:
      - yc.organization-manager.users.get # suggest users
      - yc.resource-manager.clouds.get
      - yc.resource-manager.folders.get
    permissions:
      - iam.cloudUsers.list
      - iam.cloudUsers.superList
