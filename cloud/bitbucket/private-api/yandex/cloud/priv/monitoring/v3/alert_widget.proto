syntax = "proto3";

package yandex.cloud.priv.monitoring.v3;

import "yandex/cloud/priv/monitoring/v3/evaluation_status.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/monitoring/v3;monitoring";

// Alert widget.
message AlertWidget {
    // Container id
    oneof container {
        // Required. Folder ID.
        string folder_id = 2;
    }

    // Required. Alert ID.
    string alert_id = 19;

    // Labels filter expression as selectors.
    string labels_filter = 20;

    // Filter by evaluation status.
    repeated EvaluationStatus eval_status_filters = 21;

    // List of annotation keys.
    repeated string annotation_keys = 22;

    // Widget description in dashboard (not enabled in UI).
    string description = 23;

    // Widget title.
    string title = 24;
}
