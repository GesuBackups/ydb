syntax = "proto3";

package yandex.cloud.priv.monitoring.v3;

import "google/protobuf/timestamp.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/monitoring/v3;monitoring";

// Quick links resource.
message QuickLinks {
    // ID of the quick links.
    string id = 1;

    // Folder ID.
    string folder_id = 2;

    // Creation timestamp.
    google.protobuf.Timestamp created_at = 3;

    // Modification timestamp.
    google.protobuf.Timestamp modified_at = 4;

    // ID of the user who created the quick links.
    string created_by = 5;

    // ID of the user who modified the quick links.
    string modified_by = 6;
    
    // Quick links data.
    QuickLinksData data = 7;
}

message QuickLinksData {
    // Link menu item.
    message LinkItem {
        // Item title.
        string title = 1;
    
        // Item URL.
        string url = 2;
    }

    // Sub items list item.
    message FolderItem {
        // Item title.
        string title = 1;
    
        // List of sub items.
        repeated Item items = 2;
    }

    // Quick link item.
    message Item {
        oneof Type {
            // Link type.
            LinkItem link = 1;
    
            // Folder type.
            FolderItem folder = 2;
        }
    }

    // List of quick link items.
    repeated Item items = 1;
}
