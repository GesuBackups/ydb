syntax = "proto3";

package yandex.cloud.priv.monitoring.v3;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/monitoring/v3;monitoring";

enum EvaluationStatus {
    EVALUATION_STATUS_UNSPECIFIED = 0;

    // OK.
    EVALUATION_STATUS_OK = 1;

    // Warning.
    EVALUATION_STATUS_WARN = 2;

    // Alarm.
    EVALUATION_STATUS_ALARM = 3;

    // No data.
    EVALUATION_STATUS_NO_DATA = 4;

    // Error.
    EVALUATION_STATUS_ERROR = 5;
}
