syntax = "proto3";

package yandex.cloud.priv.monitoring.v3;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/monitoring/v3;monitoring";

// Iframe widget.
message IframeWidget {
    // Required. Iframe URL.
    string url = 1;

    // Widget description in dashboard (not enabled in UI).
    string description = 2;

    // Widget title.
    string title = 3;
}
