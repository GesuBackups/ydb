syntax = "proto3";

package yandex.cloud.priv.monitoring.v3;

import "google/protobuf/timestamp.proto";
import "yandex/cloud/priv/monitoring/v3/shard_settings.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/monitoring/v3;monitoring";

// A Service resource.
message Service {
    // ID of the service.
    string id = 1;

    // ID of the folder that the service belongs on.
    string folder_id = 2;

    // Creation timestamp.
    google.protobuf.Timestamp created_at = 3;

    // Modification timestamp.
    google.protobuf.Timestamp modified_at = 4;

    // ID of the user who created the service.
    string created_by = 5;

    // ID of the user who modified the service.
    string modified_by = 6;

    // Description of the service.
    string description = 7;

    // Resource labels as `key:value` pairs.
    map<string, string> labels = 8;

    // Service label name.
    string label_name = 9;

    // Shard settings.
    ShardSettings shard_settings = 10;

    // Metric name label.
    string metric_name_label = 11;
}
