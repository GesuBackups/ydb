syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.partner;

import "google/protobuf/wrappers.proto";

import "yandex/cloud/api/operation.proto";

import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/validation.proto";

import "yandex/cloud/priv/cic/v1/inner/partner/client_trunk.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/partner;cic";
option java_outer_classname = "CICCTS";

service ClientTrunkService {

  rpc Get (GetClientTrunkRequest) returns (ClientTrunk);

  rpc Delete (google.protobuf.StringValue) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteClientTrunkMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc ListOperations (ListClientTrunkOperationsRequest) returns (ListClientTrunkOperationsResponse);

}


message GetClientTrunkRequest {
  string id = 1 [(required) = true, (length) = "<=50"];
}

message DeleteClientTrunkMetadata {
  string id = 1;
}

message ListClientTrunkOperationsRequest {
  string id = 1 [(required) = true, (length) = "<=50"];
  int64 page_size = 2;
  string page_token = 3;
}

message ListClientTrunkOperationsResponse {
  repeated operation.Operation operations = 1;
  string next_page_token = 2;
}
