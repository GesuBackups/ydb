syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.agent.device.vlan;

import "yandex/cloud/priv/cic/v1/inner/agent/device/vlan/vlan_types.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/agent/device/vlan;cic";
option java_outer_classname = "PCIADV";


message VlanDatabase {
  message Vlan {
    int64 id = 1;
    string name = 2;
  }

  map <int64, Vlan> vlans = 1;
}


message SubifVlanId {
  oneof Id {
    int64 vlan_id = 1;
    QinqId qinq_id = 2;
  }
}


message SwitchedVlan {
  string interface_mode = 1;
  oneof Untagged {
    int64 native_vlan = 2;
    int64 access_vlan = 3;
  }
  repeated int64 trunk_vlans = 4;
}
