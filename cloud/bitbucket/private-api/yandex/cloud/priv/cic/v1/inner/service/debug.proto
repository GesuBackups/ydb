syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.service;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/service;cic";
option java_outer_classname = "CICDBG";


message DebugAcl {
  repeated Rule rules_in = 1;
  repeated Rule rules_out = 2;

  message Rule {
    string proto = 1;   // tcp, udp, icmp
    string src_ip = 2;  // NB: must validate against the ip version
    string dst_ip = 3;  // NB: must validate against the ip version
    int64 src_port = 4; // applicable only if proto == tcp or proto == udp
    int64 dst_port = 5; // applicable only if proto == tcp or proto == udp
  }
}
