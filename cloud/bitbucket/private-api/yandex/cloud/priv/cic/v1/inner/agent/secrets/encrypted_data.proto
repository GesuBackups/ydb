syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.agent.secrets;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/agent/secrets;cic";
option java_outer_classname = "PCIASED";

message EncryptedData {
  //encrypted_values is a base64 encoded byte array of secret
  string encrypted_value = 1;
  //aad_context is a raw utf-8 value
  string aad_context = 2;
}
