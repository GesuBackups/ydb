syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.agent.device.bgp;

import "yandex/cloud/priv/cic/v1/inner/agent/secrets/encrypted_data.proto";


option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/agent/device/bgp;cic";
option java_outer_classname = "PCIADBA";


message AuthPassword {
  oneof auth_password_secret {
    string auth_password = 7;
    // To be decrypted via DecryptSecrets API
    secrets.EncryptedData auth_password_encrypted = 15;
  }
}
