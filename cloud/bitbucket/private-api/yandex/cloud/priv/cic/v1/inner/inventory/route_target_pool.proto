syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.inventory;

import "yandex/cloud/priv/cic/v1/inner/inventory/int_range.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/inventory;cic";
option java_outer_classname = "CICRTP";

message RouteTargetPool {
  string id = 7;
  string cloud_id = 1;
  string folder_id = 2;
  string region_id = 3;
  repeated RouteTargetRanges rt_ranges = 4;

  message RouteTargetRanges {
    int64 asn = 5;
    IntRanges value_ranges = 6;
  }
}
