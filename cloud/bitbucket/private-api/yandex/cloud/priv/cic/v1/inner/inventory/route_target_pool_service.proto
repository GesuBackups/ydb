syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.inventory;

import "yandex/cloud/api/operation.proto";

import "yandex/cloud/priv/operation/operation.proto";

import "yandex/cloud/priv/cic/v1/inner/inventory/route_target_pool.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/inventory;cic";
option java_outer_classname = "CICRTPS";

service RouteTargetPoolService {

  rpc Get (GetRouteTargetPoolRequest) returns (RouteTargetPool);

  rpc Create (RouteTargetPool) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "CreateRouteTargetPoolMetadata"
      response: "RouteTargetPool"
    };
  }

  rpc Update (RouteTargetPool) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "UpdateRouteTargetPoolMetadata"
      response: "RouteTargetPool"
    };
  }

  rpc Delete (DeleteRouteTargetPoolRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteRouteTargetPoolMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc ListOperations (ListRouteTargetPoolOperationsRequest) returns (ListRouteTargetPoolOperationsResponse);
}

message GetRouteTargetPoolRequest {
  string route_target_pool_id = 1;
}

message CreateRouteTargetPoolMetadata {
  string route_target_pool_id = 1;
}

message UpdateRouteTargetPoolMetadata {
  string route_target_pool_id = 1;
}

message DeleteRouteTargetPoolRequest {
  string route_target_pool_id = 1;
}

message DeleteRouteTargetPoolMetadata {
  string route_target_pool_id = 1;
}

message ListRouteTargetPoolOperationsRequest {
  string route_target_pool_id = 1;
  int64 page_size = 2;
  string page_token = 3;
}

message ListRouteTargetPoolOperationsResponse {
  repeated operation.Operation operations = 1;
  string next_page_token = 2;
}
