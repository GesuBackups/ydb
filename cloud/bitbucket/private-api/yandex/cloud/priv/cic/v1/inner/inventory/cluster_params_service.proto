syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.inventory;

import "yandex/cloud/api/operation.proto";

import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/validation.proto";

import "yandex/cloud/priv/cic/v1/inner/inventory/cluster_params.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/inventory;cic";
option java_outer_classname = "CICCPS";

service ClusterParamsService {

  rpc Get (GetClusterParamsRequest) returns (ClusterParams);

  rpc List (ListClusterParamsRequest) returns (ListClusterParamsResponse);

  rpc Create (ClusterParams) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "CreateClusterParamsMetadata"
      response: "ClusterParams"
    };
  }

  rpc Update (ClusterParams) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "UpdateClusterParamsMetadata"
      response: "ClusterParams"
    };
  }

  rpc Delete (DeleteClusterParamsRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteClusterParamsMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc ListOperations (ListClusterParamsOperationsRequest) returns (ListClusterParamsOperationsResponse);
}

message GetClusterParamsRequest {
  string cluster_params_id = 1 [(required) = true, (length) = "<=50"];
}

message ListClusterParamsRequest {
  string folder_id = 1 [(required) = true, (length) = "<=50"];
  int64 page_size = 2;
  string page_token = 3;
  string filter = 4;
}

message ListClusterParamsResponse {
  repeated ClusterParams cluster_params = 1;
  string next_page_token = 2;
}

message CreateClusterParamsMetadata {
  string cluster_params_id = 1;
}

message UpdateClusterParamsMetadata {
  string cluster_params_id = 1;
}

message DeleteClusterParamsRequest {
  string cluster_params_id = 1 [(required) = true, (length) = "<=50"];
}

message DeleteClusterParamsMetadata {
  string cluster_params_id = 1;
}

message ListClusterParamsOperationsRequest {
  string cluster_params_id = 1 [(required) = true, (length) = "<=50"];
  int64 page_size = 2;
  string page_token = 3;
}

message ListClusterParamsOperationsResponse {
  repeated operation.Operation operations = 1;
  string next_page_token = 2;
}
