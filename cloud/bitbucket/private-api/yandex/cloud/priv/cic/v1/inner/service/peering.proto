syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.service;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/service;cic";
option java_outer_classname = "CICPEE";

message Peering {

    string peering_subnet = 1;
    string peer_ip = 2;
    string yandex_cloud_ip = 3;
    int64 peer_bgp_asn = 4;
    int64 yandex_cloud_bgp_asn = 5;
    string peer_bgp_md5_key = 6;
    int64 bfd_interval = 7;
    int64 max_routes = 8;
}
