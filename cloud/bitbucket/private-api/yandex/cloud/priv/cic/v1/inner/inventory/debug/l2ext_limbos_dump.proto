syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.inventory.debug;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/inventory/debug;cic";
option java_outer_classname = "CICL2RD";


message L2ExtLimbosDump {
  repeated BorderLink border_links = 2;
  repeated Extender extenders = 3;

  message BorderLink {
    string name = 1;
    // vlan to its limbo end version
    map<int64, int64> vlans = 11;
  }

  message Extender {
    string id = 1;

    // port_name to its limbo end version
    map<string, int64> ports = 11;
    // partner_joint_id to its resources
    map<string, PartnerJoint> partner_joints = 22;

    message PartnerJoint {
      // vlan to its limbo end version
      map<int64, int64> vlans = 11;
    }
  };
}
