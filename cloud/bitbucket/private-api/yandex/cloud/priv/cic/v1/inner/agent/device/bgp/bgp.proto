syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.agent.device.bgp;

import "yandex/cloud/priv/cic/v1/inner/agent/device/bgp/bgp_peer_group.proto";
import "yandex/cloud/priv/cic/v1/inner/agent/device/bgp/bgp_neighbor.proto";


option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/agent/device/bgp;cic";
option java_outer_classname = "PCIADBB";


message Bgp {
  message AfiSafi {
    string afi_safi_name = 1;
    bool enabled = 2;
    bool use_multiple_path = 3;
    string statics_redistribution_policy = 6;
    string connected_redistribution_policy = 7;
  };

  int64 global_asn = 1;
  string router_id = 2;
  map<string, AfiSafi> afi_safis = 3;
  map<string, PeerGroup> peer_groups = 4;
  map<string, Neighbor> neighbors = 5;
}
