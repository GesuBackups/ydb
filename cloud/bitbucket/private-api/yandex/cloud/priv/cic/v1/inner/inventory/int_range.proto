syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.inventory;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/inventory;cic";
option java_outer_classname = "CICIR";

message IntRange {
    // Oneof in proto3 allows differentiating between an explicitly zero value
    //  and an unset value which defaults to zero
    oneof optional_from_inc {
        int64 from_inc = 1;
    }
    oneof optional_to_inc {
        int64 to_inc = 2;
    }
}

// Allows to distinguish between not updating ranges and updating ranges by deleting all of them
message IntRanges {
    repeated IntRange value = 1;
}
