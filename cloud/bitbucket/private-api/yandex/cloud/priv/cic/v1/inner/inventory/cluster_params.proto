syntax = "proto3";

package yandex.cloud.priv.cic.v1.inner.inventory;

import "yandex/cloud/priv/cic/v1/inner/inventory/sa_params.proto";
import "yandex/cloud/priv/cic/v1/inner/inventory/l2ext_params.proto";
import "yandex/cloud/priv/cic/v1/inner/inventory/cluster_deploy_mode.proto";
import "yandex/cloud/priv/cic/v1/inner/inventory/resource_allocation_mode.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cic/v1/inner/inventory;cic";
option java_outer_classname = "CICCP";


message ClusterParams {
  string id = 1;
  string cloud_id = 2;
  string folder_id = 3;
  string region_id = 4;
  string pop_id = 5;
  string description = 6;
  // A short human-readable name
  string name = 7;
  // A way to quickly switch to manual allocation mode the whole cluster
  ResourceAllocationMode resource_allocation_mode = 8;
  // How the cic-agent should treat the cluster during a config deployment session
  ClusterDeployMode deploy_mode = 9;
  int64 global_asn = 10;
  repeated string communities = 11;
  repeated string network_resource_prefix = 12;

  oneof impl {
    L2ExtClusterParams l2ext = 21;
    SaClusterParams sa = 22;
  }
}
