option java_outer_classname = "PCIADIA";


message Aggregation {
  AggregationType lag_type = 1;
}

enum AggregationType {
  AGGREGATION_TYPE_UNSPECIFIED = 0;
  AGGREGATION_TYPE_LACP = 1;
  AGGREGATION_TYPE_STATIC = 2;
