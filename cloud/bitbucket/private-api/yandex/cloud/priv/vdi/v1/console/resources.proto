syntax = "proto3";

package yandex.cloud.priv.vdi.v1.console;

import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/vdi/v1/console;vdi_console";
option java_outer_classname = "PCR";

message ResourcesSpec {
    int64 memory = 1 [(value) = ">=1"];
    int64 cores = 2 [(value) = ">=1"];
    int64 core_fraction = 3 [(value) = "0-100"];
//    int64 gpus = 4 [(value) = ">=0"];
}
