syntax = "proto3";

package yandex.cloud.priv.vdi.v1.rdg;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/vdi/v1/rdg;vdi_rdg";
option java_outer_classname = "PGD";

message Desktop {
    string id = 1;
    enum Status {
        STATUS_UNSPECIFIED = 0;
        CREATING = 1;
        ACTIVE = 2;
        DELETING = 3;
    }
    Status status = 2;

    string name = 11;
    string ip = 12;
}
