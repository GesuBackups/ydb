syntax = "proto3";

package yandex.cloud.priv.vdi.v1.console;

import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/vdi/v1/console;vdi_console";
option java_outer_classname = "PCIS";

service InfoService {

    rpc GetFolderStats (GetFolderStatsRequest) returns (FolderStats);
}

message GetFolderStatsRequest {
    string folder_id = 1 [(required) = true, (length) = "<=50"];
}

message FolderStats {
    int64 desktop_groups_count = 1;
    int64 desktops_count = 2;
}
