syntax = "proto3";

package yandex.cloud.priv.vdi.v1.api;

import "yandex/cloud/priv/vdi/v1/api/user.proto";
import "google/protobuf/timestamp.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/vdi/v1/api;vdi";
option java_outer_classname = "PAD";

message Desktop {
    string id = 1;
    string folder_id = 2;
    string desktop_group_id = 3;
    google.protobuf.Timestamp created_at = 4;

    enum Status {
        STATUS_UNSPECIFIED = 0;
        CREATING = 1;
        ACTIVE = 2;
        DELETING = 3;
        RESTARTING = 4;
    }
    Status status = 5;

    string name = 11;

    Resources resources = 21;

    repeated NetworkInterface network_interfaces = 22;

    repeated User users = 23;
}

message Resources {
    int64 memory = 1 [(value) = ">=1"];
    int64 cores = 2 [(value) = ">=1"];
    int64 core_fraction = 3 [(value) = "0-100"];
}

message NetworkInterface {
    string network_id = 1 [(required) = true, (length) = "<=50"];
    string subnet_id = 2 [(required) = true, (length) = "<=50"];
}
