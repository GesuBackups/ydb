role_groups:
  cloudbeaver:
    name: CloudBeaver roles

roles:
  cloudbeaver.viewer:
    groups: [cloudbeaver]
    name: Viewer пользователь CloudBeaver
    visibility: public
    description: доступ к немутирующим методам CloudBeaver
    permissions:
      - cloudbeaver.connections.get

  cloudbeaver.editor:
    groups: [cloudbeaver]
    name: Editor пользователь CloudBeaver
    visibility: public
    description: доступ к мутирующим методам CloudBeaver
    includedRoles:
      - cloudbeaver.viewer
    permissions:
      - cloudbeaver.connections.create
      - cloudbeaver.connections.update
      - cloudbeaver.connections.delete

  cloudbeaver.admin:
    groups: [cloudbeaver]
    name: Admin пользователь CloudBeaver
    visibility: public
    description: доступ к мутирующим методам CloudBeaver и управлению правами
    includedRoles:
      - cloudbeaver.editor
    permissions: []  # TODO

  cloudbeaver.onCall:
    groups: [cloudbeaver]
    name: CloudBeaver oncall support
    visibility: internal
    description: access to cloudbeaver for oncall support (without edit permissions)
    includedRoles:
      - onCall
      - cloudbeaver.viewer

  cloudbeaver.onCallAdmin:
    groups: [ cloudbeaver ]
    name: CloudBeaver oncall support with extended privileges
    visibility: internal
    description: access to cloudbeaver for oncall support (with admin privileges)
    includedRoles:
      - cloudbeaver.onCall
      - cloudbeaver.admin

  cloudbeaver.support:
    groups: [ cloudbeaver ]
    name: CloudBeaver support
    visibility: internal
    description: access to cloudbeaver for support (without edit permissions)
    includedRoles:
      - cloudbeaver.viewer

  cloudbeaver.supportAdmin:
    groups: [ cloudbeaver ]
    name: CloudBeaver support
    visibility: internal
    description: access to cloudbeaver for support (with admin privileges)
    includedRoles:
      - cloudbeaver.support
      - cloudbeaver.admin
