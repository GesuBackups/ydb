syntax = "proto3";

package yandex.cloud.priv.cdn.v1.console;

import "google/protobuf/empty.proto";
import "yandex/cloud/priv/cdn/v1/console/providers.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/cdn/v1/console;cdn_console";

service ProviderService {
  // Activate provider for specified client.
  rpc Activate(ActivateProviderRequest) returns (google.protobuf.Empty);

  // List activated providers for specified client.
  rpc ListActivated(ListActivatedProvidersRequest) returns (ListActivatedProvidersResponse);
}

message ActivateProviderRequest {
  string folder_id = 1 [(required) = true, (length) = "<=50"];
  ProviderType provider = 2;
}

message ListActivatedProvidersRequest {
  string folder_id = 1 [(required) = true, (length) = "<=50"];
}

message ListActivatedProvidersResponse {
  repeated ProviderType providers = 1;
}
