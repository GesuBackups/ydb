role_groups:
  cdn:
    name: CDN roles

roles:

  cdn.viewer:
    groups: [cdn]
    name: Доступ к CDN ресурсам в режиме чтения
    visibility: public
    description: роль дает доступ к CDN ресурсам в режиме чтения
    permissions:
      - iam.folders.get
      - resource-manager.folders.get
      - cdn.resources.get
      - cdn.cloudQuotas.get

  cdn.editor:
    groups: [cdn]
    name: Доступ к CDN ресурсам в режиме чтения и записи
    visibility: public
    description: роль дает доступ к CDN ресурсам в режиме чтения и записи
    includedRoles:
      - cdn.viewer
    permissions:
      - cdn.resources.create
      - cdn.resources.delete
      - cdn.settings.putRawLogs
      - cdn.settings.putShielding

  cdn.admin:
    groups: [cdn]
    name: Администратор CDN
    visibility: public
    description: роль дает доступ ко всем действиям в CDN
    includedRoles:
      - cdn.editor

  cdn.support:
    groups: [cdn, support]
    name: Support CDN
    description: Role for support engineers
    visibility: internal
    permissions:
      - cdn.resources.get
      - cdn.cloudQuotas.get
      - cdn.cloudQuotas.put

  cdn.supportAdmin:
    groups: [cdn, support]
    name: Support CDN Admin
    description: Privileged operations for support engineers
    visibility: internal
    includedRoles:
      - cdn.support
    permissions: []

  cdn.onCall:
    groups: [cdn, staff]
    name: On-call CDN
    visibility: internal
    description: Role for CDN on-call engineers
    includedRoles:
      - onCall
      - cdn.support

  cdn.onCallAdmin:
    groups: [cdn, staff]
    name: On-call CDN Admin
    visibility: internal
    description: Role for CDN on-call admins
    includedRoles:
      - cdn.onCall
      - cdn.supportAdmin

  yc.yandex-team.ru.cdn.viewer:
    groups: [cdn]
    name: Пользователь CDN (только чтение)
    visibility: internal
    description: Доступ к ресурсам CDN в режиме чтения
    includedRoles:
      - cdn.viewer

  yc.yandex-team.ru.cdn.admin:
    groups: [cdn]
    name: Администратор CDN
    visibility: internal
    description: Полный доступ к ресурсам CDN
    includedRoles:
      - cdn.admin
