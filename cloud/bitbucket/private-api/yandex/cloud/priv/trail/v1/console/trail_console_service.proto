syntax = "proto3";

package yandex.cloud.priv.trail.v1.console;

import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/trail/v1/console;trail_console";
option java_outer_classname = "PCCS";

service TrailConsoleService {

  rpc GetFolderStats (GetFolderStatsRequest) returns (FolderStats);
}

message GetFolderStatsRequest {
  string folder_id = 1 [(required) = true, (length) = "<=50"];
}

message FolderStats {
  int64 trails_count = 1;
}
