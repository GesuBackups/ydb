syntax = "proto3";

package yandex.cloud.priv.trail.v1;

import "google/protobuf/timestamp.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/trail/v1;trail";
option java_outer_classname = "PCT";

message Trail {
  string id = 1;
  string folder_id = 2;
  google.protobuf.Timestamp created_at = 3;
  google.protobuf.Timestamp updated_at = 4;
  string name = 5;
  string description = 6;
  map<string, string> labels = 7;
  Destination destination = 8;
  string service_account_id = 9 [(length) = "<=50"];

  message Destination {
    oneof destination {
      option (exactly_one) = true;
      ObjectStorage object_storage = 1;
      CloudLogging cloud_logging = 3;
    }
  }

  message ObjectStorage {
    string bucket_id = 1;
    string object_prefix = 2;
  }

  message CloudLogging {
    oneof destination {
      string log_group_id = 1 [(length) = "<=64"];
      string folder_id = 2 [(length) = "<=64"];
    }
  }
}
