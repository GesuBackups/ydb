syntax = "proto3";

package yandex.cloud.priv.logging.v1;

import "google/protobuf/duration.proto";
import "google/protobuf/field_mask.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/access/access.proto";
import "yandex/cloud/priv/logging/v1/log_group.proto";
import "yandex/cloud/priv/logging/v1/log_resource.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/reference/reference.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/logging/v1;logging";
option java_outer_classname = "PCLGS";

service LogGroupService {
  rpc Get (GetLogGroupRequest) returns (LogGroup);
  rpc GetDefault (GetDefaultLogGroupRequest) returns (LogGroup);
  rpc Stats (GetLogGroupStatsRequest) returns (GetLogGroupStatsResponse);
  rpc List (ListLogGroupsRequest) returns (ListLogGroupsResponse);
  rpc Create (CreateLogGroupRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "CreateLogGroupMetadata"
      response: "LogGroup"
    };
  }
  rpc Update (UpdateLogGroupRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "UpdateLogGroupMetadata"
      response: "LogGroup"
    };
  }
  rpc Delete (DeleteLogGroupRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteLogGroupMetadata"
      response: "google.protobuf.Empty"
    };
  }
  rpc ListResources (ListResourcesRequest) returns (ListResourcesResponse);
  rpc ListOperations (ListOperationsRequest) returns (ListOperationsResponse);

  rpc ListAccessBindings (access.ListAccessBindingsRequest) returns (access.ListAccessBindingsResponse);

  rpc SetAccessBindings (access.SetAccessBindingsRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "access.SetAccessBindingsMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc UpdateAccessBindings (access.UpdateAccessBindingsRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "access.UpdateAccessBindingsMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc GetFolderStats (GetFolderStatsRequest) returns (FolderStats);

  rpc UpdateReferences (UpdateGroupReferencesRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "UpdateGroupReferencesMetadata"
      response: "UpdateGroupReferencesResponse"
    };
  }

  rpc ListReferences (ListGroupReferencesRequest) returns (ListGroupReferencesResponse);
}

message GetLogGroupRequest {
  string log_group_id = 1 [(required) = true, (length) = "<=64"];
}

message GetLogGroupStatsRequest {
  string log_group_id = 1 [(required) = true, (length) = "<=64"];
}

message GetDefaultLogGroupRequest {
  string folder_id = 1 [(required) = true, (length) = "<=64"];
}

message ListLogGroupsRequest {
  string folder_id = 1 [(required) = true, (length) = "<=64"];
  int64 page_size = 2;
  string page_token = 3 [(length) = "<=100"];
  // supported fields for filter:
  // name
  string filter = 4 [(length) = "<=1000"];
}

message ListLogGroupsResponse {
  repeated LogGroup groups = 1;
  string next_page_token = 2;
}

message CreateLogGroupRequest {
  string folder_id = 1 [(required) = true, (length) = "<=64"];
  string name = 2 [(pattern) = "|[a-z][-a-z0-9]{1,61}[a-z0-9]"];
  string description = 3 [(length) = "<=256"];
  map<string, string> labels = 4 [(size) = "<=64", (length) = "<=63", (pattern) = "[-_0-9a-z]*", (map_key).length = "1-63", (map_key).pattern = "[a-z][-_0-9a-z]*"];
  google.protobuf.Duration retention_period = 5;
  string data_stream = 6 [(length) = "<=512"];
  repeated reference.Reference references = 7;
}

message UpdateLogGroupRequest {
  string log_group_id = 1 [(required) = true, (length) = "<=64"];
  google.protobuf.FieldMask update_mask = 2;
  string name = 3 [(pattern) = "|[a-z][-a-z0-9]{1,61}[a-z0-9]"];
  string description = 4 [(length) = "<=256"];
  map<string, string> labels = 5 [(size) = "<=64", (length) = "<=63", (pattern) = "[-_0-9a-z]*", (map_key).length = "1-63", (map_key).pattern = "[a-z][-_0-9a-z]*"];
  google.protobuf.Duration retention_period = 6;
  string data_stream = 7 [(length) = "<=512"];
}

message CreateLogGroupMetadata {
  string log_group_id = 1;
}

message UpdateLogGroupMetadata {
  string log_group_id = 1;
}

message DeleteLogGroupRequest {
  string log_group_id = 1 [(required) = true, (length) = "<=64"];
}

message DeleteLogGroupMetadata {
  string log_group_id = 1;
}

message ListResourcesRequest {
  string log_group_id = 1 [(required) = true, (length) = "<=64"];
  string type = 2 [(length) = "<=256"];
}

message ListResourcesResponse {
  repeated LogGroupResource resources = 1;
}

message ListOperationsRequest {
  string log_group_id = 1 [(required) = true, (length) = "<=64"];
  int64 page_size = 2 [(value) = "0-1000"];
  string page_token = 3 [(length) = "<=100"];
  // supported attributes:
  // description
  // created_at
  // modified_at
  // created_by
  // done
  string filter = 4 [(length) = "<=1000"];
}

message ListOperationsResponse {
  repeated operation.Operation operations = 1;
  string next_page_token = 2;
}

message GetFolderStatsRequest {
  string folder_id = 1 [(required) = true, (length) = "<=64"];
}

message FolderStats {
  int64 group_count = 1;
}

message GetLogGroupStatsResponse {
  string log_group_id = 1;
  int64 bytes = 2;
  int64 records = 3;
}

message UpdateGroupReferencesRequest {
  string group_id = 1 [(required) = true];
  repeated reference.Reference reference_additions = 2;
  repeated reference.Reference reference_deletions = 3;
}

message UpdateGroupReferencesMetadata {
  string group_id = 1;
}

message UpdateGroupReferencesResponse {
}

message ListGroupReferencesRequest {
  string group_id = 1 [(required) = true];
  int64 page_size = 2;
  string page_token = 3;
}

message ListGroupReferencesResponse {
  repeated reference.Reference references = 1;
  string next_page_token = 2;
}
