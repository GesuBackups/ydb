syntax = "proto3";

package yandex.cloud.priv.logging.v1;

import "google/rpc/status.proto";
import "yandex/cloud/priv/logging/v1/log_entry.proto";
import "yandex/cloud/priv/logging/v1/log_resource.proto";
import "yandex/cloud/priv/validation.proto";


option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/logging/v1;logging";
option java_outer_classname = "PCLIS";

service LogIngestionService {
  rpc Write (WriteRequest) returns (WriteResponse);
}

message WriteRequest {
  Destination destination = 1 [(required) = true];
  LogEntryResource resource = 2 [(required) = true];
  repeated IncomingLogEntry entries = 3 [(size) = "1-100"];
  LogEntryDefaults defaults = 4;
}

message WriteResponse {
  map<int64, google.rpc.Status> errors = 1;
}
