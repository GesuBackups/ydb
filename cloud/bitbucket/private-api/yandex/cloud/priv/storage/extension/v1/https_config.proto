syntax = "proto3";

package yandex.cloud.priv.storage.extension.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/storage/extension/v1;extension";

message HTTPSConfig {
  enum SourceType {
    SOURCE_TYPE_UNSPECIFIED = 0;
    SELF_MANAGED = 1;
    MANAGED = 2;
  }
  string bucket_id = 1;
  SourceType source_type = 2;
  google.protobuf.StringValue issuer = 3;
  google.protobuf.StringValue subject = 4;
  repeated string dns_names = 5;
  google.protobuf.Timestamp not_before = 6;
  google.protobuf.Timestamp not_after = 7;
  string certificate_id = 8;
}
