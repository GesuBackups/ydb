syntax = "proto3";

package yandex.cloud.priv.bastion.v1;

import "google/protobuf/empty.proto";
import "yandex/cloud/priv/sensitive.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/bastion/v1;bastion";
option java_outer_classname = "BTS";

service TelemetryService {
  rpc SendCommandLine (CommandLineRequest) returns (google.protobuf.Empty);
  rpc SendConfig (ConfigRequest) returns (google.protobuf.Empty);
}

message CommandLineRequest {
  repeated string args = 1 [(sensitive) = true];
}

message ConfigRequest {
  string config = 1 [(sensitive) = true];
  string version = 2;
}
