oauth_clients:
  yc.oauth.tracker:
    name: 'Yandex.Tracker'
    includedRoles: []
    scopes:
      - yc.organization-manager.organizations.manage
      - yc.organization-manager.users.manage
      - yc.organization-manager.users.get
      - yc.resource-manager.clouds.get
      - yc.support.tickets.manage

  yc.oauth.forms:
    name: 'Yandex.Forms'
    includedRoles: [ ]
    scopes:
      - yc.organization-manager.users.get

  yc.oauth.wiki:
    name: 'Yandex.Wiki'
    includedRoles: [ ]
    scopes:
      - yc.organization-manager.users.get
      - yc.organization-manager.invites.manage
      - yc.organization-manager.invitations.manage

  yc.oauth.site:
    name: 'Yandex.Cloud site with docs'
    includedRoles: [ ]
    scopes:
      - yc.resource-manager.clouds.get

  yc.oauth.dialogs:
    name: 'Yandex.Dialogs'
    includedRoles: [ ]
    scopes:
      - yc.resource-manager.clouds.get
      - yc.resource-manager.folders.get
    permissions:
      - serverless.functions.{get,list}
