syntax = "proto3";

package yandex.cloud.priv.kms.v1.hsm;

import "yandex/cloud/priv/validation.proto";
import "yandex/cloud/priv/kms/v1/hsm/hsm_key.proto";


option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/kms/v1/hsm;hsm";
option java_outer_classname = "PHSMKS";


service HsmKeyService {
    rpc Create (CreateHsmKeyRequest) returns (CreateHsmKeyResponse);
}

message CreateHsmKeyRequest {
    string service_id = 1 [(required) = true];
    HsmKeyAndMacAlgorithm algorithm = 2 [(required) = true];
}

message CreateHsmKeyResponse {
    HsmKeyAndMac hsm_key = 1;
}
