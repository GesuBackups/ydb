syntax = "proto3";

package yandex.cloud.priv.mdb.mongodb.v1;

import "google/api/annotations.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/validation.proto";
import "yandex/cloud/priv/mdb/mongodb/v1/backup.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/mdb/mongodb/v1;mongodb";
option java_outer_classname = "PMBS";

service BackupService {
  // Returns the specified backup of MongoDB cluster.
  rpc Get (GetBackupRequest) returns (Backup) {
    option (google.api.http) = { get: "/mdb/mongodb/v1/backups/{backup_id}" };
  }

  // Returns the list of available backups for the specified MongoDB cluster.
  rpc List (ListBackupsRequest) returns (ListBackupsResponse) {
    option (google.api.http) = { get: "/mdb/mongodb/v1/backups" };
  }

  // Returns the list of available backups for the specified MongoDB cluster.
  rpc Delete (DeleteBackupRequest) returns (operation.Operation) {
    option (google.api.http) = { delete: "/mdb/mongodb/v1/backups/{backup_id}" };
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteBackupMetadata"
      response: "google.protobuf.Empty"
    };
  }
}

message GetBackupRequest {
  // Required. ID of the backup to return.
  string backup_id = 1 [(required) = true];
}

message ListBackupsRequest {
  // Required. ID of the folder to list backups in.
  string folder_id = 1 [(required) = true, (length) = "<=50"];

  // The maximum number of results per page that should be returned. If the number of available
  // results is larger than `page_size`, the service returns a `next_page_token` that can be used
  // to get the next page of results in subsequent ListBackups requests.
  // Acceptable values are 0 to 1000, inclusive. Default value: 100.
  int64 page_size = 2 [(value) = "0-1000"];

  // Page token. Set `page_token` to the `next_page_token` returned by a previous ListBackups
  // request to get the next page of results.
  string page_token = 3 [(length) = "<=100"];
}

message ListBackupsResponse {
  // Requested list of backups.
  repeated Backup backups = 1;

  // This token allows you to get the next page of results for ListBackups requests,
  // if the number of results is larger than `page_size` specified in the request.
  // To get the next page, specify the value of `next_page_token` as a value for
  // the `page_token` parameter in the next ListBackups request. Subsequent ListBackups
  // requests will have their own `next_page_token` to continue paging through the results.
  string next_page_token = 2;
}

message DeleteBackupRequest {
  // Required. ID of the backup to delete.
  string backup_id = 1 [(required) = true];
}

message DeleteBackupMetadata {
  // Required. ID of the deleting MongoDB backup.
  string backup_id = 1;
}
