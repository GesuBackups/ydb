option java_outer_classname = "MGPDIAGS";

// A set of methods for getting MongoDB performance diagnostics.
service PerformanceDiagnosticsService {

    rpc GetProfilerStats(GetProfilerStatsRequest) returns (GetProfilerStatsResponse);
    rpc GetProfilerRecsAtTime(GetProfilerRecsAtTimeRequest) returns (GetProfilerRecsAtTimeResponse);
    rpc GetProfilerTopFormsByStat(GetProfilerTopFormsByStatRequest) returns (GetProfilerTopFormsByStatResponse);
    rpc GetPossibleIndexes(GetPossibleIndexesRequest) returns (GetPossibleIndexesResponse);
    rpc GetValidOperations(GetValidOperationsRequest) returns (GetValidOperationsResponse);
}

message GetProfilerStatsRequest {
    // ID of the MongoDB cluster to request Profiler Stats for.
    // To get the MongoDB cluster ID use a [ClusterService.List] request.
    string cluster_id = 1 [(required) = true, (length) = "<=50"];

    // A filter expression that filters rows listed in the response.
    // The expression must specify:
    // 1. The column name.
    // 2. An operator. Can be either `=` or `!=` for single values, `IN` or `NOT IN` for lists of values.
    // 3. The value. Must be 1-63 characters long and match the regular expression `^[a-zA-Z0-9_-]+$`.
    string filter = 2 [(length) = "<=1000"];

    // Start timestamp for the request, in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
    google.protobuf.Timestamp from_time = 3;

    // End timestamp for the request, in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
    google.protobuf.Timestamp to_time = 4;

    AggregateBy aggregate_by = 5;
    AggregationFunction aggregation_function = 6;

    repeated GroupBy group_by = 7 [(size) = ">0"];

    // In seconds. Valid values are 1, 15, 60, 300, 600, 1800, 3600, 21600, 86400.
    int64 rollup_period = 8 [(value) = "<=86400"];

    // The maximum number of results per page to return. If the number of available
    // results is larger than [page_size], the service returns a [GetProfilerStatsResponse.next_page_token]
    // that can be used to get the next page of results in subsequent list requests.
    int64 page_size = 9 [(value) = "<=10000"];

    // Page token. To get the next page of results, set [page_token] to the
    // [GetProfilerStatsResponse.next_page_token] returned by a previous list request.
    string page_token = 10 [(length) = "<=100"];

    // return only top X signals, all other will be squashed as "Other", default 10
    int64 return_top_x = 11;
}

message GetProfilerStatsResponse {
    repeated ProfilerStats data = 1;

    // This token allows you to get the next page of results for list requests. If the number of results
    // is larger than [GetSessionsStatsRequest.page_size], use the [next_page_token] as the value
    // for the [GetSessionsStatsRequest.page_token] parameter in the next list request. Each subsequent
    // list request will have its own [next_page_token] to continue paging through the results.
    string next_page_token = 2;
}

