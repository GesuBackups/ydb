    google.protobuf.Timestamp to_time = 3;

    //Request form to show records for
    string request_form = 4;

    // Show records only from given host, Set '' for all hosts
    string hostname = 5;

    // The maximum number of results per page to return. If the number of available
    // results is larger than [page_size], the service returns a [GetProfilerRecsAtTimeResponse.next_page_token]
    // that can be used to get the next page of results in subsequent list requests.
