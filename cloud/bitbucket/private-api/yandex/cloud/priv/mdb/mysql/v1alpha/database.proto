syntax = "proto3";

package yandex.cloud.priv.mdb.mysql.v1alpha;

import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/mdb/mysql/v1alpha;mysql";
option java_outer_classname = "PMD";

// A MySQL database. For more information, see
// the [documentation](/docs/managed-mysql/concepts).
message Database {
  // Name of the database.
  string name = 1;

  // ID of the MySQL cluster that the database belongs to.
  string cluster_id = 2;
}


message DatabaseSpec {
  // Name of the MySQL database.
  string name = 1 [(required) = true, (length) = "<=63", (pattern) = "[a-zA-Z0-9_-]*"];
}
