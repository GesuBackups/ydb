syntax = "proto3";

package yandex.cloud.priv.mdb.v1.console;

import "google/api/annotations.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/mdb/v1/console;mdb_console";

service NetworkService {
    // Returns Network IDs list for the specified cloud.
    rpc List (ListNetworksRequest) returns (ListNetworksResponse) {
        option (google.api.http) = {get: "/mdb/v2/networks"};
    };
}

message ListNetworksRequest {
    // Required. Cloud ID.
    string cloud_id = 1;
}

message ListNetworksResponse {
    // Required. Network ID list.
    repeated string network_ids = 1;
}
