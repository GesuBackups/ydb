permissions:
  mdb.all.create:
    description: ''
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
        - ACTIVE
  mdb.all.delete:
    description: ''
    stage: GA
    visibility: public
    allowedWhen:
      restrictions:
        - billSuspend
        - fraud
        - deletingContainer
      cloud:
        status:
        - BLOCKED_BY_BILLING
        - ACTIVE
        - DELETING
  mdb.all.forceDelete:
    description: 'Delete mdb cluster ignoring deletion protection'
    stage: GA
    visibility: internal
    allowedWhen:
      restrictions:
        - billSuspend
        - fraud
        - deletingContainer
      cloud:
        status:
          - BLOCKED_BY_BILLING
          - ACTIVE
          - DELETING
  mdb.all.modify:
