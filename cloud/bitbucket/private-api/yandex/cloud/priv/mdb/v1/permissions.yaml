    visibility: public
    allowedWhen:
      restrictions:
        - billSuspend
      cloud:
        status:
        - BLOCKED
        - BLOCKED_BY_BILLING
        - ACTIVE
  mdb.all.support:
    description: Container for all mdb support roles actions
    stage: GA
    visibility: public
  mdb.clusters.getSecret:
    description: Container for datacloud secret read actions (e.g. retrive user password)
    stage: GA
    visibility: public
    allowedWhen:
      restrictions:
