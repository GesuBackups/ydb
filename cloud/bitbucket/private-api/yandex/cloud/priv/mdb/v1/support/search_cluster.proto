syntax = "proto3";

package yandex.cloud.priv.mdb.v1.support;

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";
import "yandex/cloud/api/tools/options.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/mdb/v1/support;mdb_support";

// A Cluster resource.
message SearchCluster {
  enum Environment {
    ENVIRONMENT_UNSPECIFIED = 0;

    // Stable environment with a conservative update policy:
    // only hotfixes are applied during regular maintenance.
    PRODUCTION = 1;

    // Environment with more aggressive update policy: new versions
    // are rolled out irrespective of backward compatibility.
    PRESTABLE = 2;
  }

  enum Health {
    option (cloud.api.tools.enumeration).lint_skip.unspecified_value = true;

    // State of the cluster is unknown ([Host.health] for every host in the cluster is UNKNOWN).
    HEALTH_UNKNOWN = 0;

    // Cluster is alive and well ([Host.health] for every host in the cluster is ALIVE).
    ALIVE = 1;

    // Cluster is inoperable ([Host.health] for every host in the cluster is DEAD).
    DEAD = 2;

    // Cluster is working below capacity ([Host.health] for at least one host in the cluster is not ALIVE).
    DEGRADED = 3;
  }

  enum Status {
    option (cloud.api.tools.enumeration).lint_skip.unspecified_value = true;

    // Cluster state is unknown.
    STATUS_UNKNOWN = 0;

    // Cluster is being created.
    CREATING = 1;

    // Cluster is running normally.
    RUNNING = 2;

    // Cluster encountered a problem and cannot operate.
    ERROR = 3;

    // Cluster is being updated.
    UPDATING = 4;

    // Cluster is stopping.
    STOPPING = 5;

    // Cluster stopped.
    STOPPED = 6;

    // Cluster is starting.
    STARTING = 7;
  }

  // ID of the cluster.
  // This ID is assigned by MDB at creation time.
  string id = 1;

  // ID of the folder that the cluster belongs to.
  string folder_id = 2;

  // ID of the cloud that the cluster belongs to.
  string cloud_id = 3;

  // Creation timestamp in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
  google.protobuf.Timestamp created_at = 4;

  // Name of the cluster.
  // The name is unique within the folder. 1-63 characters long.
  string name = 5;

  // Description of the cluster. 0-256 characters long.
  string description = 6;

  // Custom labels for the cluster as `` key:value `` pairs.
  // Maximum 64 per resource.
  map<string, string> labels = 7;

  // Deployment environment of the cluster.
  Environment environment = 8;

  // Description of monitoring systems relevant to the cluster.
  repeated Monitoring monitoring = 9;

  // Configuration of the cluster.
  google.protobuf.Any config = 10;

  // ID of the network that the cluster belongs to.
  string network_id = 11;

  // Aggregated cluster health.
  Health health = 12;

  // Current state of the cluster.
  Status status = 13;
}

// Monitoring system.
message Monitoring {
  // Name of the monitoring system.
  string name = 1;

  // Description of the monitoring system.
  string description = 2;

  // Link to the monitoring system charts for the PostgreSQL cluster.
  string link = 3;
}
