syntax = "proto3";

package yandex.cloud.priv.mdb.postgresql.v1;

import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/validation.proto";
import "yandex/cloud/priv/mdb/postgresql/v1/alert.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/mdb/postgresql/v1;postgresql";
option java_outer_classname = "PPAS";

// A set of methods for managing PostgreSQL alerts.
service AlertGroupService {

  rpc Get (GetAlertGroupRequest) returns (AlertGroup);
  rpc List (ListAlertGroupsRequest) returns (ListAlertGroupsResponse);
  rpc GetAlertsTemplate (GetAlertsTemplateRequest) returns (ListAlertsResponse);

  rpc Create (CreateAlertGroupRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "CreateAlertGroupMetadata"
      response: "AlertGroup"
    };
  }

  rpc Update (UpdateAlertGroupRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "UpdateAlertGroupMetadata"
      response: "AlertGroup"
    };
  }

  rpc Delete (DeleteAlertGroupRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteAlertGroupMetadata"
      response: "google.protobuf.Empty"
    };
  }
}

message GetAlertGroupRequest {
  string alerts_group_id = 1 [(required) = true];
}

message ListAlertGroupsRequest {
  // ID of the cluster to list alert groups for.
  string cluster_id = 1 [(required) = true];

  // The maximum number of results per page to return. If the number of available
  // results is larger than [page_size], the service returns a [ListAlertGroupsResponse.next_page_token]
  // that can be used to get the next page of results in subsequent list requests.
  int64 page_size = 2 [(value) = "<=1000"];

  // Page token.  To get the next page of results, Set [page_token] to the
  // [ListAlertGroupsResponse.next_page_token] returned by a previous list request.
  string page_token = 3 [(length) = "<=100"];
}

message ListAlertsResponse {
  // List of PostgreSQL alerts.
  repeated Alert alerts = 1 [(size) = ">0"];

  // This token allows you to get the next page of results for list requests. If the number of results
  // is larger than [ListAlertGroupsRequest.page_size], use the [next_page_token] as the value
  // for the [ListAlertGroupsRequest.page_token] parameter in the next list request. Each subsequent
  // list request will have its own [next_page_token] to continue paging through the results.
  string next_page_token = 2 [(length) = "<=100"];
}

message ListAlertGroupsResponse {
  // List of PostgreSQL alert groups.
  repeated AlertGroup alerts_groups = 1 [(size) = ">0"];

  // This token allows you to get the next page of results for list requests. If the number of results
  // is larger than [ListAlertGroupsRequest.page_size], use the [next_page_token] as the value
  // for the [ListAlertGroupsRequest.page_token] parameter in the next list request. Each subsequent
  // list request will have its own [next_page_token] to continue paging through the results.
  string next_page_token = 2 [(length) = "<=100"];
}

message CreateAlertGroupRequest {
  string cluster_id = 1 [(required) = true];
  repeated Alert alerts = 2;
  // In case of internal MDB we should put solomon project_id here
  string monitoring_folder_id = 3;
  repeated string notification_channels = 4;
}

message CreateAlertGroupMetadata {
  string alerts_group_id = 1;
}

message UpdateAlertGroupRequest {
  string alerts_group_id = 1 [(required) = true];
  repeated Alert alerts = 2;
  // In case of internal MDB we should put solomon project_id here
  string monitoring_folder_id = 3;
  repeated string notification_channels = 4;
}

message UpdateAlertGroupMetadata {
  string alerts_group_id = 1 [(required) = true];
}

message DeleteAlertGroupRequest {
  string alerts_group_id = 1 [(required) = true];
}

message DeleteAlertGroupMetadata {
  string alerts_group_id = 1 [(required) = true];
}

message GetAlertsTemplateRequest {
}
