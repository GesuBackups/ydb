syntax = "proto3";

package yandex.cloud.priv.mdb.elasticsearch.v1;

import "yandex/cloud/priv/validation.proto";
import "yandex/cloud/priv/sensitive.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/mdb/elasticsearch/v1;elasticsearch";
option java_outer_classname = "PEU";

// Elasticsearch User resource. For more information, see
// the [Developer's Guide](/docs/mdb/elasticsearch/concepts).
message User {
  // Name of the Elasticsearch user.
  string name = 1;

  // ID of the Elasticsearch cluster the user belongs to.
  string cluster_id = 2;
}

message UserSpec {
  // Required. Name of the Elasticsearch user.
  string name = 1 [(required) = true, (length) = "<=63", (pattern) = "[a-zA-Z0-9_]*"];

  // Required.
  string password = 2 [(length) = "8-128", (sensitive) = true];
}
