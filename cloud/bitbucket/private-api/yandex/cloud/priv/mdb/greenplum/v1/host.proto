syntax = "proto3";

package yandex.cloud.priv.mdb.greenplum.v1;

import "yandex/cloud/api/tools/options.proto";

import "yandex/cloud/priv/mdb/greenplum/v1/config.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/mdb/greenplum/v1;greenplum";
option java_outer_classname = "GPH";



message Host {
  enum Type {
    option (cloud.api.tools.enumeration).lint_skip.unspecified_value = true;
    TYPE_UNSPECIFIED = 0;

    // Greenplum master host.
    MASTER = 1;
    // Greenplum master host.
    REPLICA = 2;
    // Greenplum segment host.
    SEGMENT = 3;
  }

  enum Health {
    option (cloud.api.tools.enumeration).lint_skip.unspecified_value = true;

    // Health of the host is unknown.
    UNKNOWN = 0;

    // The host is performing all its functions normally.
    ALIVE = 1;

    // The host is inoperable, and cannot perform any of its essential functions.
    DEAD = 2;

    // The host is working below capacity or not fully functional.
    DEGRADED = 3;

    // One or more segments are not in prefer role.
    UNBALANCED = 4;
  }

  message CPUMetric {
      int64 timestamp = 1;
      double used = 2;
  }

  message MemoryMetric {
      int64 timestamp = 1;
      int64 used = 2;
      int64 total = 3;
  }

  message DiskMetric {
      int64 timestamp = 1;
      int64 used = 2;
      int64 total = 3;
  }

  message SystemMetrics {
      CPUMetric cpu = 1;
      MemoryMetric memory = 2;
      DiskMetric disk = 3;
  }

  // Name of the Greenplum host. The host name is assigned by MDB at creation time, and cannot be changed.
  // 1-63 characters long.
  //
  // The name is unique across all existing MDB hosts in Yandex.Cloud, as it defines the FQDN of the host.
  string name = 1;

  // ID of the Greenplum cluster. The ID is assigned by MDB at creation time.
  string cluster_id = 2;

  // ID of the availability zone where the Greenplum host resides.
  string zone_id = 3;

  // Type of the host.
  Type type = 4;

  // Resources allocated to the Greenplum host.
  Resources resources = 5;

  // Status code of the aggregated health of the host.
  Health health = 6;

  // ID of the subnet that the host belongs to.
  string subnet_id = 7;

  // Flag showing public IP assignment status to this host.
  bool assign_public_ip = 8;

  // System metrics
  SystemMetrics system = 9;
}
