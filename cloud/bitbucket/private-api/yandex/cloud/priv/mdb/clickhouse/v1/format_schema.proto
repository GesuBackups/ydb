syntax = "proto3";

package yandex.cloud.priv.mdb.clickhouse.v1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/mdb/clickhouse/v1;clickhouse";
option java_outer_classname = "PCF";

message FormatSchema {
  string name = 1;

  string cluster_id = 2;

  FormatSchemaType type = 3;

  string uri = 4;
}

enum FormatSchemaType {
  FORMAT_SCHEMA_TYPE_UNSPECIFIED = 0;

  FORMAT_SCHEMA_TYPE_PROTOBUF = 1;

  FORMAT_SCHEMA_TYPE_CAPNPROTO = 2;
}
