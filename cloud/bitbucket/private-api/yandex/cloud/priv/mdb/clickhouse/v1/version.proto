syntax = "proto3";

package yandex.cloud.priv.mdb.clickhouse.v1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/mdb/clickhouse/v1;clickhouse";
option java_outer_classname = "PCV";

message Version {
  // Version ID
  string id = 1;

  // Version name
  string name = 2;

  // Is version deprecated
  bool deprecated = 3;

  // List of versions that can be updated from current
  repeated string updatable_to = 4;
}
