syntax = "proto3";

package yandex.cloud.priv.mdb.clickhouse.v1;

import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/mdb/clickhouse/v1;clickhouse";
option java_outer_classname = "PCD";

// ClickHouse database.
message Database {
  // Required. Name of the database.
  string name = 1;

  // Required. ID of the ClickHouse cluster.
  string cluster_id = 2;
}

message DatabaseSpec {
  // Required. Name of the ClickHouse database.
  string name = 1 [(required) = true, (length) = "<=63", (pattern) = "[a-zA-Z0-9_-]*"];
}
