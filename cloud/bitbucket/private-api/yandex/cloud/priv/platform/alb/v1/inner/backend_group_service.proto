syntax = "proto3";

package yandex.cloud.priv.platform.alb.v1.inner;

import "yandex/cloud/priv/platform/alb/v1/backend_group.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/platform/alb/v1/inner;alb";
option java_outer_classname = "PALIBGS";

service BackendGroupService {
    rpc ListKnown (ListKnownBackendGroupsRequest) returns (ListKnownBackendGroupsResponse);
}

message ListKnownBackendGroupsRequest {
    int64 page_size = 1 [(value) = "0-1000"];
    string page_token = 2 [(length) = "<=100"];
    string filter = 3 [(length) = "<=1000"];
    bool with_references = 4;
}

message ListKnownBackendGroupsResponse {
    repeated BackendGroup backend_groups = 1;
    string next_page_token = 2;
}
