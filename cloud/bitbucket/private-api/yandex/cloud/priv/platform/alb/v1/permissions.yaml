permissions:

# quotas
  alb.quotas.set:
    description: Set cloud limit
    stage: GA
    visibility: public
  alb.quotas.get:
    description: Get cloud limit
    stage: GA
    visibility: public
    allowedWhen:
      restrictions:
        - billSuspend
        - fraud
        - deletingContainer
      cloud:
        status:
        - BLOCKED
        - BLOCKED_BY_BILLING
        - ACTIVE
        - DELETING

