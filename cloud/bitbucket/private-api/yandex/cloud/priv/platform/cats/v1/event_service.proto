syntax = "proto3";

package yandex.cloud.priv.platform.cats.v1;

import "google/protobuf/empty.proto";

import "yandex/cloud/api/tools/options.proto";
import "yandex/cloud/priv/platform/cats/v1/identifier.proto";
import "yandex/cloud/priv/platform/cats/v1/trace.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/platform/cats/v1;cats";
option java_outer_classname = "PCATSES";

service EventService {
  rpc AddTaskEvent(AddTaskEventRequest) returns (google.protobuf.Empty) {
    option (cloud.api.tools.method).lint_skip.contains_resource_name = true;
  }
  rpc ListTaskEvents(ListTaskEventsRequest) returns (ListTaskEventsResponse) {
    option (cloud.api.tools.method).lint_skip.contains_resource_name = true;
  }
}

message AddTaskEventRequest {
  Identifier task_id = 1;

  repeated TaskEvent task_events = 2;
}

message ListTaskEventsRequest {
  int64 page_size = 1;
  string page_token = 2;
  Identifier task_id = 3;
}

message ListTaskEventsResponse {
  repeated TaskEvent task_events = 1;
  string next_page_token = 2;
}
