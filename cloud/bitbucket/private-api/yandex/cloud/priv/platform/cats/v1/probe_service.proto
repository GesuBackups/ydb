syntax = "proto3";

package yandex.cloud.priv.platform.cats.v1;

import "google/protobuf/empty.proto";

import "yandex/cloud/priv/platform/cats/v1/identifier.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/platform/cats/v1;cats";
option java_outer_classname = "PCATSPS";

service ProbeService {
  rpc Report(ReportProbesRequest) returns (google.protobuf.Empty);
  rpc List(ListProbesRequest) returns (stream ListProbesResponse);
}

message TaskProbe {
  Identifier task_id = 1;
  string description = 2;
}

message ReportProbesRequest {
  WorkerIdentifier worker_id = 1;

  repeated TaskProbe probes = 2;
}

message ListProbesRequest {
  repeated string namespace_ids = 1;
  bool fetch_once = 2;
}

message ListProbesResponse {
  repeated TaskProbe probes = 1;
  repeated Identifier removed_probes = 2;
}
