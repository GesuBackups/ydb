syntax = "proto3";

package yandex.cloud.priv.platform.cats.v1;

import "google/protobuf/field_mask.proto";

import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/platform/cats/v1/namespace.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/platform/cats/v1;cats";
option java_outer_classname = "PCATSNMS";

service NamespaceService {
  rpc Get(GetNamespaceRequest) returns (Namespace);

  rpc List(ListNamespacesRequest) returns (ListNamespacesResponse);

  rpc Create(CreateNamespaceRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "CreateNamespaceMetadata"
      response: "Namespace"
    };
  }

  rpc Update(UpdateNamespaceRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "UpdateNamespaceMetadata"
      response: "Namespace"
    };
  }

  rpc Delete(DeleteNamespaceRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteNamespaceMetadata"
      response: "google.protobuf.Empty"
    };
  }
}

message GetNamespaceRequest {
  string namespace_id = 1;
}

message CreateNamespaceRequest {
  string name = 1;
  string folder_id = 2;
  string description = 3;
  map<string, string> labels = 4;
}

message CreateNamespaceMetadata {
  string namespace_id = 1;
}

message ListNamespacesRequest {
  string folder_id = 1;

  int64 page_size = 2;
  string page_token = 3;
  string filter = 4;
}

message ListNamespacesResponse {
  repeated Namespace namespaces = 1;
  string next_page_token = 2;
}

message UpdateNamespaceRequest {
  string namespace_id = 1;
  google.protobuf.FieldMask update_mask = 2;

  string name = 3;
  string description = 4;
  map<string, string> labels = 5;
}

message UpdateNamespaceMetadata {
  string namespace_id = 1;
}

message DeleteNamespaceRequest {
  string namespace_id = 1;
}

message DeleteNamespaceMetadata {
  string namespace_id = 1;
}
