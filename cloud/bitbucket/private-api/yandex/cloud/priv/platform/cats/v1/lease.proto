syntax = "proto3";

package yandex.cloud.priv.platform.cats.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "yandex/cloud/priv/platform/cats/v1/identifier.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/platform/cats/v1;cats";
option java_outer_classname = "PCATSL";

message Lease {
  Identifier id = 1;

  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Duration lease_duration = 3;
  google.protobuf.Duration transition_delay = 4;
  google.protobuf.Timestamp acquired_at = 5;
  google.protobuf.Timestamp renewed_at = 6;

  string holder_identity = 7;
  int64 leader_transitions = 8;

  string version = 9;
}
