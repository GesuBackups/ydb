syntax = "proto3";

package yandex.cloud.priv.compute.v1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/compute/v1;compute";
option java_outer_classname = "PHT";

// Represents host resources
// Note: Platform can use hosts with different number of memory and cores
// TODO: Do we need sockets here?
message HostType {
  // Unique type identifier
  string id = 1;

  // Total number of cores available for instances
  int64 cores = 2;
  // Ammount of memory available for instances
  int64 memory = 3;
  // Number of local disks available for instances
  int64 disks = 4;
  // Size of each local disk
  int64 disk_size = 5;

  // Hardware platform of the target server
  string hardware_platform = 100;
  // Optional hardware platform discriminator (https://st.yandex-team.ru/CLOUD-92300)
  string flavor = 101;
}
