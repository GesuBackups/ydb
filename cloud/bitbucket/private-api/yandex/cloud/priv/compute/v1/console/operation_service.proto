syntax = "proto3";

package yandex.cloud.priv.compute.v1.console;

import "google/protobuf/timestamp.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/compute/v1/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/compute/v1/console;console";
option java_outer_classname = "PCOS";

service OperationService {
  rpc LastFailedInstanceCreations(LastFailedInstanceCreationsRequest) returns (LastFailedInstanceCreationsResponse);
}

message LastFailedInstanceCreationsRequest {
  // Folder ID to list operations in.
  string folder_id = 1 [(valid) = "resource_id", (required) = true];

  // Operations must be completed after this time. Default value is 10 minutes before now.
  google.protobuf.Timestamp completed_after = 3;
}

message LastFailedInstanceCreationsResponse {
  repeated operation.Operation operations = 1;
}
