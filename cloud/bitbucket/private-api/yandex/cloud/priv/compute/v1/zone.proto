syntax = "proto3";

package yandex.cloud.priv.compute.v1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/compute/v1;compute";
option java_outer_classname = "PZ";

message Zone {

  enum Status {
    STATUS_UNSPECIFIED = 0;
    UP = 1;
    DOWN = 2;
  }

  string id = 1;
  string region_id = 2;

  Status status = 3;

  int64 weight = 4;
}
