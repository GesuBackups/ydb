syntax = "proto3";

package yandex.cloud.priv.compute.v1;

import "google/api/annotations.proto";
import "yandex/cloud/priv/compute/v1/disk_type.proto";
import "yandex/cloud/priv/compute/v1/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/compute/v1;compute";
option java_outer_classname = "PTS";

service DiskTypeService {
  rpc Get (GetDiskTypeRequest) returns (DiskType) {
    option (google.api.http) = { get: "/compute/v1/diskTypes/{disk_type_id}" };
  }

  rpc List (ListDiskTypesRequest) returns (ListDiskTypesResponse) {
    option (google.api.http) = { get: "/compute/v1/diskTypes" };
  }
}

message GetDiskTypeRequest {
  string disk_type_id = 1 [(valid) = "disk_type"];
}

message ListDiskTypesRequest {
  int64 page_size = 1 [(valid) = "page_size"];
  string page_token = 2 [(valid) = "page_token"];
}

message ListDiskTypesResponse {
  repeated DiskType disk_types = 1;
  string next_page_token = 2;
}
