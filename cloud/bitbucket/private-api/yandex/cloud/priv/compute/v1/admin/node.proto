syntax = "proto3";

package yandex.cloud.priv.compute.v1.admin;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/compute/v1/admin;admin";

message NodeResources {
  int64 memory = 1;
  int64 cores = 2;
  int64 gpus = 3;
  int64 nvme_disks = 4;
}

message Node {
  string name = 1;
  bool active = 2;
  bool enabled = 3;
  repeated string host_groups = 4;
  NodeStatus status = 5;

  string fault_domain = 6;
  string zone_id = 7;

  string hardware_platform = 8;
  string gpu_hardware_platform = 9;

  NodeResources resources = 10;

  bool dedicated = 11;
  string dedicated_host_id = 12;
  string dedicated_group_id = 13;
  string dedicated_server_id = 14;
  string dedicated_host_flavor = 15;
}

enum NodeStatus {
  // NOTE(frystile): node can be in statuses starting and stopping
  NODE_STATUS_UNSPECIFIED = 0;
  ACTIVE = 1;
  STOPPED = 2;
  DEAD = 3;
  DECOMMISSIONING = 4;
  DECOMMISSIONED = 5;
}
