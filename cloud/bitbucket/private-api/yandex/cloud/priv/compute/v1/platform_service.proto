syntax = "proto3";

package yandex.cloud.priv.compute.v1;

import "yandex/cloud/priv/compute/v1/platform.proto";
import "yandex/cloud/priv/compute/v1/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/compute/v1;compute";
option java_outer_classname = "PJS";

service PlatformService {
  rpc List (ListPlatformsRequest) returns (ListPlatformsResponse);
}

message ListPlatformsRequest {
  int64 page_size = 1 [(valid) = "page_size"];
  string page_token = 2 [(valid) = "page_token"];
  string folder_id = 3 [(valid) = "resource_id"];
}

message ListPlatformsResponse {
  repeated Platform platforms = 1;
  string next_page_token = 2;
}
