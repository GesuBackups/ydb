role_groups:
  compute:
    name: Compute roles

roles:

  compute.disks.user:
    groups: [compute]
    name: Пользователь диска
    visibility: public
    description: специальная роль для доступа к дискам из других фолдеров в целях создания инстансов
    permissions:
    - compute.disks.use
    - compute.disks.{get,list}

  compute.images.user:
    groups: [compute]
    name: Пользователь образа
    visibility: public
    description: специальная роль для доступа к образам из других фолдеров в целях создания инстансов
    permissions:
    - compute.images.use
    - compute.images.getLatestByFamily
    - compute.images.{get,list}

  compute.hostGroups.user:
    groups: [compute]
    name: Пользователь хост-групп
    visibility: internal
    description: специальная роль для доступа к образам из других фолдеров в целях создания инстансов
    permissions:
    - compute.hostGroups.use
    - compute.hostGroups.{get,list,listInstances,listHosts}

  compute.osLogin:
    groups: [compute]
    name: 'OS regular user login'
    visibility: public
    description: позволяет логиниться на сервер с правами обычного пользователя
    permissions:
      - compute.osLogin.login

  compute.osAdminLogin:
    groups: [compute]
    name: 'OS sudo login'
    visibility: public
    description: позволяет логиниться на сервер с правами sudo
    permissions:
      - compute.osLogin.login
      - compute.osLogin.adminLogin

  compute.operator:
    groups: [compute]
    name: 'Instances and IG operator'
    visibility: public
    description: Позволяет управлять инстансами и группами инстансов compute
    includedRoles:
      - compute.viewer
    permissions:
      - compute.instances.{start,stop,restart}
      - compute.instanceGroups.{stop,start}
      - resource-manager.clouds.get
      - resource-manager.folders.get

  compute.auditor:
    groups: [compute]
    name: 'Role for cloud audition'
    visibility: public
    description: ''
    permissions:
      - compute.console.getFolderStats
      - compute.console.getDiskLimits
      - compute.diskOperations.list
      - compute.disks.{get,list}
      - compute.filesystemOperations.list
      - compute.filesystems.{get,list}
      - compute.imageOperations.list
      - compute.images.getLatestByFamily
      - compute.images.{get,list}
      - compute.instanceOperations.list
      - compute.instances.{get,list}
      - compute.instanceGroups.{get,list}
      - compute.networkInterfaces.{get,list}
      - compute.operations.{get,list}
      - compute.placementGroups.{get,list,listInstances}
      - compute.placementGroupOperations.list
      - compute.platforms.get
      - compute.diskPlacementGroups.{get,list,listDisks}
      - compute.diskPlacementGroupOperations.list
      - compute.hostGroups.{get,list,listHosts,listInstances}
      - compute.hostGroupOperations.list
      - compute.quotas.getCloudLimit
      - compute.snapshotOperations.list
      - compute.snapshots.{get,list}
      - compute.zones.{get,list}

  internal.compute.nodeService.viewer:
    groups: [compute]
    name: '(internal) Compute node inter-service communication'
    visibility: internal
    description: (Внутренняя) роль на чтение для межсервисных взаимодействий между compute node и compute private api
    permissions:
      - compute.nodes.listInstanceIds
      - compute.nodes.getInstance
      - compute.nodes.getInstanceMetadata
      - compute.nodes.getInstanceVncEndpoint

  internal.compute.nodeService:
    groups: [compute]
    name: '(internal) Compute node inter-service communication'
    visibility: internal
    description: (Внутренняя) роль для межсервисных взаимодействий между compute node и compute private api
    includedRoles:
      - internal.compute.nodeService.viewer
    permissions:
      - compute.nodes.updateState
      - compute.nodes.syncInstanceState
      - compute.nodes.deleteInstanceSecondaryAllocations
      - compute.nodes.assignToken

  internal.compute.nodeEditor:
    groups: [compute]
    name: Node editor
    visibility: internal
    description: специальная роль для расширенного администрирования компьют нод
    includedRoles:
      - internal.compute.nodeViewer
    permissions:
      - compute.nodes.{disable,enable}
      - compute.nodes.{evacuate,migrate}
      - compute.nodes.{update,delete}

  internal.compute.nodeViewer:
    groups: [compute]
    name: Node viewer
    visibility: internal
    description: позволяет листить ноды, операции с нодами и инстансы на них
    permissions:
      - compute.nodes.{get,list}
      - compute.nodes.listInstances
      - compute.nodeOperations.list

  internal.compute.migrator:
    groups: [compute]
    name: Instance migrator
    visibility: internal
    description: позволяет мигрировать инстансы
    permissions:
      - compute.instances.migrate

  internal.compute.quarantineManager:
    groups: [compute]
    name: Quarantine manager
    visibility: internal
    description: позволяет с помощью host groups выделять ноды и загонять в них шумные инстансы
    includedRoles:
      # Чтение/изменение host groups, получение списка инстансов
      - internal.compute.nodeViewer
      - internal.compute.nodeEditor
    permissions:
      # Чтение/изменение placement policy и миграция
      - compute.instances.migrate
      - compute.instances.get
      - compute.instances.update
      - compute.instances.internalUpdate
      - compute.operations.get

  internal.fipBuckets.lister:
    groups: [compute]
    name: (Внутренняя) роль для перечисления fip bucket
    visibility: internal
    description: специальная роль для сбора данных для биллинга балансера
    permissions:
    - vpcInternal.fipBuckets.list # TODO(yesworld): Remove me.
    - vpc.fipBuckets.list

  internal.compute.snapshotService.admin:
    groups: [compute]
    name: '(internal) Snapshot service direct client'
    visibility: internal
    description: Позволяет обращаться к snapshot service напрямую.
    permissions:
      - compute.snapshotService.full

  compute.viewer:
    groups: [compute]
    name: Compute viewer
    visibility: public
    description: ''
    includedRoles:
      - compute.auditor
    permissions:
      - compute.instances.getSerialPortOutput

  compute.editor.withoutVpc.pseudo:
    groups: [compute]
    name: Compute Editor
    visibility: public
    pseudorole: true
    description: ''
    includedRoles:
      - compute.viewer
    permissions:
      - compute.snapshots.{create,delete,update}
      - compute.snapshots.use

      - compute.disks.{create,delete,update,move}
      - compute.disks.use
      - compute.disks.{listReferences,updateReferences}

      - compute.filesystems.{create,delete,update}
      - compute.filesystems.{useReadOnly,useReadWrite}

      - compute.images.{create,delete,update}
      - compute.images.use

      - compute.placementGroups.use
      - compute.placementGroups.{create,delete,update}

      - compute.platforms.use

      - compute.diskPlacementGroups.use
      - compute.diskPlacementGroups.{create,delete,update}

      - compute.hostGroups.use
      - compute.hostGroups.{create,delete,update}

      - compute.operations.cancel

      - compute.instances.assignSecurityGroup
      - compute.instances.{start,stop,restart}
      - compute.instances.{create,createCustomFqdn,createMultiInterface,delete,update,move}
      - compute.instances.simulateMaintenanceEvent
      - compute.instances.accessSerialPort
      - compute.instances.assignServiceAccount
      - compute.instances.{attachDisk,detachDisk}
      - compute.instances.{attachFilesystem,detachFilesystem}

  compute.editor:
    groups: [compute]
    name: Compute Editor
    visibility: public
    description: ''
    includedRoles:
      - compute.viewer
      - compute.editor.withoutVpc.pseudo
    permissions:
    # migrated from editor role
     # TODO migrate compute.{networkInterfaces} to vpc.* permissions
    - compute.networkInterfaces.detach
    - compute.networkInterfaces.attach
    - compute.snapshots.import

  compute.admin.withoutVpc.pseudo:
    groups: [compute]
    name: Compute Editor
    visibility: public
    description: ''
    includedRoles:
      - compute.editor.withoutVpc.pseudo
    permissions:
      - compute.quotas.setCloudLimit

  compute.admin.pseudo:
    groups: [compute]
    name: Администратор Compute
    visibility: public
    pseudorole: true
    description: доступ ко всем функциям compute
    includedRoles:
      - compute.editor
      - compute.admin.withoutVpc.pseudo
    permissions: []

  compute.onCallAdmin:
    groups: [compute]
    name: Дежурный администратор Compute (роль имеет доступ ко всем облакам)
    visibility: internal
    description: доступ ко всем функциям compute, включая приватные
    includedRoles:
      - compute.admin.pseudo
      - computeInternal.admin.deprecated
      - internal.compute.nodeEditor
      - scheduler.onCall
    permissions:
    - compute.disks.{updateReferences,listReferences,resurrect,listRemoved,getRemoved,deleteRemoved,clearRemoved}

    - compute.filesystems.{updateReferences,listReferences}

    - compute.images.{updateReferences,listReferences}
    - compute.images.ignoreWhitelist

    - compute.instances.{updateReferences,listReferences}
    - compute.instances.{internalCreate,createNvmeDisks,createCustomFqdn,createMultiInterface}
    - compute.instances.{internalUpdate,updateNvmeDisks,createMaintenanceGracePeriod,updateMaintenanceGracePeriod}
    - compute.instances.updateHypervisor
    - compute.instances.accessSerialProxy
    - compute.instances.{evacuate,migrate,deallocate}

    - compute.platforms.list

    - compute.placementGroups.{updateReferences,listReferences}
    - compute.placementGroups.{internalCreate,internalUpdate}

    - compute.diskPlacementGroups.{updateReferences,listReferences}

    - compute.hostGroups.{updateReferences,listReferences}
    - compute.snapshots.{updateReferences,listReferences}

    - compute.diskPooling.get
    - compute.diskPooling.{delete,update}

    - compute.quotas.deleteCloudLimit
    - compute.quotas.deleteCloudSoftLimit
    - compute.quotas.deleteFolderLimit
    - compute.quotas.getCloudSoftLimit
    - compute.quotas.getFolderLimit
    - compute.quotas.setCloudSoftLimit
    - compute.quotas.setFolderLimit
    - compute.zones.{create,delete,update}


  compute.onCall:
    groups: [compute, support]
    name: Дежурный администратор Compute (роль имеет доступ ко всем облакам)
    visibility: internal
    description: Privileged operations for on-call engineers
    includedRoles:
      - internal.compute.nodeService.viewer
      - compute.viewer
      - vpc.viewer
      - compute.instanceGroups.viewer
      - onCall
    permissions:
    - compute.hostGroups.{get,list,listInstances,listHosts,listReferences}
    - compute.disks.{listReferences,listRemoved,getRemoved}
    - compute.diskPooling.get
    - compute.images.{listReferences}
    - compute.instances.{listReferences,accessSerialProxy,accessSerialPort}
    - compute.instances.listZone
    - compute.filesystems.listReferences
    - compute.platforms.list
    - compute.placementGroups.listReferences
    - compute.diskPlacementGroups.listReferences
    - compute.snapshots.listReferences
    - compute.quotas.{getCloudSoftLimit,getFolderLimit,setCloudLimit,setFolderLimit,setCloudSoftLimit}

    - computeInternal.quotas.{getCloudLimit,listOverriddenMetricsByName}
    - computeInternal.diskOperations.list
    - computeInternal.diskPooling.get
    - computeInternal.disks.{get,list}
    - computeInternal.imageOperations.list
    - computeInternal.images.{get,list,getLatestByFamily}
    - computeInternal.instanceGroups.{get,list}
    - computeInternal.instanceOperations.list
    - computeInternal.instances.{get,list,accessSerialPort,accessSerialProxy,getSerialPortOutput}
    - computeInternal.networkInterfaces.{get,list}
    - computeInternal.operations.{get,list,cancel}
    - computeInternal.osLogin.users.get
    - computeInternal.placementGroupOperations.list
    - computeInternal.placementGroups.{get,list,listInstances}
    - computeInternal.platforms.list
    - computeInternal.resources.list
    - computeInternal.snapshotOperations.list
    - computeInternal.snapshots.{get,list}
    - computeInternal.tasks.{get,list}
    - computeInternal.templates.{get,list}
    - computeInternal.zones.{get,list}

  computeInternal.admin.deprecated:
    groups: [compute]
    name: deprecated computeInternal permissions
    visibility: internal
    pseudorole: true
    description: ''
    permissions:
      - computeInternal.diskOperations.list
      - computeInternal.diskPooling.get
      - computeInternal.diskPooling.{delete,update}
      - computeInternal.disks.use
      - computeInternal.disks.{create,delete,update}
      - computeInternal.disks.{get,list}
      - computeInternal.identity.authorize
      - computeInternal.imageOperations.list
      - computeInternal.images.getLatestByFamily
      - computeInternal.images.use
      - computeInternal.images.{create,delete,update}
      - computeInternal.images.{get,list}
      - computeInternal.instanceGroups.use
      - computeInternal.instanceGroups.{create,delete,update}
      - computeInternal.instanceGroups.{get,list}
      - computeInternal.instanceOperations.list
      - computeInternal.instances.accessSerialPort
      - computeInternal.instances.accessSerialProxy
      - computeInternal.instances.assignServiceAccount
      - computeInternal.instances.attachDisk
      - computeInternal.instances.createCustomFqdn
      - computeInternal.instances.createMultiInterface
      - computeInternal.instances.detachDisk
      - computeInternal.instances.getSerialPortOutput
      - computeInternal.instances.restart
      - computeInternal.instances.start
      - computeInternal.instances.stop
      - computeInternal.instances.{create,delete,update}
      - computeInternal.instances.{get,list}
      - computeInternal.instances.assignSecurityGroup
      - computeInternal.networkInterfaces.attach
      - computeInternal.networkInterfaces.detach
      - computeInternal.networkInterfaces.{get,list}
      - computeInternal.operations.cancel
      - computeInternal.operations.{get,list}
      - computeInternal.osLogin.adminLogin
      - computeInternal.osLogin.login
      - computeInternal.osLogin.users.get
      - computeInternal.placementGroups.use
      - computeInternal.placementGroups.{create,delete,update}
      - computeInternal.placementGroups.{get,list,listInstances}
      - computeInternal.placementGroupOperations.list
      - computeInternal.platforms.list
      - computeInternal.platforms.use
      - computeInternal.quotas.deleteCloudLimit
      - computeInternal.quotas.deleteCloudSoftLimit
      - computeInternal.quotas.deleteFolderLimit
      - computeInternal.quotas.getCloudLimit
      - computeInternal.quotas.getCloudSoftLimit
      - computeInternal.quotas.getFolderLimit
      - computeInternal.quotas.listOverriddenMetricsByName
      - computeInternal.quotas.setCloudLimit
      - computeInternal.quotas.setCloudSoftLimit
      - computeInternal.quotas.setFolderLimit
      - computeInternal.resources.list
      - computeInternal.snapshotOperations.list
      - computeInternal.snapshots.import
      - computeInternal.snapshots.use
      - computeInternal.snapshots.{create,delete,update}
      - computeInternal.snapshots.{get,list}
      - computeInternal.tasks.cancel
      - computeInternal.tasks.{get,list}
      - computeInternal.templates.{create,delete,update}
      - computeInternal.templates.{get,list}
      - computeInternal.zones.{create,delete,update}
      - computeInternal.zones.{get,list}
      - vpc.subnets.assignExtraParams

  internal.computeadmin:
    groups: [compute]
    name: (Внутренняя) Администратор Compute
    visibility: internal
    description: доступ ко всем функциям compute и computeInternal
    includedRoles:
      - vpc.securityGroups.editor.pseudo
      - vpc.user
      - vpc.privateEditor.pseudo
      - vpc.publicEditor.pseudo
      - compute.instanceGroups.admin
      - compute.admin.pseudo
      - computeInternal.admin.deprecated
      - internal.vpc.address.yandexOnlyAdmin
    permissions:
    - compute.diskPooling.get
    - compute.diskPooling.{delete,update}
    - compute.disks.updateReferences
    - compute.disks.listReferences
    - compute.disks.{resurrect,deleteRemoved,clearRemoved}

    - compute.filesystems.updateReferences
    - compute.filesystems.listReferences

    - compute.identity.authorize
    - compute.images.updateReferences
    - compute.images.listReferences
    - compute.images.ignoreWhitelist

    - compute.instances.accessSerialProxy
    - compute.instances.createCustomFqdn
    - compute.instances.createMultiInterface
    - compute.instances.updateReferences
    - compute.instances.{internalCreate,internalUpdate,createNvmeDisks,updateNvmeDisks}
    - compute.instances.{migrate,evacuate}
    - compute.instances.listReferences
    - compute.platforms.list
    - compute.placementGroups.updateReferences
    - compute.placementGroups.listReferences
    - compute.placementGroups.{internalCreate,internalUpdate}
    - compute.diskPlacementGroups.updateReferences
    - compute.diskPlacementGroups.listReferences
    - compute.hostGroups.updateReferences
    - compute.hostGroups.listReferences
    - compute.quotas.deleteCloudLimit
    - compute.quotas.deleteCloudSoftLimit
    - compute.quotas.deleteFolderLimit
    - compute.quotas.getCloudSoftLimit
    - compute.quotas.getFolderLimit
    - compute.quotas.setCloudSoftLimit
    - compute.quotas.setFolderLimit
    - compute.snapshots.import
    - compute.snapshots.updateReferences
    - compute.snapshots.listReferences
    - compute.zones.{get,list}
    - compute.zones.{create,delete,update}

    - vpcInternal.computeInternal.use
    - vpc.fipBuckets.{create,delete,update}
    - vpc.fipBuckets.{get,list}
    - vpc.networks.manageDnsRecords
    - vpc.subnets.assignExtraParams
    - ylb.networkLoadBalancerOperations.list
    - ylb.targetGroupOperations.list

    # TODO(yesworld): Remove me.
    - vpcInternal.fipBuckets.{create,delete,update}
    - vpcInternal.fipBuckets.{get,list}
    - vpcInternal.networks.manageDnsRecords

  internal.computenode:
    groups: [compute]
    name: ''
    visibility: internal
    description: Deprecated role for metadata service embedded into compute node
    permissions:
    - compute.osLogin.users.get
    - iam.serviceAccounts.issueTokenForInstance

  internal.compute.metadata:
    groups: [compute]
    name: ''
    visibility: internal
    description: Compute Metadata
    permissions:
    - compute.osLogin.users.get
    - iam.serviceAccounts.issueTokenForInstance

  internal.compute.serialssh:
    groups: [compute]
    name: ''
    visibility: internal
    description: Compute Serialssh
    permissions:
    - compute.instances.get
    - compute.instances.accessSerialPort
    - compute.instances.accessSerialProxy

  internal.computeplatformsuser:
    groups: [compute]
    name: Пользователь платформ Compute
    visibility: internal
    description: специальная роль для доступа к публичным платформам
    permissions:
    - compute.platforms.list
    - compute.platforms.use
    - compute.zones.list

  internal.computezoneadmin:
    groups: [compute]
    name: Администратор зон и платформ Compute
    visibility: internal
    description: ''
    permissions:
    - compute.platforms.list
    - compute.platforms.use
    - compute.zones.{get,list}
    - computeInternal.platforms.list
    - computeInternal.platforms.use
    - compute.zones.{create,delete,update}
    - computeInternal.zones.{create,delete,update}
    - computeInternal.zones.{get,list}

  internal.diskpooling.admin:
    groups: [compute]
    name: ''
    visibility: internal
    description: Роль для доступа к diskPooling API
    permissions:
    - compute.diskPooling.get
    - compute.diskPooling.{delete,update}
    - computeInternal.diskPooling.get
    - computeInternal.diskPooling.{delete,update}

  internal.serialsshagent:
    groups: [compute]
    name: (Внутренняя) Агент Serial SSH
    visibility: internal
    description: ''
    permissions:
    - compute.instances.accessSerialPort
    - compute.instances.accessSerialProxy
    - computeInternal.instances.accessSerialPort
    - computeInternal.instances.accessSerialProxy

  compute.support:
    groups: [compute, instance-group, support]
    name: Support Compute
    visibility: internal
    description: Role for support engineers
    includedRoles:
      - compute.instanceGroups.viewer
      - compute.viewer
      - scheduler.support
      - internal.compute.nodeViewer
    permissions:
    - compute.instances.{start,stop,restart}
    - compute.instances.accessSerialPort
    # Quotas
    - compute.quotas.deleteCloudLimit
    - compute.quotas.deleteCloudSoftLimit
    - compute.quotas.deleteFolderLimit
    - compute.quotas.getCloudLimit
    - compute.quotas.getCloudSoftLimit
    - compute.quotas.getFolderLimit
    - compute.quotas.setCloudLimit
    - compute.quotas.setCloudSoftLimit
    - compute.quotas.setFolderLimit
    - compute.disks.{resurrect,listRemoved,getRemoved,deleteRemoved,clearRemoved}
    - computeInternal.quotas.deleteCloudLimit
    - computeInternal.quotas.deleteCloudSoftLimit
    - computeInternal.quotas.deleteFolderLimit
    - computeInternal.quotas.getCloudLimit
    - computeInternal.quotas.getCloudSoftLimit
    - computeInternal.quotas.getFolderLimit
    - computeInternal.quotas.listOverriddenMetricsByName
    - computeInternal.quotas.setCloudLimit
    - computeInternal.quotas.setCloudSoftLimit
    - computeInternal.quotas.setFolderLimit
    - vpc.subnets.assignExtraParams
    # legacy computeInternal permissions
    - computeInternal.diskOperations.list
    - computeInternal.diskPooling.get
    - computeInternal.disks.{get,list}
    - computeInternal.imageOperations.list
    - computeInternal.images.{get,list}
    - computeInternal.images.getLatestByFamily
    - computeInternal.instanceGroups.{get,list}
    - computeInternal.instanceOperations.list
    - computeInternal.instances.accessSerialPort
    - computeInternal.instances.accessSerialProxy
    - computeInternal.instances.{get,list,start,restart,stop}
    - computeInternal.instances.getSerialPortOutput
    - computeInternal.networkInterfaces.{get,list}
    - computeInternal.operations.cancel
    - computeInternal.operations.{get,list}
    - computeInternal.osLogin.users.get
    - computeInternal.placementGroupOperations.list
    - computeInternal.placementGroups.{get,list,listInstances}
    - computeInternal.platforms.list
    - computeInternal.resources.list
    - computeInternal.snapshotOperations.list
    - computeInternal.snapshots.{get,list}
    - computeInternal.tasks.cancel
    - computeInternal.tasks.get
    - computeInternal.tasks.list
    - computeInternal.templates.{get,list}
    - computeInternal.zones.{get,list}
    # https://st.yandex-team.ru/CLOUD-81208
    - vpcInternal.computeInternal.use

  compute.supportAdmin:
    groups: [compute, instance-group, support]
    name: Support Compute Admin
    visibility: internal
    description: Privileged Operations for support engineers
    includedRoles:
      - compute.support
    permissions:
    - compute.operations.cancel
    - compute.instances.{attachDisk,detachDisk}
    - compute.instances.{attachFilesystem,detachFilesystem}
    - compute.disks.move
    - compute.instances.move

  #TODO: remove it after https://st.yandex-team.ru/CLOUD-68919
  internal.compute.instanceEditor:
    groups: [compute, support]
    name: Internal instance editor
    visibility: internal
    description: Позволяет использовать приватные поля спеки при создании update instance. Может накладываться на пользовательский SA
    permissions:
    - compute.instances.{internalCreate,internalUpdate,createNvmeDisks,updateNvmeDisks}

  internal.compute.amdv1platformuser:
    groups: [compute]
    name: Пользователь amd-v1 платформы Compute
    visibility: internal
    description: специальная роль для доступа к amd-v1 платформе
    permissions:
    - compute.platforms.useAmdV1
    - compute.platforms.getAmdV1

  internal.compute.dev1platformuser:
    groups: [compute]
    name: Пользователь dev-1 платформы Compute
    visibility: internal
    description: специальная роль для доступа к dev-v1 платформе
    permissions:
    - compute.platforms.useDev1
    - compute.platforms.getDev1

  internal.compute.dev2platformuser:
    groups: [compute]
    name: Пользователь dev-2 платформы Compute
    visibility: internal
    description: специальная роль для доступа к dev-v2 платформе
    permissions:
    - compute.platforms.useDev2
    - compute.platforms.getDev2

  internal.compute.dev3platformuser:
    groups: [compute]
    name: Пользователь dev-3 платформы Compute
    visibility: internal
    description: специальная роль для доступа к dev-3 платформе
    permissions:
    - compute.platforms.useDev3
    - compute.platforms.getDev3

  internal.compute.dev4platformuser:
    groups: [compute]
    name: Пользователь dev-4 платформы Compute
    visibility: internal
