syntax = "proto3";

package yandex.cloud.priv.compute.v1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/compute/v1;compute";

enum MaintenancePolicy {
  MAINTENANCE_POLICY_UNSPECIFIED = 0;
  // Restart instances during maintenance event
  RESTART = 1;
  // Migrate instances to another host before maintenance event
  MIGRATE = 2;
}
