syntax = "proto3";

package yandex.cloud.priv.compute.v1;

import "yandex/cloud/priv/compute/v1/host_type.proto";
import "yandex/cloud/priv/compute/v1/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/compute/v1;compute";
option java_outer_classname = "PHTS";

// Set of methods to view possible host configurations
service HostTypeService {
  // Returns information about specified host type
  rpc Get (GetHostTypeRequest) returns (HostType);
  // List avaliable host types
  rpc List (ListHostTypesRequest) returns (ListHostTypesResponse);
}

message GetHostTypeRequest {
  string host_type_id = 1 [(valid) = "host_type", (required) = true];
}

message ListHostTypesRequest {
  int64 page_size = 1 [(valid) = "page_size"];
  string page_token = 2 [(valid) = "page_token"];
}

message ListHostTypesResponse {
  repeated HostType host_types = 1;
  string next_page_token = 2;
}
