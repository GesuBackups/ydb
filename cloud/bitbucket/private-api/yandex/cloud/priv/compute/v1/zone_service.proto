syntax = "proto3";

package yandex.cloud.priv.compute.v1;

import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/compute/v1/zone.proto";
import "yandex/cloud/priv/compute/v1/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/compute/v1;compute";
option java_outer_classname = "PZS";

service ZoneService {

  rpc Get (GetZoneRequest) returns (Zone) {
    option (google.api.http) = { get: "/compute/v1/zones/{zone_id}" };
  }

  rpc List (ListZonesRequest) returns (ListZonesResponse) {
    option (google.api.http) = { get: "/compute/v1/zones" };
  }

  rpc Create (CreateZoneRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/compute/v1/zones" body: "*" };
    option (yandex.cloud.api.operation) = {
      metadata: "CreateZoneMetadata"
      response: "Zone"
    };
  }

  rpc Delete (DeleteZoneRequest) returns (operation.Operation) {
    option (google.api.http) = { delete: "/compute/v1/zones/{zone_id}" };
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteZoneMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc Update (UpdateZoneRequest) returns (operation.Operation) {
    option (google.api.http) = { patch: "/compute/v1/zones/{zone_id}" body: "*" };
    option (yandex.cloud.api.operation) = {
      metadata: "UpdateZoneMetadata"
      response: "Zone"
    };
  }

  rpc UpdateWeights (UpdateWeightsZoneRequest) returns (operation.Operation) {
    option (google.api.http) = { patch: "/compute/v1/identity/zones/updateWeights" body: "*"};
    option (yandex.cloud.api.operation) = {
      metadata: "UpdateWeightsZoneMetadata"
      response: "google.protobuf.Empty"
    };
  }
}

message ListZonesRequest {
  int64 page_size = 1 [(valid) = "page_size"];
  string page_token = 2 [(valid) = "page_token"];
}

message ListZonesResponse {
  repeated Zone zones = 1;
  string next_page_token = 2;
}

message GetZoneRequest {
  string zone_id = 1 [(valid) = "zone_id", (required) = true];
}

message CreateZoneRequest {
  string zone_id = 1 [(valid) = "zone_id", (required) = true];
}

message CreateZoneMetadata {
  string zone_id = 1;
}

message DeleteZoneRequest {
  string zone_id = 1 [(valid) = "zone_id", (required) = true];
}

message DeleteZoneMetadata {
  string zone_id = 1;
}

message UpdateZoneRequest {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    UP = 1;
    DOWN = 2;
  }

  string zone_id = 1 [(valid) = "zone_id", (required) = true];
  google.protobuf.FieldMask update_mask = 2;
  Status status = 3;
}

message UpdateZoneMetadata {
  string zone_id = 1;
}

message UpdateWeightsZoneRequest {
  map<string, int64> weights = 1;
}

message UpdateWeightsZoneMetadata {
  map<string, int64> weights = 1;
}
