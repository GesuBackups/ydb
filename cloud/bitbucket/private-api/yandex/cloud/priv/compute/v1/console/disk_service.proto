syntax = "proto3";

package yandex.cloud.priv.compute.v1.console;

import "yandex/cloud/priv/compute/v1/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/compute/v1/console;console";
option java_outer_classname = "PCDS";

service DiskService {
  rpc GetLimits (GetLimitsRequest) returns (GetLimitsResponse);
}

message GetLimitsRequest {
  int64 size = 1 [(required) = true];
  int64 block_size = 3;
  string type_id = 2 [(valid) = "disk_type", (required) = true];
}

message GetLimitsResponse {
  int64 max_read_iops = 1;
  int64 max_read_bandwidth = 2;
  int64 max_write_iops = 3;
  int64 max_write_bandwidth = 4;
}
