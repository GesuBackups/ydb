role_groups:
  datasphere:
    name: DataSphere roles

roles:

  datasphere.support:
    groups: [datasphere, support]
    name: Support DataSphere
    visibility: internal
    description: Role for support engineers
    permissions:
      - datasphere.projects.get
      - datasphere.quotas.get
      - datasphere.quotas.update

  datasphere.supportAdmin:
    groups: [datasphere, support]
    name: Support DataSphere Admin
    visibility: internal
    description: Privileged Operations for support engineers
    includedRoles:
      - datasphere.support
    permissions:
      - datasphere.projects.open

  datasphere.user:
    groups: [datasphere]
    name: Пользователь ДатаСферы
    visibility: public
    description: специальная роль для использования ДатаСферы
    permissions:
      - resource-manager.clouds.get
      - resource-manager.folders.get
      - iam.folders.get
      - datasphere.projects.get
      - datasphere.projects.open
      - datasphere.projects.exec
      - datasphere.quotas.get

  datasphere.admin:
    groups: [datasphere]
    name: Администратор ДатаСферы
    visibility: public
    description: специальная роль для использования ДатаСферы и контороля прав на компоненты сервиса
    includedRoles:
      - datasphere.user
      - vpc.user
    permissions:
      - datasphere.projects.create
      - datasphere.projects.update
      - datasphere.projects.delete
      - iam.serviceAccounts.list
      - iam.serviceAccounts.use

  datasphere.onCall:
    groups: [datasphere]
    name: On-call DataSphere
    visibility: internal
    description: Role for DataSphere on-call engineers to see access bindings and premissions
    includedRoles:
      - onCall
    permissions:
      - datasphere.projects.get
      - datasphere.projects.open

  datasphere.onCallAdmin:
    groups: [datasphere]
    name: On-call DataSphere Admin
    visibility: internal
    description: Privileged Operations in DataSphere for on-call engineers
    includedRoles:
      - datasphere.onCall
    permissions:
      - datasphere.projects.exec
      - datasphere.projects.create
      - datasphere.projects.update
      - datasphere.projects.delete

  internal.datasphere.agent:
    groups: [datasphere]
    name: (Внутренняя) Агент DataSphere
    visibility: internal
    description: ''
    includedRoles:
      - datasphere.admin
      - vpc.user
      - dataproc.editor
      - mdb.admin
      - internal.support.ticketsCreator
      - internal.billing.accountResolver
    permissions:
      - compute.instances.get
      - vpc.networks.bridge
