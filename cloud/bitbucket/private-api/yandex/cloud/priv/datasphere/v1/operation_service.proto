syntax = "proto3";

package yandex.cloud.priv.datasphere.v1;

import "google/api/annotations.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/datasphere/v1;datasphere";
option java_outer_classname = "DSOS";

service OperationService {
  rpc Get (GetOperationRequest) returns (operation.Operation) {
    option (google.api.http) = { get: "/datasphere/v1/operations/{operation_id}" };
  }

  rpc Cancel (CancelOperationRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/datasphere/v1/operations/{operation_id}:cancel" };
  }
}

message GetOperationRequest {
  string operation_id = 1 [(required) = true, (length) = "<=50"];
}

message CancelOperationRequest {
  string operation_id = 1 [(required) = true, (length) = "<=50"];
}
