syntax = "proto3";
package yandex.cloud.priv.billing.v1alpha1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message Person {
    string client_id = 1;
    enum Type {
        TYPE_UNSPECIFIED = 0;
        INDIVIDUAL = 1;
        COMPANY = 2;
    }
    Type type = 2;
    bool is_partner = 3;
    oneof details {
        Individual individual = 4;
        Company company = 5;
    }
}

message Individual {
    string first_name = 1;
    string last_name = 2;
    string middle_name = 3;
    string phone = 4;
    string email = 5;
    string uid = 6;
    string inn = 7;
    string pfr = 8;
    string post_address = 9;
}

message Company {
    string name = 1;
    string longname = 2;
    string phone = 3;
    string email = 4;
    string post_code = 5;
    string post_address = 6;
    string legal_address = 7;
    string inn = 8;
    string kpp = 9;
    string bik = 10;
    string account = 11;
}

message Internal {
    string name = 1;
}
