syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

import "google/api/annotations.proto";


option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1/private;billing";

service PrivateSupportService {
  rpc CloudSupportResolve (ResolveToAccountPrivateRequest) returns (BillingAccountResolvePrivateResponse) {
    option (google.api.http) = { post: "/billing/v1alpha1/private/support/resolve" body: "*" };
  }
}
message ResolveToAccountPrivateRequest {
  string cloud_id = 1;
  string folder_id = 2;
  string passport_uid = 3;
  string passport_login = 4;
  string billing_account_id = 5;
}
message BillingAccountResolvePrivateResponse {
  string id = 1;
  string state = 2;
  string usage_status = 3;
  string person_id = 4;
  string contract_id = 5;
  string payment_type = 6;
  string person_type = 7;
  string display_status = 8;
  string company = 9;
}
