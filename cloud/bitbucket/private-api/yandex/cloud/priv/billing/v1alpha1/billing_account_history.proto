syntax = "proto3";
package yandex.cloud.priv.billing.v1alpha1;
import "yandex/cloud/priv/billing/v1alpha1/billing_metadata.proto";
import "yandex/cloud/priv/billing/v1alpha1/currency.proto";
import "google/protobuf/timestamp.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message BillingAccountHistory {
    string billing_account_id = 1;
    string client_id = 2;
    string name = 3;

    enum Type {
        TYPE_UNSPECIFIED = 0;
        SELF_SERVED = 1;
        INVOICED = 2;
        MARKETPLACE = 3;
    }
    Type type = 4;

    enum PaymentType {
        PAYMENT_TYPE_UNSPECIFIED = 0;
        CARD = 1;
        INVOICE = 2;
    }
    PaymentType payment_type = 5;

    enum UsageStatus {
        USAGE_STATUS_UNSPECIFIED = 0;
        TRIAL = 1;
        PAID = 2;
        SERVICE = 3;
        DISABLED = 4;
    }
    UsageStatus usage_status = 6;
    string payment_method_id = 7;
    string payment_cycle_type = 8;
    // Decimal
    string billing_threshold = 9;
    // Decimal
    string balance = 10;
    string balance_contract_id = 11;
    string owner_id = 12;
    string person_id = 13;

    enum PersonType {
        PERSON_TYPE_UNSPECIFIED = 0;
        COMPANY = 1;
        INDIVIDUAL = 2;
    }

    PersonType person_type = 14;

    Currency currency = 15;

    string balance_client_id = 16;
    enum State {
        STATE_UNSPECIFIED = 0;
        NEW = 1;
        PAYMENT_NOT_CONFIRMED = 2;
        ACTIVE = 3;
        PAYMENT_OVERDUE = 4;
        SUSPENDED = 5;
        INACTIVE = 6;
        DELETED = 7;
    }
    State state = 17;
    map<bool, string> feature_flags = 18;
    google.protobuf.Timestamp updated_at = 19;
    BillingMetadata metadata = 20;
    string master_account_id = 21;
}
