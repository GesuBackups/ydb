syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1/private;billing";

service PrivateSubscriptionClaimsService {
    rpc GetBillingAccountSubscriptionClaim (GetBillingAccountSubscriptionClaimPrivateRequest) returns (SubscriptionClaimListPrivateResponse) {
        option (google.api.http) = { get: "/billing/v1alpha1/private/billingAccounts/{billing_account_id}/subscriptionClaims"};
    }
}


message GetBillingAccountSubscriptionClaimPrivateRequest {
    string billing_account_id = 1;
}

message SubscriptionClaimPrivateResponse {
    string id = 1;
    string billing_account_id = 2;
    string template_id = 3;
    string subscription_id = 4;
    string sku_id = 5;
    string reason = 6;
    string usage_unit = 7;
    string purchase_unit = 8;
    string purchase_quantity = 9;
    string schema = 10;

    google.protobuf.Timestamp start_time = 11;
    google.protobuf.Timestamp end_time = 12;

    google.protobuf.Timestamp created_at = 13;
    google.protobuf.Timestamp updated_at = 14;
}

message SubscriptionClaimListPrivateResponse {
    repeated SubscriptionClaimPrivateResponse subscription_claims = 1;
}
