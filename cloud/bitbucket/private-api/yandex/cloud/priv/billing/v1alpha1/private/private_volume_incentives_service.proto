syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "yandex/cloud/api/operation.proto";

import "yandex/cloud/priv/billing/v1alpha1/aggregation_info.proto";
import "yandex/cloud/priv/billing/v1alpha1/filter_info.proto";
import "yandex/cloud/priv/billing/v1alpha1/volume_incentive.proto";
import "yandex/cloud/priv/operation/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1/private;billing";

service PrivateVolumeIncentivesService {
  rpc GetVolumeIncentives (VolumeIncentiveListPrivateRequest) returns (VolumeIncentivePrivateList) {
    option (google.api.http) = { get: "/billing/v1alpha1/private/volumeIncentives" };
  }
  rpc GetBillingAccountVolumeIncentives (BillingAccountVolumeIncentiveListPrivateRequest) returns (VolumeIncentivePrivateFullList) {
    option (google.api.http) = { get: "/billing/v1alpha1/private/billingAccounts/{billing_account_id}/volumeIncentives" };
  }
  rpc CreateBillingAccountVolumeIncentive (CreateBillingAccountVolumeIncentiveRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/billing/v1alpha1/private/billingAccounts/{billing_account_id}/volumeIncentives" body: "*" };
    option (yandex.cloud.api.operation) = {
      metadata: "EmptyMetadata"
      response: "VolumeIncentive"
    };
  }
  rpc SetVolumeIncentiveExpirationTime (SetVolumeIncentiveExpirationTimePrivateRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/billing/v1alpha1/private/billingAccounts/{billing_account_id}/volumeIncentives/{incentive_id}:setExpirationTime" body: "*" };
    option (yandex.cloud.api.operation) = {
      metadata: "EmptyMetadata"
      response: "VolumeIncentive"
    };
  }
}

message VolumeIncentiveListPrivateRequest {
  int64 page_size = 1;
  string page_token = 2;
}

message VolumeIncentivePrivateList {
  repeated VolumeIncentive volume_incentives = 1;
  string next_page_token = 2;
}

message VolumeIncentivePrivateFullList {
  repeated VolumeIncentive volume_incentives = 1;
}

message BillingAccountVolumeIncentiveListPrivateRequest {
  string billing_account_id = 1;
  bool expired = 2;
}

message CreateBillingAccountVolumeIncentiveRequest {
  string billing_account_id = 1;

  google.protobuf.Timestamp effective_time = 2;
  google.protobuf.Timestamp expiration_time = 3;

  FilterInfo filter_info = 4;

  AggregationInfo aggregation_info = 5;
  repeated Threshold thresholds = 6;
}

message SetVolumeIncentiveExpirationTimePrivateRequest {
  string billing_account_id = 1;
  string incentive_id = 2;
  google.protobuf.Timestamp expiration_time = 3;
}
