syntax = "proto3";
package yandex.cloud.priv.billing.v1alpha1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message MonetaryGrantOffer {
    string id = 1;
    int64 initial_amount = 2;
    int64 duration = 3;
    int64 expiration_time = 4;
    string proposed_to = 5;
    map<string, string> proposed_meta = 6;
    string passport_uid = 7;
    int64 created_at = 8;
}
