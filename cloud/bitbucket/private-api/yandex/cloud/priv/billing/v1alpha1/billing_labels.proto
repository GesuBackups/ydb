syntax = "proto3";
package yandex.cloud.priv.billing.v1alpha1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message LabelKey {
    string label_key=1;
}

message BillingLabelsSettings {
    enum Type{
        TYPE_UNSPECIFIED = 0;
        TYPE_ALLOW_ALL = 1;
        TYPE_ALLOW_LIST = 2;
    }
    Type type = 1;
    repeated string allowed_keys = 2;
}
