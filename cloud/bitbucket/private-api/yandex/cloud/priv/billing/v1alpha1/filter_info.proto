syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message FilterInfo {
  enum Level {
    LEVEL_UNSPECIFIED = 0;
    SKU = 1;
    SERVICE = 2;
  }
  enum Category {
    CATEGORY_UNSPECIFIED = 0;
    BLACKLIST = 1;
    WHITELIST = 2;
  }

  Level level = 1;
  Category category = 2;
  repeated string entity_ids = 3;
}
