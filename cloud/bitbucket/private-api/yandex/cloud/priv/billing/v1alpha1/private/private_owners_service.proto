syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

import "google/api/annotations.proto";

import "yandex/cloud/priv/billing/v1alpha1/private/private_billing_accounts_service.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1/private;billing";

service PrivateOwnersService {
  rpc GetOwnersBillingAccounts (OwnerIDPrivateRequest) returns (BillingAccountPrivateList) {
    option (google.api.http) = { get: "/billing/v1alpha1/private/owners/{owner_id}/billingAccounts" };
  }
}

message OwnerIDPrivateRequest {
  string owner_id = 1;
}
