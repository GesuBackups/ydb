syntax = "proto3";
package yandex.cloud.priv.billing.v1alpha1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message SupportTemplateResponse {
    string id = 1;
    string name = 2;
    int64 priority_level = 3;
    // Decimal
    string fixed_cost = 4;
    string percentage_cost = 5;
    string monthly_cost = 6;
    string currency = 7;

}
