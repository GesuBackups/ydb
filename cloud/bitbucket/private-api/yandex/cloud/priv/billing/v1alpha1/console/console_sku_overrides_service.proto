syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

import "google/api/annotations.proto";
import "yandex/cloud/priv/billing/v1alpha1/sku_override.proto";


option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1/console;billing";

service ConsoleSkuOverridesService {

  rpc GetBillingAccountSkuOverrides (BillingAccountSkuOverrideListConsoleRequest) returns (SkuOverrideConsoleFullList) {
    option (google.api.http) = {get: "/billing/v1alpha1/console/billingAccounts/{billing_account_id}/skuOverrides"};
  }

}


message SkuOverrideConsoleFullList {
  repeated SkuOverride sku_overrides = 1;
}

message BillingAccountSkuOverrideListConsoleRequest {
  string billing_account_id = 1;
  bool expired = 2;
}
