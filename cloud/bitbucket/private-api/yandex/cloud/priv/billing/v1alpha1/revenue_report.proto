syntax = "proto3";
package yandex.cloud.priv.billing.v1alpha1;
import "yandex/cloud/priv/billing/v1alpha1/periodic_revenue.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message RevenueReport {
  message RevenueReportEntity {
    int64 entity_total = 1;
    map<string ,string> meta = 2;
    repeated PeriodicRevenue periodic = 3;
  }
    int64 sum_total = 1;
    map<string, RevenueReportEntity> entities_data = 2;
}
