syntax = "proto3";
package yandex.cloud.priv.billing.v1alpha1;
import "google/protobuf/timestamp.proto";
option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message BillingAccountAction {
    string id = 1;
    string type = 2;
    google.protobuf.Timestamp created_at = 3;
    string created_by = 4;  // passport_uid or iam_uid
    string status = 5;      // "pending" or "success" or "error"
    string reason = 6;      // ticket id
}
