syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

import "google/api/annotations.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/api/tools/options.proto";

import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/billing/v1alpha1/support_subscription.proto";
import "yandex/cloud/priv/billing/v1alpha1/support_template.proto";


option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1/console;billing";

service ConsoleSupportSubscriptionsService {
    rpc ListSupportTemplates (ListSupportTemplatesRequest) returns (ListSupportTemplatesResponse) {
        option (yandex.cloud.api.tools.method).lint_skip.http_query_parameters = true;
        option (yandex.cloud.api.tools.method).lint_skip.http_verb = true;
        option (google.api.http) = { post: "/billing/v1alpha1/console/supportTemplates:dryRun" };
    }

    rpc ListSupportSubscriptions (ListSupportSubscriptionsRequest) returns (ListSupportSubscriptionsResponse) {
        option (google.api.http) = { get: "/billing/v1alpha1/console/billingAccounts/{billing_account_id}/supportSubscriptions" };
    }

    rpc CreateSupportSubscription (CreateSupportSubscriptionRequest) returns (operation.Operation) {
        option (yandex.cloud.api.operation) = {
            metadata: "SupportSubscriptionOperationMetadata"
            response: "SupportSubscriptionResponse"
        };
        option (google.api.http) = { post: "/billing/v1alpha1/console/billingAccounts/{billing_account_id}/supportSubscriptions" body: "*"};
    }
    rpc CancelSupportSubscription (CancelSupportSubscriptionRequest) returns (operation.Operation) {
        option (yandex.cloud.api.operation) = {
            metadata: "SupportSubscriptionOperationMetadata"
            response: "SupportSubscriptionResponse"
        };
        option (google.api.http) = { post: "/billing/v1alpha1/console/billingAccounts/{billing_account_id}/supportSubscriptions:cancelOngoing" body: "*"};
    }
    rpc ListSupportSubscriptionsHistory (ListSupportSubscriptionsHistoryRequest) returns (SupportSubscriptionHistoryResponse) {
        option (google.api.http) = { get: "/billing/v1alpha1/console/billingAccounts/{billing_account_id}/supportSubscriptionsHistory" };
    }
}

message ListSupportTemplatesRequest {
    string billing_account_id = 1;
    string consumption = 2; //Decimal
    string currency = 3;  //One of billing_account_id/currency is required
}

message ListSupportTemplatesResponse {
    repeated SupportTemplateResponse support_templates = 1;
    // all templates will fit onto single page
    //string next_page_token = 2;
}

message ListSupportSubscriptionsRequest {
    string billing_account_id = 1;
}

message ListSupportSubscriptionsResponse {
    SupportSubscriptionResponse current = 1;
    SupportSubscriptionResponse ongoing = 2;
    int64 switch_time = 3;
}

message CreateSupportSubscriptionRequest {
    string billing_account_id = 1;
    string support_template_id = 2;
}

message CancelSupportSubscriptionRequest {
    string billing_account_id = 1;
}


message SupportSubscriptionOperationMetadata {
    string support_subscription_id = 1;
}
