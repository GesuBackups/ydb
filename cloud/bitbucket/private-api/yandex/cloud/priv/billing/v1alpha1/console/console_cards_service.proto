syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

import "google/api/annotations.proto";
import "yandex/cloud/api/tools/options.proto";
import "yandex/cloud/priv/sensitive.proto";
import "yandex/cloud/priv/billing/v1alpha1/card_bindings_url.proto";
import "yandex/cloud/priv/billing/v1alpha1/card_binding_status.proto";
import "yandex/cloud/priv/billing/v1alpha1/card_payment_method.proto";
option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1/console;billing";

service ConsoleCardsService {
  rpc CreateCardBindingURL (EmptyRequest) returns (CardBindingsURL) {
    option (google.api.http) = { post: "/billing/v1alpha1/console/cards/bindings" body: "*"};
  }
  rpc CheckCardBindingState (PurchaseTokenRequest) returns (CardBindingStatus) {
    option (google.api.http) = { get: "/billing/v1alpha1/console/cards/bindings/{purchase_token}"};
    option (yandex.cloud.api.tools.method).lint_skip.http_verb = true;
  }
  rpc GetAvailableCards (EmptyRequest) returns (CardsList) {
    option (google.api.http) = { get: "/billing/v1alpha1/console/cards"};
  }
}


message EmptyRequest {};
message PurchaseTokenRequest {
    string purchase_token = 1 [(sensitive) = true];
}
message CardsList {
  repeated CardPaymentMethod cards = 1;
}
