syntax = "proto3";
package yandex.cloud.priv.billing.v1alpha1;

import "google/protobuf/timestamp.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message Task {
  string id = 1;
  string schedule = 2;
  bool is_periodic = 3;
  string handler = 4;
  string queue = 5;
  int64 partition = 6;
  string args = 7;
  string kwargs = 8;
  int64 priority = 9;
  int64 attempts = 10;
  string retry_policy = 11;
  int64 max_attempts = 12;
  string last_error = 13;
  string locked_by = 14;
  google.protobuf.Timestamp locked_at = 15;
  google.protobuf.Timestamp last_success_at = 16;
  google.protobuf.Timestamp queued_at = 17;
  google.protobuf.Timestamp failed_at = 18;
  google.protobuf.Timestamp next_run = 19;
}
