syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

import "google/protobuf/timestamp.proto";
import "yandex/cloud/priv/billing/v1alpha1/currency.proto";
option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message Transaction {

    enum Type {
        TYPE_UNSPECIFIED = 0;
        COSTS = 1;
        PAYMENTS = 2;
    }

    enum Status {
        STATUS_UNSPECIFIED = 0;
        NEW = 1;
        PENDING = 2;
        FAILED = 3;
        OK = 4;
    }

    string id = 1;
    Status status = 2;
    Type type = 3;
    string description = 4;
    string billing_account_id = 5;
    string amount = 6;
    Currency currency = 7;

    google.protobuf.Timestamp created_at = 8;
    google.protobuf.Timestamp modified_at = 9;

}
