syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message BillingAccountUsageReport {
    string presented_to = 1;
    int64 total_cost = 2;
    int64 total_credit = 3;
    message Data {
        message DataList {
            int64 cost = 1;
            int64 credit = 2;
            string data = 3;
        }
        message DataKey {
            string billing_account_id = 1;
        }
        DataKey data_key = 1;
        repeated DataList data_list = 2;
    }
    repeated Data usage_reports = 4;
}
