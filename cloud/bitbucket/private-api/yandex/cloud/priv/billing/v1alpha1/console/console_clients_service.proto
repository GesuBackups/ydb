syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

import "google/api/annotations.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1/console;billing";

service ConsoleClientsService {
    rpc CheckResidency (CheckResidencyRequest) returns (CheckResidencyResponse) {
        option (google.api.http) = { post: "/billing/v1alpha1/console/clients:isResident" body: "*"};
    }
}

message CheckResidencyRequest {
    string passport_uid = 1;
}

message CheckResidencyResponse {
    bool resident = 1;
    string message = 2;
}
