syntax = "proto3";
package yandex.cloud.priv.billing.v1alpha1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message SupportSubscriptionResponse {
    string id = 1;
    int64 priority_level= 2;
    string name = 3;
}

message ListSupportSubscriptionsHistoryRequest {
    string billing_account_id = 1;
    int64 start_from = 2;
    int64 start_to = 3;
}

message SupportSubscriptionHistoryEntryResponse {
    string id = 1;
    int64 priority_level= 2;
    string name = 3;
    int64 start_time = 4;
    int64 end_time = 5;
}

message SupportSubscriptionHistoryResponse {
    repeated SupportSubscriptionHistoryEntryResponse subscriptions = 1;
}
