syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

import "google/protobuf/timestamp.proto";

import "yandex/cloud/priv/billing/v1alpha1/aggregation_info.proto";
import "yandex/cloud/priv/billing/v1alpha1/pricing_expression.proto";
import "yandex/cloud/priv/billing/v1alpha1/pricing_version.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message ExpirablePricingVersion {
  string id = 1;
  google.protobuf.Timestamp effective_time = 2;
  AggregationInfo aggregation_info = 3;
  PricingExpression pricing_expression = 4;
  google.protobuf.Timestamp expiration_time = 5;
}

message SkuOverride {
  string billing_account_id = 1;
  string sku_id = 2;
  repeated ExpirablePricingVersion expirable_pricing_versions = 3;
  bool local_currency = 4;
  PricingVersion street_pricing_version = 5;
  string current_consumption = 6;
}
