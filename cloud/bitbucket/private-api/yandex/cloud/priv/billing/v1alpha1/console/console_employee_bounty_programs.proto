syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

import "google/api/annotations.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/api/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1/console;billing";

service EmployeeBountyProgramsService {
    rpc CreateGrantProgram (CreateGrantProgramRequest) returns (operation.Operation) {
        option (google.api.http) = { post: "/billing/v1alpha1/console/bountyPrograms/{billing_account_id}:createGrant" body: "*"};
        option (yandex.cloud.api.operation) = {
        metadata: "CreateGrantProgramOperationMetadata"
        response: "CreateGrantProgramResponse"
      };
    }
}

message CreateGrantProgramRequest {
    string billing_account_id = 1;
}

message CreateGrantProgramResponse {
    string staff_login = 1;
    string billing_account_id = 2;
    string grant_id = 3;
}

message CreateGrantProgramOperationMetadata {
    string staff_login = 1;
    string billing_account_id = 2;
    string grant_id = 3;
}
