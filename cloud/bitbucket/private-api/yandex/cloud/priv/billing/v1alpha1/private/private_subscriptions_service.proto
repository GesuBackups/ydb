syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

import "yandex/cloud/api/operation.proto";
import "yandex/cloud/api/tools/options.proto";
import "yandex/cloud/priv/operation/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1/private;billing";

service PrivateSubscriptionsService {
    rpc ListSubscriptions (ListSubscriptionPrivateRequest) returns (SubscriptionListPrivateResponse) {
        option (google.api.http) = { get: "/billing/v1alpha1/private/subscriptions"};
    }
    rpc GetBillingAccountSubscription (GetBillingAccountSubscriptionPrivateRequest) returns (SubscriptionListPrivateResponse) {
        option (google.api.http) = { get: "/billing/v1alpha1/private/billingAccounts/{billing_account_id}/subscriptions"};
    }
    rpc CreateBillingAccountSubscription (CreateBillingAccountSubscriptionPrivateRequest) returns (operation.Operation) {
        option (google.api.http) = { post: "/billing/v1alpha1/private/billingAccounts/{billing_account_id}/subscriptions" body: "*" };
        option (yandex.cloud.api.operation) = {
          metadata: "EmptyMetadata"
          response: "SubscriptionPrivateResponse"
        };
    }
    rpc SetEndTimeBillingAccountSubscription (SetEndTimeBillingAccountSubscriptionPrivateRequest) returns (operation.Operation) {
        option (google.api.http) = { post: "/billing/v1alpha1/private/billingAccounts/{billing_account_id}/subscriptions/{id}:setEndTime" body: "*" };
        option (yandex.cloud.api.operation) = {
          metadata: "EmptyMetadata"
          response: "SubscriptionPrivateResponse"
        };
    }
    rpc DeleteEndTimeBillingAccountSubscription (DeleteEndTimeBillingAccountSubscriptionPrivateRequest) returns (operation.Operation) {
        option (google.api.http) = { post: "/billing/v1alpha1/private/billingAccounts/{billing_account_id}/subscriptions/{id}:deleteEndTime" body: "*" };
        option (yandex.cloud.api.tools.method).lint_skip.http_verb = true;
        option (yandex.cloud.api.operation) = {
          metadata: "EmptyMetadata"
          response: "SubscriptionPrivateResponse"
        };
    }
}

message ListSubscriptionPrivateRequest {
    int64 page_size = 1;
    string page_token = 2;
}

message SubscriptionPrivateResponse {
    string id = 1;

    enum OwnerType {
        OWNER_TYPE_UNSPECIFIED = 0;
        CLOUD = 1;
        BILLING_ACCOUNT = 2;
    }
    OwnerType owner_type = 2;
    string owner_id = 3;

    enum TemplateType {
        TEMPLATE_TYPE_UNSPECIFIED = 0;
        SUPPORT = 1;
        CUD = 2;
        CUSTOM = 3;
    }
    TemplateType template_type = 4;
    string template_id = 5;

    string schema = 6;

    google.protobuf.Timestamp start_time = 7;
    google.protobuf.Timestamp end_time = 8;

    string purchase_unit = 9;
    string purchase_quantity = 10;
    string usage_unit = 11;

    google.protobuf.Timestamp created_at = 12;
    google.protobuf.Timestamp updated_at = 13;

    string sku_id = 14;
}

message SubscriptionListPrivateResponse {
    string next_page_token = 1;
    repeated SubscriptionPrivateResponse subscriptions = 2;
}

message GetBillingAccountSubscriptionPrivateRequest {
    string billing_account_id = 1;
}

message CreateBillingAccountSubscriptionPrivateRequest {
    string billing_account_id = 1;

    string schema = 2;

    string start_date = 3;
    string end_date = 4;

    string purchase_unit = 5;
    string purchase_quantity = 6;
}

message SetEndTimeBillingAccountSubscriptionPrivateRequest {
    string billing_account_id = 1;
    string id = 2;
    google.protobuf.Timestamp end_time = 3;
}


message DeleteEndTimeBillingAccountSubscriptionPrivateRequest {
    string billing_account_id = 1;
    string id = 2;
}
