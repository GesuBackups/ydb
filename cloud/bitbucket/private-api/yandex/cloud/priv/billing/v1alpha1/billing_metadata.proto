syntax = "proto3";
package yandex.cloud.priv.billing.v1alpha1;
option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message BillingMetadata {
    int64 autopay_failures = 1;
    bool verified = 2;
    bool floating_threshold = 3;
    repeated string idempotency_checks = 4;
    repeated string fraud_detected_by = 5;
    string registration_ip = 6;
    string registration_user_iam = 7;
    string block_reason = 8;
    string unblock_reason = 9;
    repeated string auto_grant_policies = 10;
    int64 paid_at = 11;
    string block_comment = 12;
    string block_ticket = 13;
}
