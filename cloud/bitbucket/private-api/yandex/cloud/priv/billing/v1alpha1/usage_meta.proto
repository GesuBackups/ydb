syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message UsageMeta {
    message CloudMeta {
    string id = 1;
    }
    message SkuMeta {
        string id = 1;
        string name = 2;
        string name_local = 3;
        string pricing_unit = 4;
        string service_id = 5;
    }

    message ServiceMeta {
        string id = 1;
        string name = 2;
        string description = 3;
    }
    string start_date = 1;
    string end_date = 2;
    repeated CloudMeta clouds = 3;
    repeated SkuMeta skus = 4;
    repeated ServiceMeta services = 5;
}
