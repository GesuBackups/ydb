syntax = "proto3";
package yandex.cloud.priv.billing.v1alpha1;
import "google/protobuf/timestamp.proto";
import "yandex/cloud/priv/billing/v1alpha1/person.proto";
import "yandex/cloud/priv/billing/v1alpha1/contract.proto";
import "yandex/cloud/priv/billing/v1alpha1/currency.proto";
option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message PublisherAccount {
    string id = 1;
    string owner_id = 2;
    string name = 3;
    enum PaymentCycleType {
      PAYMENT_CYCLE_TYPE_UNSPECIFIED = 0;
      MONTHLY = 1;
      QUARTER = 2;
    }
    PaymentCycleType payment_cycle_type = 4;
    Currency currency = 5;
    enum State {
      STATE_UNSPECIFIED = 0;
      NEW = 1;
      ACTIVE = 2;
      INACTIVE = 3;
      DELETED = 4;
    }
    State state = 6;
    google.protobuf.Timestamp created_at = 7;

    // full view fields
    Person person = 8;
    Contract contract = 9;
}
