syntax = "proto3";
package yandex.cloud.priv.billing.v1alpha1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message SubaccountPersonData {
    string name = 1;
    string longname = 2;
    string phone = 3;
    string email = 4;
    int64 post_code = 5;
    string post_address = 6;
    string legal_address = 7;
    int64 inn = 8;
}
