syntax = "proto3";

package yandex.cloud.priv.billing.v1alpha1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/billing/v1alpha1;billing";

message VarDiscountTotal {
    int64 total_expense = 1;
    int64 discounted_expense = 2;
    int64 hold_discount = 3;
    int64 growth_discount = 4;
    int64 total_discount = 5;
}
