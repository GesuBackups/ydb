syntax = "proto3";

package yandex.cloud.priv.dataproc.v1;

import "yandex/cloud/api/tools/options.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/dataproc/v1;dataproc";

enum Health {
  option (cloud.api.tools.enumeration).lint_skip.unspecified_value = true;
  HEALTH_UNKNOWN = 0; // Object is in unknown state (we have no data)
  ALIVE = 1; // Object is alive and well (all hosts are alive)
  DEAD = 2; // Object is inoperable (it cannot perform any of its essential functions)
  DEGRADED = 3; // Object is partially alive (it can perform some of its essential functions)
}

message Resources {
  // Required. Resource preset ID (cores and memory)
  string resource_preset_id = 1;

  // Required. Disk type ID
  string disk_type_id = 2;

  // Required. Disk size in Gb
  int64 disk_size = 3;
}
