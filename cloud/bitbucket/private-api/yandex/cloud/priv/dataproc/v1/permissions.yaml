permissions:
  dataproc.clusters.get:
    description: Get Data Proc cluster information
    stage: GA
    visibility: public
    allowedWhen:
      restrictions:
        - billSuspend
        - fraud
        - deletingContainer
      cloud:
        status:
          - BLOCKED
          - BLOCKED_BY_BILLING
          - ACTIVE
          - DELETING
  dataproc.clusters.create:
    description: Create Data Proc cluster
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
          - ACTIVE
  dataproc.clusters.update:
    description: Modify Data Proc cluster
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
          - ACTIVE
  dataproc.clusters.delete:
    description: Delete Data Proc cluster
    stage: GA
    visibility: public
    allowedWhen:
      restrictions:
        - billSuspend
        - fraud
        - deletingContainer
      cloud:
        status:
          - BLOCKED_BY_BILLING
          - ACTIVE
          - DELETING
  dataproc.clusters.accessUi:
    description: Access Data Proc cluster via UI Proxy
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
          - ACTIVE
  dataproc.jobs.get:
    description: Get Data Proc job information
    stage: GA
    visibility: public
    allowedWhen:
      restrictions:
        - billSuspend
        - fraud
        - deletingContainer
      cloud:
        status:
          - BLOCKED
          - BLOCKED_BY_BILLING
          - ACTIVE
          - DELETING
  dataproc.jobs.create:
    description: Submit Data Proc job
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
          - ACTIVE
  dataproc.agent.manageJobs:
    description: Fetch new jobs and report job execution status
    stage: GA
    visibility: public
  dataproc.agent.reportHealth:
    description: Report cluster health
    stage: GA
    visibility: public
  dataproc.agent.proxyUi:
    description: Proxy requests to cluster UIs
    stage: GA
    visibility: public
  mdb.dataproc.agentOperations:
    description: ''
    stage: GA
    visibility: public
  mdb.dataproc.agentReport:
    description: ''
    stage: GA
    visibility: public
