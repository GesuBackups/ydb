syntax = "proto3";

package yandex.cloud.priv.dns.v1.console;

import "yandex/cloud/priv/validation.proto";
import "yandex/cloud/priv/dns/v1/dns_zone.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/dns/v1/console;dns";
option java_outer_classname = "PDCS";

service ConsoleService {
  rpc GetFolderStats (GetFolderStatsRequest) returns (FolderStats);
  rpc List (ListDnsZonesRequest) returns (ListDnsZonesResponse);
}

message GetFolderStatsRequest {
  string folder_id = 1 [(length) = "<=50"];
}

message FolderStats {
  int64 dns_zones_count = 1;
  int64 dns_records_count = 2;
}

message ListDnsZonesRequest {
  oneof scope {
    option (exactly_one) = true;
    string cloud_id = 1 [(length) = "<=50"];
    string folder_id = 2 [(length) = "<=50"];
    string network_id = 6 [(length) = "<=50"];
  }
  bool include_public_zones = 3;
  bool include_private_zones = 4;
  // Controls whether service zones (private zones auto-generated by Cloud DNS) should be included in the listing
  bool include_service_zones = 5;
}

message ListDnsZonesResponse {
  repeated DnsZone dns_zones = 1;
}
