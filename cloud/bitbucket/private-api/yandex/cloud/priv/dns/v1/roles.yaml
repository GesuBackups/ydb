role_groups:
  dns:
    name: DNS roles

roles:
  dns.viewer:
    groups: [dns]
    name: Доступ к DNS в режиме чтения
    visibility: public
    description: роль дает доступ к DNS в режиме чтения
    permissions:
      - iam.folders.get
      - resource-manager.folders.get
      - dns.{zones,views}.get
      - dns.{zones,views}.listAccessBindings
      - dns.quotas.get

  dns.editor:
    groups: [dns]
    name: Доступ к DNS в режиме чтения и записи
    visibility: public
    description: роль дает доступ к DNS в режиме чтения и записи
    includedRoles:
      - dns.viewer
    permissions:
      - dns.{zones,views}.{create,delete,update,use}
      - dns.zones.updateRecords

  dns.admin:
    groups: [dns]
    name: Администратор DNS
    visibility: public
    description: роль дает доступ ко всем действиям в DNS
    includedRoles:
      - dns.editor
    permissions:
      - dns.{zones,views}.{list,update}AccessBindings

  ##############################################################################
  # Support Roles
  ##############################################################################

  dns.support:
    groups: [dns, staff]
    name: Support DNS
    visibility: internal
    description: Role for support engineers to see DNS objects
    permissions:
      - dns.{zones,views}.{get,listAccessBindings}
      - dns.quotas.{get,updateLimit}

  dns.supportAdmin:
    groups: [dns, staff]
    name: Support DNS Admin
    visibility: internal
    description: Privileged Operations in DNS for support engineers
    includedRoles:
      - dns.support
    permissions: []

  ##############################################################################
  # On-call Roles
  ##############################################################################

  dns.onCall:
    groups: [dns, staff]
    name: On-call DNS
    visibility: internal
    description: Role for DNS on-call engineers to see access bindings and premissions
    includedRoles:
      - onCall
      - dns.viewer
    permissions:
      - dns.{zones,views}.listAccessBindings

  dns.onCallAdmin:
    groups: [dns, staff]
    name: On-call DNS Admin
    visibility: internal
    description: Privileged Operations in DNS for on-call engineers
    includedRoles:
      - dns.onCall
      - dns.admin
    permissions:
      - "vpc.networks.use"
