syntax = "proto3";

package yandex.cloud.priv.infra.secretsharing.v1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/infra/secretsharing/v1;secretsharing";
option java_outer_classname = "PSSCFS";

import "yandex/cloud/priv/infra/secretsharing/v1/confirmation.proto";

service ConfirmationService {
  rpc Send (SendConfirmationRequest) returns (SendConfirmationResponse) {}
  rpc Get (GetConfirmationRequest) returns (GetConfirmationResponse) {}
}

message SendConfirmationRequest {
  string user = 1;
  ConfirmType type = 2;
  bool success = 3;
}

message SendConfirmationResponse {
  ConfirmationStatus status = 1;
}

message GetConfirmationRequest {
}

message GetConfirmationResponse {
  ConfirmationStatus status = 1;
}
