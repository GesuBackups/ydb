syntax = "proto3";

package yandex.cloud.priv.infra.secretsharing.v1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/infra/secretsharing/v1;secretsharing";
option java_outer_classname = "PSSCF";

message ConfirmationStatus {
    bool done = 1;
    string description = 2;
    string done_message = 3;
    repeated string waiting_users = 4;
    repeated string success_users = 5;
    repeated string fail_users = 6;
}

enum ConfirmType {
    CONFIRM_TYPE_UNSPECIFIED = 0;
    RECEIVE_SECRET = 1;
    RECEIVE_CONFIRMATION = 2;
}
