syntax = "proto3";

package yandex.cloud.priv.infra.tpmagent.v1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/infra/tpmagent/v1;tpmagent";
option java_outer_classname = "PTPMAS";

import "yandex/cloud/priv/infra/tpmagent/v1/tpm_agent.proto";

service TpmAgent {
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc RSAEncrypt(RSAEncryptRequest) returns (RSAEncryptResponse) {}
    rpc RSADecrypt(RSADecryptRequest) returns (RSADecryptResponse) {}
    rpc Sign(SignRequest) returns (SignResponse) {}
    rpc GetRandom(GetRandomRequest) returns (GetRandomResponse) {}
    rpc ReadPublic(ReadPublicRequest) returns (ReadPublicResponse) {}
    rpc GetManufacturerEKCert(GetManufacturerEKCertRequest) returns (GetManufacturerEKCertResponse) {}
}
