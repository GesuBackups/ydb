role_groups:
  ai:
    name: AI roles

roles:

  internal.aiagent:
    groups: [ai]
    name: (Внутренняя) Агент AI
    visibility: internal
    description: ''
    permissions:
    - iam.serviceAccounts.issueToken

  cloudai.support:
    groups: [ai, support]
    name: Support Cloud AI
    visibility: internal
    description: Role for support engineers
    permissions:
      - cloudai.resources.{get,list}
      - cloudai.config.quota.{listBySubject,listByObject,get}
      - cloudai.config.quota.{set,reset}

  cloudai.supportAdmin:
    groups: [ai, support]
    name: Support CloudAI Admin
    visibility: internal
    description: Privileged Operations for support engineers
    includedRoles:
      - cloudai.support
    permissions: []

  ai.support:
    groups: [ai, support]
    name: Support AI
    visibility: internal
    description: Role for support engineers
    permissions:
      - cloudai.projects.{get,list}
      - cloudai.resources.{get,list}
      - cloudai.config.quota.{listBySubject,listByObject,get}
      - cloudai.config.quota.{set,reset}

  ai.supportAdmin:
    groups: [ai, support]
    name: Support AI Admin
    visibility: internal
    description: Privileged Operations for support engineers
    includedRoles:
      - cloudai.support
    permissions: []

  ai.speechkit-stt.user:
    groups: [ai]
    name: Пользователь SpeechKit, распознавание речи
    visibility: public
    description: специальная роль для использования распознавания речи
    permissions:
      - resource-manager.clouds.get
      - resource-manager.folders.get
      - iam.folders.get
      - cloudai.speechkitStt.exec

  ai.speechkit-tts.user:
    groups: [ai]
    name: Пользователь SpeechKit, синтез речи
    visibility: public
    description: специальная роль для использования синтеза речи
    permissions:
      - resource-manager.clouds.get
      - resource-manager.folders.get
      - iam.folders.get
      - cloudai.speechkitTts.exec

  ai.vision.user:
    groups: [ai]
    name: Пользователь анализа изображений
    visibility: public
    description: специальная роль для использования сервисов компьютерного зрения
    permissions:
      - resource-manager.clouds.get
      - resource-manager.folders.get
      - iam.folders.get
      - cloudai.vision.exec

  ai.translate.user:
    groups: [ai]
    name: Пользователь перевода
    visibility: public
    description: специальная роль для использования машинного перевода
    permissions:
      - resource-manager.clouds.get
      - resource-manager.folders.get
      - iam.folders.get
      - cloudai.translate.exec
