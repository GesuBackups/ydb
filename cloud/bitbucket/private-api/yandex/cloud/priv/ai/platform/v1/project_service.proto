syntax = "proto3";

package yandex.cloud.priv.ai.platform.v1;

import "google/protobuf/field_mask.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/validation.proto";
import "yandex/cloud/priv/sensitive.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/ai/platform/v1/project.proto";
import "yandex/cloud/priv/iam/v1/service_account.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/ai/platform/v1;platform";
option java_outer_classname = "MPS";

service ProjectService {
  rpc Create (CreateProjectRequest) returns (operation.Operation)   {
    option (yandex.cloud.api.operation) = {
      metadata: "CreateProjectMetadata"
      response: "Project"
    };
  }

  rpc Update (UpdateProjectRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "UpdateProjectMetadata"
      response: "Project"
    };
  }

  rpc Delete (DeleteProjectRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteProjectMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc Open (OpenProjectRequest) returns (operation.Operation) {
    option (yandex.cloud.api.operation) = {
      metadata: "OpenProjectMetadata"
      response: "Project"
    };
  }

  rpc Get (GetProjectRequest) returns (Project);

  rpc List (ListProjectsRequest) returns (ListProjectsResponse);

  rpc ListOperations (ListProjectOperationsRequest) returns (ListProjectOperationsResponse);

  rpc Export (ExportProjectRequest) returns (ExportProjectResponse);

  rpc GetFolderStats (GetFolderStatsRequest) returns (GetFolderStatsResponse);

  rpc ListServiceAccounts (ListServiceAccountsRequest) returns (ListServiceAccountsResponse);

  rpc ValidateSettings (ValidateSettingsRequest) returns (ValidateSettingsResponse);
}

message CreateProjectRequest {
  string folder_id = 1 [(required) = true, (length) = "<=50"];
  string name = 2 [(length) = "<=63", (pattern) = "[a-z]([-a-z0-9]{0,61}[a-z0-9])?"];
  string ipynb_resource_path = 3;
  map<string, string> labels = 4 [(priv.size) = "<=64", (length) = "<=63", (pattern) = "[-_0-9a-z]*", (map_key).length = "1-63", (map_key).pattern = "[a-z][-_0-9a-z]*"];
  string description = 5;
  Project.Settings settings = 6;
}

message CreateProjectMetadata {
  string project_id = 1;
}

message UpdateProjectRequest {
  string project_id = 1 [(required) = true, (length) = "<=50"];
  google.protobuf.FieldMask update_mask = 2;

  string name = 3 [(length) = "<=63", (pattern) = "[a-z]([-a-z0-9]{0,61}[a-z0-9])?"];
  map<string, string> labels = 4 [(priv.size) = "<=64", (length) = "<=63", (pattern) = "[-_0-9a-z]*", (map_key).length = "1-63", (map_key).pattern = "[a-z][-_0-9a-z]*"];
  string description = 5;
  Project.Settings settings = 6;
}

message UpdateProjectMetadata {
  string project_id = 1;
}

message DeleteProjectRequest {
  string project_id = 1 [(required) = true, (length) = "<=50"];
}

message DeleteProjectMetadata {
  string project_id = 1;
}

message OpenProjectRequest {
  string project_id = 1 [(required) = true, (length) = "<=50"];
}

message OpenProjectMetadata {
  string project_id = 1;
  string project_uri = 2;
  string session_token = 3 [(sensitive) = true];
}

message GetProjectRequest {
  string project_id = 1 [(required) = true, (length) = "<=50"];
}

message ListProjectsRequest {
  string folder_id = 1 [(required) = true, (length) = "<=50"];
  int64 page_size = 2 [(value) = "0-1000"];
  string page_token = 3 [(length) = "<=100"];
}

message ListProjectsResponse {
  repeated Project projects = 1;
  string next_page_token = 2;
}

message ListProjectOperationsRequest {
  string project_id = 1 [(required) = true, (length) = "<=50"];
  int64 page_size = 2 [(value) = "0-1000"];
  string page_token = 3 [(length) = "<=100"];
}

message ListProjectOperationsResponse {
  repeated operation.Operation operations = 1;
  string next_page_token = 2;
}

message ExportProjectRequest {
  string project_id = 1 [(required) = true, (length) = "<=50"];
}

message ExportProjectResponse {
  string content_uri = 1;
}

message GetFolderStatsRequest {
  string folder_id = 1 [(required) = true, (length) = "<=50"];
}

message GetFolderStatsResponse {
  int64 project_count = 1;
}

message ListServiceAccountsRequest {
  string folder_id = 1 [(required) = true, (length) = "<=50"];
  int64 page_size = 2 [(value) = "0-1000"];
  string page_token = 3 [(length) = "<=100"];
}

message ListServiceAccountsResponse {
  repeated FilteredServiceAccount service_accounts = 1;
  string next_page_token = 2;
}

message FilteredServiceAccount {
  yandex.cloud.priv.iam.v1.ServiceAccount service_account = 1;
  repeated string required_roles = 2;
}

message ValidateSettingsRequest {
  string folder_id = 1 [(required) = true, (length) = "<=50"];
  Project.Settings settings = 2;
}

message ValidateSettingsResponse {
  repeated string errors = 1;
}
