syntax = "proto3";

package yandex.cloud.priv.ai.platform.v1;

import "google/protobuf/timestamp.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/ai/platform/v1;platform";
option java_outer_classname = "MP";

message Project {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    ACTIVE = 1;
    INACTIVE = 2;
  }

  message Settings {
    string service_account_id = 1;
    string subnet_id = 2;
    string data_proc_cluster_id = 3;
    bool early_access = 4;
    repeated string security_group_ids = 5;
  }

  string id = 1 [(required) = true, (length) = "<=50"];
  string folder_id = 2 [(required) = true, (length) = "<=50"];
  google.protobuf.Timestamp created_at = 3;
  string name = 4 [(required) = true, (length) = "<=63", (pattern) = "[a-z]([-a-z0-9]{0,61}[a-z0-9])?"];
  Status status = 5 [(required) = true];
  map<string, string> labels = 6 [(priv.size) = "<=64", (length) = "<=63", (pattern) = "[-_0-9a-z]*", (map_key).length = "1-63", (map_key).pattern = "[a-z][-_0-9a-z]*"];
  string description = 7;
  Settings settings = 8;
}
