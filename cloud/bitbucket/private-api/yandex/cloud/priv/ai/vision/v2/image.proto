syntax = "proto3";

package yandex.cloud.priv.ai.vision.v2;


option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/ai/vision/v2;vision";


message Image {
//    type of image
    enum ImageType {
        IMAGE_TYPE_UNSPECIFIED = 0;
        JPEG = 1;
        PNG = 2;
    }
    oneof ImageSource {
//        bytes with data
        bytes content = 1;
    }
//    type of data
    ImageType image_type = 2;
}
