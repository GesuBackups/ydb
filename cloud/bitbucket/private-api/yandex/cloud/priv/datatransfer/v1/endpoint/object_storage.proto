syntax = "proto3";

package yandex.cloud.priv.datatransfer.v1.endpoint;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/datatransfer/v1/endpoint;tm_server_endpoint";

import "yandex/cloud/priv/datatransfer/v1/endpoint/common.proto";

enum ObjectStorageCodec {
    OBJECT_STORAGE_CODEC_UNSPECIFIED = 0;
    UNCOMPRESSED = 1;
    GZIP = 2;
    ZIP = 3;
    SNAPPY = 4;
    HADOOP_SNAPPY = 5;
}
message ObjectStorageTarget {
    // Bucket
    string bucket = 1;
    // SA Account
    string service_account_id = 8;
    // Access Key
    string access_key = 2;
    // Secret
    string secret = 3;
    // Serialization format
    ParsingFormat output_format = 4;
    // Data layout pattern
    string bucket_layout = 5;
    // File size
    string buffer_size = 6;
    // Flush interval
    string buffer_interval = 7;
    // Encoding format
    ObjectStorageCodec output_encoding = 9;
}
