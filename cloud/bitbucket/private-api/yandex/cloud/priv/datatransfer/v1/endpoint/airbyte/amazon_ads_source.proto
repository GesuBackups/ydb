syntax = "proto3";

package yandex.cloud.priv.datatransfer.v1.endpoint.airbyte;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/datatransfer/v1/endpoint/airbyte;tm_server_airbyte_endpoint";

import "yandex/cloud/priv/sensitive.proto";

message AmazonAdsSource {
    // Client ID
    // 
    // Oauth client id <a
    // href="https://advertising.amazon.com/API/docs/en-us/setting-up/step-1-create-lwa-app">How
    // to create your Login with Amazon</a>
    string client_id = 1;
    // Client Secret
    // 
    // Oauth client secret <a
    // href="https://advertising.amazon.com/API/docs/en-us/setting-up/step-1-create-lwa-app">How
    // to create your Login with Amazon</a>
    string client_secret = 2 [(sensitive) = true];
    // Scope
    // 
    // By default its advertising::campaign_management, but customers may need to set
    // scope to cpc_advertising:campaign_management. Example:
    // advertising::campaign_management
    string scope = 3;
    // Refresh Token
    // 
    // Oauth 2.0 refresh_token, <a
    // href="https://developer.amazon.com/docs/login-with-amazon/conceptual-overview.html">read
    // details here</a>
    string refresh_token = 4 [(sensitive) = true];
    // Start Date
    // 
    // Start date for collectiong reports, should not be more than 60 days in past. In
    // YYYY-MM-DD format. Example: 2022-10-10
    string start_date = 5;
    // AmazonAdsRegion
    // 
    // An enumeration of: NA, EU, FE, SANDBOX
    string region = 6;
    // Profiles
    // 
    // Profile Ids you want to fetch data for
    repeated double profiles = 7;
}
