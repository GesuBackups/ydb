syntax = "proto3";

package yandex.cloud.priv.support.v1;

import "google/api/annotations.proto";
import "yandex/cloud/api/tools/options.proto";
import "yandex/cloud/priv/support/v1/subscription.proto";


option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/support/v1/console;support";

service ConsoleSubscriptionService {
  rpc Check (ConsoleSubscriptionCheckRequest) returns (ConsoleSubscriptionCheckResponse) {
    option (google.api.http) = {get: "/support/v1/console/subscriptions/{billing_account_id}"};
    option (yandex.cloud.api.tools.method).lint_skip.http_verb = true;
  };

}

message ConsoleSubscriptionCheckRequest {
  string billing_account_id = 1;
}

message ConsoleSubscriptionCheckResponse {
  Level level = 1;
}
