syntax = "proto3";

package yandex.cloud.priv.support.v1;

import "google/protobuf/timestamp.proto";
import "yandex/cloud/priv/support/v1/attachment.proto";
import "yandex/cloud/priv/support/v1/comment.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/support/v1;support";

message Ticket {
  enum AccessType {
    ACCESS_TYPE_UNSPECIFIED = 0;
    CLOUD = 1;
    PRIVATE = 2;
  }


  enum Type {
    TYPE_UNSPECIFIED = 0;
    INCIDENT = 1;
    IMPROVEMENT = 2;
    QUESTION = 3;
    DOCUMENTS = 4;
  }

  enum State {
    STATE_UNSPECIFIED = 0;
    OPEN = 1;
    IN_PROGRESS = 2;
    NEED_INFO = 3;
    CLOSED = 4;
  }

  string id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  google.protobuf.Timestamp resolved_at = 4;
  string iam_user_id = 5;
  State state = 6;
  string summary = 7;
  string description = 8;
  repeated Comment comments = 10;
  google.protobuf.Timestamp read_until = 11;
  repeated Attachment attachments = 12;
  Type type = 13;
  AccessType access_type = 14;
  string cloud_id = 15;
}
