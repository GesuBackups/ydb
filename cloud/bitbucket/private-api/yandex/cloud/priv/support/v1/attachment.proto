syntax = "proto3";

package yandex.cloud.priv.support.v1;

import "google/protobuf/timestamp.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/support/v1;support";

message Attachment {
  string url = 1;
  string mimetype = 2;
  string name = 3;
  AttachmentMetadata metadata = 4;
}

message AttachmentMetadata {
  string size = 1;
  string iam_user_id = 2;
  google.protobuf.Timestamp created_at = 3;
  int64 file_size = 4;
}
