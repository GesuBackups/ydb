permissions:
  airflow.clusters.get:
    description: Get Airflow cluster information
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
          - BLOCKED
          - BLOCKED_BY_BILLING
          - ACTIVE
          - DELETING
  airflow.clusters.create:
    description: Create Airflow cluster
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
          - ACTIVE
  airflow.clusters.update:
    description: Modify Airflow cluster
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
          - ACTIVE
  airflow.clusters.delete:
    description: Delete Airflow cluster
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
          - BLOCKED_BY_BILLING
          - ACTIVE
          - DELETING
  airflow.clusters.accessWebserver:
    description: Access Airflow cluster via WebServer
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
          - ACTIVE
