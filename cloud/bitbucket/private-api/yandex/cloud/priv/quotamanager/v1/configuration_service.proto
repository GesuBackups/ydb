syntax = "proto3";

package yandex.cloud.priv.quotamanager.v1;

import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/operation/operation.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/quotamanager/v1;quotamanager";
option java_outer_classname = "PCS";

service ConfigurationService {
    rpc Get (GetConfigurationRequest) returns (GetConfigurationResponse);

    rpc Update (UpdateConfigurationRequest) returns (operation.Operation) {
        option (yandex.cloud.api.operation) = {
        metadata: "UpdateConfigurationMetadata"
        response: "google.protobuf.Empty"
      };
    }
}

message GetConfigurationRequest {
}

message GetConfigurationResponse {
    string configuration = 1;
}

message UpdateConfigurationRequest {
    string configuration = 1 [(required) = true];
}

message UpdateConfigurationMetadata {
    string configuration = 1;
}
