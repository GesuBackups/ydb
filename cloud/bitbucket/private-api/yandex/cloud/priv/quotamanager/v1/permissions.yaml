permissions:
  # configurations
  quota-manager.configurations.get:
    description: 'Permission to get the quota manager configuration'
    stage: GA
    visibility: internal
    resourceType: iam.gizmo
  quota-manager.configurations.update:
    description: 'Permission to update the quota manager configuration'
    stage: GA
    visibility: internal
    resourceType: iam.gizmo

  # quotaRequests
  quota-manager.quotaRequests.get:
    description: ''
    stage: GA
    visibility: public
    allowedWhen:
      restrictions:
        - billSuspend
        - fraud
        - deletingContainer
      cloud:
        status:
          - ACTIVE
          - BLOCKED_BY_BILLING
          - DELETING
    resourceType: quota-manager.quotaRequest
  quota-manager.quotaRequests.create:
    description: ''
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
          - ACTIVE
    resourceType: quota-manager.quotaRequest
  quota-manager.quotaRequests.update:
    description: 'Permission to update the request'
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
          - ACTIVE
    resourceType: quota-manager.quotaRequest
  quota-manager.quotaRequests.cancel:
    description: 'Permission to cancel quota limit in the request'
    stage: GA
    visibility: public
    allowedWhen:
      restrictions:
        - billSuspend
        - fraud
        - deletingContainer
      cloud:
        status:
          - ACTIVE
          - BLOCKED_BY_BILLING
          - DELETING
    resourceType: quota-manager.quotaRequest
  quota-manager.quotaRequests.close:
    description: 'Permission to close the request'
    stage: GA
    visibility: public
    allowedWhen:
      restrictions:
        - billSuspend
        - fraud
        - deletingContainer
      cloud:
        status:
          - ACTIVE
          - BLOCKED_BY_BILLING
          - DELETING
    resourceType: quota-manager.quotaRequest
  quota-manager.quotaRequests.reopen:
    description: 'Permission to reopen the request'
    stage: GA
    visibility: public
    allowedWhen:
      cloud:
        status:
          - ACTIVE
    resourceType: quota-manager.quotaRequest
  quota-manager.quotaRequests.delete:
    description: 'Permission to delete the request'
    stage: GA
    visibility: internal
    allowedWhen:
      restrictions:
        - billSuspend
        - fraud
        - deletingContainer
      cloud:
        status:
          - ACTIVE
          - BLOCKED_BY_BILLING
          - DELETING
    resourceType: quota-manager.quotaRequest
