syntax = "proto3";

package yandex.cloud.priv.loadbalancer.v1;

import "google/protobuf/timestamp.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/loadbalancer/v1;loadbalancer";
option java_outer_classname = "PTG";

message TargetGroup {
  string id = 1;
  string folder_id = 2;
  google.protobuf.Timestamp created_at = 3;
  string name = 4;
  string description = 5;
  map<string, string> labels = 6;

  string region_id = 7;
  // string zone_id = 8; // for INTERNAL

  repeated Target targets = 9;
  repeated string network_load_balancer_ids = 10;
}

message Target {
  string subnet_id = 1 [(length) = "<=50"]; // targets must be from the same subnet_id per az
  string address = 2;
}
