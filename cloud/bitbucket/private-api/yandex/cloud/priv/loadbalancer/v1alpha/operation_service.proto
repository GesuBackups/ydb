syntax = "proto3";

package yandex.cloud.priv.loadbalancer.v1alpha;

import "google/api/annotations.proto";
import "yandex/cloud/priv/validation.proto";
import "yandex/cloud/priv/operation/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/loadbalancer/v1alpha;loadbalancer";
option java_outer_classname = "POS";

service OperationService {
  rpc Get (GetOperationRequest) returns (operation.Operation) {
    option (google.api.http) = { get: "/compute/v1alpha/operations/{operation_id}" };
  }
}

message GetOperationRequest {
  string operation_id = 1 [(length) = "<=50"];
}
