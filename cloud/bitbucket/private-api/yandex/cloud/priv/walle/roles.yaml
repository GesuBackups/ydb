role_groups:
  walle:
    name: Walle roles

roles:
  wall-e.admin:
    groups: [walle]
    name: ''
    visibility: internal
    description: Админская роль для разработчиков walle
    includedRoles:
      - wall-e.editor
  wall-e.editor:
    groups: [walle]
    name: ''
    visibility: internal
    description: Роль суперпользователя для walle
    includedRoles:
      - wall-e.viewer
    permissions:
      - wall-e.projects.{update,delete}
      - wall-e.automation-plots.{update,delete}
      - wall-e.hosts.update
  wall-e.projects.creator:
    groups: [walle]
    name: ''
    visibility: internal
    description: Роль для создания новых проектов
    permissions:
      - wall-e.projects.create
  wall-e.viewer:
    groups: [walle]
    name: ''
    visibility: internal
    description: Роль с возможностью просматривать данные в walle
    permissions:
      - wall-e.projects.get
      - wall-e.automation-plots.get
      - wall-e.hosts.get
  wall-e.onCall:
    groups: [walle]
    name: ''
    visibility: internal
    description: Роль дежурных walle только на просмотр
    includedRoles:
      - wall-e.viewer
  wall-e.onCallAdmin:
    groups: [walle]
    name: ''
    visibility: internal
    description: Роль текущего дежурного walle, разрешающая деструктивные операции
    includedRoles:
      - wall-e.admin
  wall-e.juggler.pusher:
    groups: [walle]
    name: ''
    visibility: internal
    description: Роль для отправки проверок здоровью в walle
    permissions:
      - wall-e.juggler.push
  wall-e.agents.pusher:
    groups: [walle]
    name: ''
    visibility: internal
    description: Роль для отправки информации о MAC и IP адресах с walle агентов
    permissions:
      - wall-e.agents.push
