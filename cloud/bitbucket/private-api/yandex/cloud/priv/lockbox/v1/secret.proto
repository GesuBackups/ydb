syntax = "proto3";

package yandex.cloud.priv.lockbox.v1;

import "google/protobuf/timestamp.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/lockbox/v1;lockbox";
option java_outer_classname = "PS";

message Secret {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    CREATING = 1;
    ACTIVE = 2;
    INACTIVE = 3;
    DELETED = 4;
  }

  string id = 1;
  string folder_id = 2;
  google.protobuf.Timestamp created_at = 3;
  string name = 4;
  string description = 5;
  map<string, string> labels = 6;

  string kms_key_id = 7;

  Status status = 8;

  Version current_version = 9;

  bool deletion_protection = 10;
}

message Version {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    ACTIVE = 1;
    SCHEDULED_FOR_DESTRUCTION = 2;
    DESTROYED = 3;
  }

  enum PayloadEntryType {
    PAYLOAD_ENTRY_TYPE_UNSPECIFIED = 0;
    TEXT = 1;
    BINARY = 2;
  }

  string id = 1;
  string secret_id = 2;
  google.protobuf.Timestamp created_at = 3;
  google.protobuf.Timestamp destroy_at = 4;
  string description = 5;

  Status status = 6;

  repeated string payload_entry_keys = 7;
  repeated PayloadEntryType payload_entry_types = 8;
}
