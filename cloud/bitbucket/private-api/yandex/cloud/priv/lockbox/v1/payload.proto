syntax = "proto3";

package yandex.cloud.priv.lockbox.v1;

import "yandex/cloud/priv/sensitive.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/lockbox/v1;lockbox";
option java_outer_classname = "PP";

message Payload {
  string version_id = 1;
  repeated Entry entries = 2;

  message Entry {
    string key = 1;
    oneof value {
      string text_value = 2 [(sensitive) = true];
      bytes binary_value = 3 [(sensitive) = true];
    }
  }
}
