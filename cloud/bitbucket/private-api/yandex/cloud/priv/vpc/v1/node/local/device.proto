syntax = "proto3";

package yandex.cloud.priv.vpc.v1.node.local;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/vpc/v1/node/local;local";
option java_outer_classname = "PVNLD";

message TapDeviceData {
  string name = 1;
  string mac_address = 2;
  int64 queues = 3;
  int64 tx_queue_length = 4;
  int64 owner = 5;
  bool hbf = 6 [deprecated = true];
}

message DeviceData {
  oneof data {
    TapDeviceData tap = 1;
  }
}
