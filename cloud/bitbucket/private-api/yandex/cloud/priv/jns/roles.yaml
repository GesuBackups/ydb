role_groups:
  jns:
    name: JNS roles

roles:
  jns.sender:
    groups: [jns]
    name: Пользователь JNS с правами на чтение и отправку уведомлений
    visibility: internal
    description: роль позволят отправлять уведомления через JNS
    permissions:
      - jns.notifications.get
      - jns.notifications.send

  internal.jns.indexer:
    groups: [jns]
    name: ''
    visibility: internal
    description: (Внутренняя) Juggler и JNS ходит за списком проектов и настройками мультиалертов в Соломон
    permissions:
      - monitoring.configs.get