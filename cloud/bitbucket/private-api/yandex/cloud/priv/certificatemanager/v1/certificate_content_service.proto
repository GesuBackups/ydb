syntax = "proto3";

package yandex.cloud.priv.certificatemanager.v1;

import "yandex/cloud/priv/validation.proto";
import "yandex/cloud/priv/sensitive.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/certificatemanager/v1;certificatemanager";
option java_outer_classname = "PCCS";

service CertificateContentService {

  rpc Get (GetCertificateContentRequest) returns (GetCertificateContentResponse);

  rpc GetEncrypted (GetEncryptedCertificateContentRequest) returns (GetEncryptedCertificateContentResponse);
}

message GetCertificateContentResponse {
  string certificate_id = 1;
  string version_id = 2;
  repeated string certificate_chain = 3 [(sensitive) = true, (sensitive_type) = SENSITIVE_CRC];
  string private_key = 4 [(sensitive) = true];
}

message GetEncryptedCertificateContentResponse {
  string certificate_id = 1;
  string version_id = 2;
  repeated string certificate_chain = 3 [(sensitive) = true, (sensitive_type) = SENSITIVE_CRC];
  string encrypted_private_key = 4 [(sensitive) = true];
  string kms_key_id = 5;
}

message GetCertificateContentRequest {
  string certificate_id = 1 [(required) = true, (length) = "<=50"];
  string version_id = 2 [(length) = "<=50"];
}

message GetEncryptedCertificateContentRequest {
  string certificate_id = 1 [(required) = true, (length) = "<=50"];
  string kms_key_id = 2 [(required) = true, (length) = "<=50"];
  string version_id = 3 [(length) = "<=50"];
}
