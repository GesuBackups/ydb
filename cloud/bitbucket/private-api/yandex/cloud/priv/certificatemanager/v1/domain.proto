syntax = "proto3";

package yandex.cloud.priv.certificatemanager.v1;

import "google/protobuf/timestamp.proto";
import "yandex/cloud/priv/certificatemanager/v1/certificate.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/certificatemanager/v1;certificatemanager";
option java_outer_classname = "PDE";

message Domain {
    enum Status {
        STATUS_UNSPECIFIED = 0;
        VALID = 1;
        INVALID = 2;
        VALIDATING = 3;
        REVALIDATING = 4;
    }
    string id = 1;
    map<string, string> labels = 2;
    string folder_id = 3;
    google.protobuf.Timestamp created_at = 4;

    string description = 5;
    string domain = 6;
    Status status = 7;
    google.protobuf.Timestamp validated_at = 8;
    google.protobuf.Timestamp not_valid_after = 9;
    string primary_certificate_id = 10;
    repeated DomainChallenge challenges = 11;
}

enum DomainChallengeType {
    DOMAIN_CHALLENGE_TYPE_UNSPECIFIED = 0;
    CERTIFICATE = 1;
}

message DomainChallenge {
    enum DomainChallengeStatus {
        DOMAIN_CHALLENGE_STATUS_UNSPECIFIED = 0;
        PENDING = 1;
        PROCESSING = 2;
        VALID = 3;
        INVALID = 4;
    }
    google.protobuf.Timestamp created_at = 1;
    google.protobuf.Timestamp updated_at = 2;

    DomainChallengeType type = 3;
    string message = 4;
    string error = 5;
    DomainChallengeStatus status = 6;

    oneof challenge {
        CertificateChallenge certificate_challenge = 7;
    }
}

message CertificateChallenge {
    Certificate certificate = 1;
}
