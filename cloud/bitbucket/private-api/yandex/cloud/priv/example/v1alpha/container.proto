syntax = "proto3";

package yandex.cloud.priv.example.v1alpha;

import "google/protobuf/timestamp.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/example/v1alpha;example";

message Container {

  string id = 1; //global unique
  string folder_id = 2;

  google.protobuf.Timestamp created_at = 3;

  repeated Element elements = 4;
}

message Element {
  // unique scope relative to container. May be provided by user or generated on server side
  string name = 1;

  string config = 2;
}
