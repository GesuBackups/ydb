syntax = "proto3";

package yandex.cloud.priv.example.v1alpha;

import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/api/tools/options.proto";
import "yandex/cloud/priv/example/v1alpha/parent.proto";
import "yandex/cloud/priv/operation/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/example/v1alpha;example";

service ChildService {

  rpc GetChild (GetChildRequest) returns (Child) {
    option (google.api.http) = { get: "/example/v1alpha/children/{child_id}" };
    option (yandex.cloud.api.tools.method).lint_skip.contains_resource_name = true;
  }

  //child may be created via custom method

  rpc Create(CreateChildRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/example/v1alpha/children" body: "*" };
    option (yandex.cloud.api.operation) = {
      metadata: "CreateChildMetadata"
      response: "Child"
    };
  }

  rpc BatchCreate (CreateChildrenRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/example/v1alpha/children:batchCreate" body: "*" };
    option (yandex.cloud.api.operation) = {
      metadata: "CreateChildrenMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc Update (UpdateChildRequest) returns (operation.Operation) {
    option (google.api.http) = { patch: "/example/v1alpha/children/{child_id}" body: "*" };
    option (yandex.cloud.api.operation) = {
      metadata: "UpdateChildMetadata"
      response: "Child"
    };
  }

  rpc Delete (DeleteChildRequest) returns (operation.Operation) {
    option (google.api.http) = { delete: "/example/v1alpha/children/{child_id}" };
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteChildMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc BatchDelete (DeleteChildrenRequest) returns (operation.Operation) {
    option (google.api.http) = { delete: "/example/v1alpha/children:batchDelete" };
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteChildrenMetadata"
      response: "google.protobuf.Empty"
    };
    option (yandex.cloud.api.tools.method).lint_skip.http_verb = true;
  }

  //opt-in
  rpc ListOperations (ListChildOperationsRequest) returns (ListChildOperationsResponse) {
    option (google.api.http) = { get: "/example/v1alpha/children/{child_id}/operations" };
  }
}

message GetChildRequest {
  string child_id = 1;
}

message CreateChildRequest {
  string parent_id = 1;
  string child_id = 2;

  string config = 3;
}

message CreateChildMetadata {
  string parent_id = 1;
  string child_id = 2;
}

message CreateChildrenRequest {
  string parent_id = 1;
  map<string, string> child_id_to_config = 2;
}

message CreateChildrenMetadata {
  string parent_id = 1;
  repeated string child_ids = 2;
}


message UpdateChildRequest {
  string child_id = 1;
  google.protobuf.FieldMask update_mask = 2;

  string config = 3;
}

message UpdateChildMetadata {
  string parent_id = 1;
  string child_id = 2;
}

message DeleteChildRequest {
  string child_id = 1;
}

message DeleteChildMetadata {
  string child_id = 1;
}

message DeleteChildrenRequest {
  string parent_id = 1;
  repeated string child_ids = 2;
}

message DeleteChildrenMetadata {
  string parent_id = 1;
  repeated string child_id = 2;
}

message ListChildOperationsRequest {
  string child_id = 1;
  int64 page_size = 2;
  string page_token = 3;
}

message ListChildOperationsResponse {
  repeated operation.Operation operations = 1;
  string next_page_token = 2;
}
