syntax = "proto3";

package yandex.cloud.priv.example.v1alpha;

import "google/api/annotations.proto";
import "yandex/cloud/api/operation.proto";
import "yandex/cloud/priv/example/v1alpha/parent.proto";
import "yandex/cloud/priv/operation/operation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/example/v1alpha;example";

service ParentService {
  rpc Get (GetParentRequest) returns (Parent) {
    option (google.api.http) = { get: "/example/v1alpha/parents/{parent_id}" };
  }

  rpc List (ListParentsRequest) returns (ListParentsResponse) {
    option (google.api.http) = { get: "/example/v1alpha/parents" };
  }

  rpc Create (CreateParentRequest) returns (operation.Operation) {
    option (google.api.http) = { post: "/example/v1alpha/parents" body: "*" };
    option (yandex.cloud.api.operation) = {
      metadata: "CreateParentMetadata"
      response: "Parent"
    };
  }

  rpc Delete (DeleteParentRequest) returns (operation.Operation) {
    option (google.api.http) = { delete: "/example/v1alpha/parents/{parent_id}" };
    option (yandex.cloud.api.operation) = {
      metadata: "DeleteParentMetadata"
      response: "google.protobuf.Empty"
    };
  }

  rpc ListOperations (ListParentOperationsRequest) returns (ListParentOperationsResponse) {
    option (google.api.http) = { get: "/example/v1alpha/parents/{parent_id}/operations" };
  }

  rpc ListChildren (ListChildrenRequest) returns (ListChildrenResponse) {
    option (google.api.http) = { get: "/example/v1alpha/parents/{parent_id}/children" };
  }
}

message GetParentRequest {
  string parent_id = 1;
}

message ListParentsRequest {
  string folder_id = 1;
  int64 page_size = 2;
  string page_token = 3;
  string filter = 4;
  string order_by = 5;
}

message ListParentsResponse {
  repeated Parent parents = 1;
  string next_page_token = 2;
}

message CreateParentRequest {
  string folder_id = 1;
  string name = 2;
  repeated Child children = 3; // optional
}

message CreateParentMetadata {
  string parent_id = 1;
}

message DeleteParentRequest {
  string parent_id = 1;
}

message DeleteParentMetadata {
  string parent_id = 1;
}

message ListParentOperationsRequest {
  string parent_id = 1;
  int64 page_size = 3;
  string page_token = 4;
}

message ListParentOperationsResponse {
  repeated operation.Operation operations = 1;
  string next_page_token = 2;
}

message ListChildrenRequest {
  string parent_id = 1;
  int64 page_size = 2;
  string page_token = 3;
  string filter = 4;
  string order_by = 5;
}

message ListChildrenResponse {
  repeated Child children = 1;
  string next_page_token = 2;
}
