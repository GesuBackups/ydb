syntax = "proto3";

package yandex.cloud.priv.iot.devices.v1;

import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/iot/devices/v1;devices";
option java_outer_classname = "PITRDS";

service RegistryDataService {
  rpc Publish (PublishRegistryDataRequest) returns (PublishRegistryDataResponse);
  rpc RemoveData (RemoveDataRegistryRequest) returns (RemoveDataRegistryResponse);
}
message PublishRegistryDataRequest {
  string registry_id = 1 [(required) = true, (length) = "<=50"];
  string topic = 2 [(required) = true, (length) = "<=1024"];
  bytes data = 3 [(length) = "<=262144"];
}

message PublishRegistryDataResponse {
}

message RemoveDataRegistryRequest {
  string registry_id = 1 [(required) = true, (length) = "<=50"];
}

message RemoveDataRegistryResponse {
}
