syntax = "proto3";

package yandex.cloud.priv.iot.devices.v1;

import "google/protobuf/timestamp.proto";
import "yandex/cloud/priv/sensitive.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/iot/devices/v1;devices";
option java_outer_classname = "PITR";

message DeviceAlias {
  string device_id = 1;
  // prefix of canonical topic name to be aliased
  string topic_prefix = 2;
  string alias = 3;
}

message Registry {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    CREATING = 1;
    ACTIVE = 2;
    DELETING = 3;
  }
  string id = 1;
  string folder_id = 2;
  google.protobuf.Timestamp created_at = 3;
  string name = 4;
  string description = 5;
  map<string, string> labels = 6;
  Status status = 7;
  string log_group_id = 8;
}

message RegistryCertificate {
  string registry_id = 1;
  string fingerprint = 2;
  string certificate_data = 3 [(sensitive) = true];
  google.protobuf.Timestamp created_at = 4;
}

message RegistryPassword {
  string registry_id = 1;
  string id = 2;
  google.protobuf.Timestamp created_at = 3;
}
