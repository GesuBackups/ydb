import "kernel/blogs/protos/blogs.proto";

package NMango;

message TMangoStatistics {
    required string AuthorId = 1;
    optional string AuthorIdRaw = 2;
    optional string Nick = 4;
    optional string Name = 5;
    optional uint64 PPBFeedId = 6;
    optional uint64 PostsCount = 7;
    optional uint64 FriendsCount = 8;
    optional uint64 FollowersCount = 9;
    optional string ExternalUrl = 12;
    optional string Description = 13;
    optional string Geo = 14;
    optional uint64 UpdateTime = 15;
    optional NBlogs.TImage Image = 16;
    optional string MangoAuthorId = 17;
    optional uint64 PostsCountLastMonth = 18;
    optional uint64 FeedbacksCountLastMonth = 19;
    optional uint64 PostsWORepliesCountLastMonth = 20; // PostsWOReplies = Posts without replies
    optional string Lang = 21;
}

enum ECounterType {
    TWEETS = 0;
    MENTIONS = 1;
    TWEETS_WO_REPLIES = 2;
}

message TCounterData {
    required ECounterType CounterType = 1;
    required uint64 CounterValue = 2;
}

message TCounterDatas {
    repeated TCounterData CounterData = 1;
}
