package NRealTime;

message TIndexDataBlob {
    optional string Name = 1; // "key", "hits", "weight"
    optional bytes Data = 2;
    };

message TIndexData {
    optional string IndexName = 1; // "text", "link", "mango_link"
    optional string CoderName = 2; // "oki1"
    repeated TIndexDataBlob Blobs = 3;
};
