option optimize_for = SPEED;

package NRegWordHost;

enum EGlobalSourceType {
    GST_WIKI                = 0;
    GST_DOWNLOADS           = 1;
}

enum ERegionalSourceType {
    RST_CLICKS              = 0;
    RST_YABAR_GOOGLE_CLICKS = 1;
}

message TGlobalFeature {
    required EGlobalSourceType   Source           = 1;
    required float               Value            = 2;
}

message TRegionalFeature {
    required ERegionalSourceType Source           = 1;
    required float               Value            = 2;
}

message TPerRegionFeatures {
    required uint32              Region           = 1;
    repeated TRegionalFeature    FeatureBySource  = 2;
}

message TWordFeatures {
    required string              Word             = 1;
    repeated TGlobalFeature      GlobalFeatures   = 2;
    repeated TPerRegionFeatures  FeaturesByRegion = 3;
}

message TRegWordHostFeatures {
    repeated TWordFeatures       FeaturesByWord   = 1;
}
