package NUserStats;

enum EBaseType {
    BT_WEB = 0;
    BT_FASTTIER = 1;
    BT_OTHER = 2;
}

message TBaseInfo {
    optional EBaseType BaseType = 1 [default = BT_WEB];
    optional uint32 Timestamp = 2;
}

message TPerBaseStats {
    // ru, ua, kz, tr, com, etc.
    optional string Region = 1;

    optional TBaseInfo BaseInfo = 2;

    optional uint32 Shows = 3;
    optional uint32 Clicks = 4;
}

message TShowsClicksData {
    optional string Date = 1;

    repeated TPerBaseStats PerBaseStats = 2;
}
