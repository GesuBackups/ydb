package NIndexAnn.NTriggerInput;


message TSentAttr {
    optional string Name = 1;
    optional string Value = 2;
}

message TAnnData {
    optional uint64 RegionId = 1;
    optional uint64 Key = 2;
    optional bytes Data = 3;
}

message TAnnotation {
    optional string Text = 1;
    repeated TAnnData Data = 2;
    optional string Title = 3;
    repeated TSentAttr SentAttrs = 4;
}

message TAnnotations {
    repeated TAnnotation Annotations = 1;
}
